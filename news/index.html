<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Board â€¢ Speed Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* E-reader inspired palette */
            --ink: #1a1a1a;
            --paper: #fafaf8;
            --paper-alt: #f5f5f0;
            --border: #e5e5e0;
            --dim: #787878;
            --accent: #0066cc;
            --highlight: #fff9e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--paper);
            color: var(--ink);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 400;
            letter-spacing: -0.011em;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Minimal header */
        header {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: var(--dim);
        }

        /* Mode toggle */
        .mode-toggle {
            display: flex;
            background: var(--paper-alt);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 16px;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            color: var(--dim);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .mode-btn.active {
            background: var(--ink);
            color: var(--paper);
        }

        .mode-btn:first-child {
            border-right: 1px solid var(--border);
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-weight: 600;
            color: var(--ink);
        }

        /* Speed read content */
        .speed-content {
            padding: 24px 0;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dim);
            font-size: 13px;
        }

        .loading-dots {
            display: inline-block;
            width: 60px;
            text-align: left;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Article blocks (now deal drivers) */
        .deal-driver-block {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .deal-driver-block:last-child {
            border-bottom: none;
        }

        .deal-driver-header {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .deal-driver-source {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
        }

        .deal-driver-time {
            font-size: 11px;
            color: var(--dim);
        }

        .deal-driver-title {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 12px;
            letter-spacing: -0.015em;
        }

        .deal-driver-title a {
            color: var(--ink);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .deal-driver-title a:hover {
            color: var(--accent);
        }

        /* Key points - the speed read magic */
        .deal-driver-summary {
            margin: 16px 0;
            padding-left: 20px;
            border-left: 2px solid var(--border);
            font-size: 14px;
            line-height: 1.5;
            color: var(--ink);
            position: relative;
        }

        .deal-driver-summary::before {
            content: 'â†’';
            position: absolute;
            left: -18px;
            color: var(--dim);
            font-size: 12px;
        }

        .highlight {
            background: var(--highlight);
            padding: 1px 3px;
            border-radius: 2px;
        }

        /* Original mode */
        .original-content {
            display: none;
        }

        .original-content.active {
            display: block;
        }

        .speed-content.hidden {
            display: none;
        }

        .article-original {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--paper-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .article-original:hover {
            background: var(--paper);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .article-original .article-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .article-original .article-source {
            color: var(--accent);
            font-weight: 600;
        }

        .article-original .article-time {
            color: var(--dim);
        }

        .article-original .article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .article-original .article-description {
            font-size: 14px;
            color: var(--dim);
            line-height: 1.5;
        }

        /* Filter chips */
        .filter-chips {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 12px;
            background: var(--paper);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--dim);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-chip:hover {
            border-color: var(--ink);
            color: var(--ink);
        }

        .filter-chip.active {
            background: var(--ink);
            color: var(--paper);
            border-color: var(--ink);
        }

        /* Error state */
        .error-message {
            background: #fff5f5;
            border: 1px solid #ffdddd;
            color: var(--ink);
            padding: 12px 16px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 13px;
            text-align: center;
        }

        /* AI process button */
        .ai-process-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--accent);
            color: var(--paper);
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 102, 204, 0.4);
        }

        .ai-process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ai-process-btn.processing {
            background: #4ade80;
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 0 16px;
            }
            
            header {
                padding: 20px 0;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
            }
            
            .mode-toggle {
                margin: 16px 0;
            }
            
            .deal-driver-title {
                font-size: 16px;
            }
            
            .deal-driver-summary {
                font-size: 13px;
            }
            
            .ai-process-btn {
                bottom: 16px;
                right: 16px;
                padding: 10px 16px;
                font-size: 11px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .mode-toggle,
            .ai-process-btn,
            .filter-chips {
                display: none !important;
            }
            
            .deal-driver-block {
                page-break-inside: avoid;
            }
        }

        /* Focus visible for accessibility */
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Business value insight */
        .action-insight {
            margin-top: 12px;
            padding: 8px;
            background: var(--highlight);
            border-radius: 4px;
            font-size: 12px;
            color: var(--dim);
        }

        /* Priority badge */
        .category-badge {
            color: #dc2626; /* Default for contract_opportunity */
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        .category-badge.leadership_move { color: #2563eb; } /* Blue */
        .category-badge.policy_update { color: #f59e0b; } /* Amber */
        .category-badge.budget_news { color: #16a34a; } /* Green */
        
        /* Quick Intel and Action Items sections */
        .digest-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .digest-section h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.02em;
        }

        .quick-intel-item, .action-item {
            margin-bottom: 12px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--ink);
        }

        .quick-intel-item strong {
            color: var(--accent);
        }

        .action-item span.priority {
            font-weight: 600;
            margin-right: 8px;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Read Board</h1>
                <div class="header-meta">
                    <span id="articleCount">Loading</span>
                    <span>â€¢</span>
                    <span id="currentTime"></span>
                </div>
            </div>
        </header>

        <div class="mode-toggle">
            <button class="mode-btn active" id="speedBtn" onclick="toggleMode('speed')">
                Speed Read
            </button>
            <button class="mode-btn" id="originalBtn" onclick="toggleMode('original')">
                Original
            </button>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="totalArticles">0</span>
                <span>articles</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="keyPoints">0</span>
                <span>key points</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="readTime">0</span>
                <span>min read</span>
            </div>
        </div>

        <div class="filter-chips" id="filterContainer">
            <button class="filter-chip active" data-filter="all">All</button>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="speed-content" id="speedContent">
            <div class="loading-state">
                Extracting key intelligence<span class="loading-dots"></span>
            </div>
        </div>

        <div class="original-content" id="originalContent"></div>
    </div>

    <button class="ai-process-btn" id="aiProcessBtn" onclick="fetchAndRenderDigest()" title="Refresh AI Digest">
        <span id="aiButtonText">Refresh Digest</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
    </button>

    <script>
        // Configuration - Using your existing infrastructure
        const API_ENDPOINT = 'https://vd823jgh0a.execute-api.us-east-1.amazonaws.com/prod/AskArtiAPI';
        const S3_RAW_NEWS_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json'; // For original view fallback
        
        // State
        let rawArticles = []; // Stores articles from daily-news.json for original view
        let aiDigestData = null; // Stores the full AI-processed digest
        let currentFilter = 'all';
        let currentMode = 'speed';

        // Initialize
        async function init() {
            updateTime();
            setInterval(updateTime, 60000);
            await fetchAndRenderDigest(); // Load AI digest on init
            await loadRawArticlesForOriginalView(); // Load raw articles for original view
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('currentTime').textContent = `${dateStr} â€¢ ${timeStr}`;
        }

        // Fetch and Render AI Digest
        async function fetchAndRenderDigest() {
            const btn = document.getElementById('aiProcessBtn');
            const btnText = document.getElementById('aiButtonText');
            
            if (btn.disabled) return;
            
            btn.disabled = true;
            btnText.textContent = 'Fetching AI...';
            document.getElementById('speedContent').innerHTML = `
                <div class="loading-state">
                    Extracting key intelligence<span class="loading-dots"></span>
                </div>
            `;
            showError(''); // Clear any previous errors

            try {
                // Request the digest from your AskArtiAPI
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        situation: "daily digest", // Explicitly request daily digest
                        forceType: "digest" // Force the API to respond with digest type
                    })
                });
                
                const responseData = await response.json();
                
                if (!response.ok || responseData.status === 'error') {
                    console.error('API Response Error:', responseData.error || responseData.message);
                    throw new Error(responseData.error || responseData.message || `API returned status ${response.status}`);
                }
                
                aiDigestData = responseData;
                console.log('AI Digest Data:', aiDigestData);

                // Update header date for digest
                document.getElementById('currentTime').textContent = aiDigestData.digest_date;

                // Update counts based on AI digest
                document.getElementById('totalArticles').textContent = aiDigestData.deal_drivers?.length || 0;
                document.getElementById('keyPoints').textContent = aiDigestData.quick_intel?.length || 0; // Using quick_intel count for key points
                document.getElementById('readTime').textContent = Math.ceil((aiDigestData.deal_drivers?.length || 0) * 0.75); // Estimate read time

                createFiltersFromDigest(); // Create filters based on deal driver categories
                renderSpeedRead(); // Render the speed read view with AI data

                btn.classList.add('processing');
                btnText.textContent = 'AI Ready';
                
            } catch (error) {
                console.error('Error fetching AI digest:', error);
                showError(`Failed to load AI digest: ${error.message}. Please try again.`);
                
                // Fallback to local processing if AI fails and raw articles are available
                if (rawArticles.length > 0) {
                    processLocally(rawArticles); // Re-process locally if AI fails
                    renderSpeedRead();
                    updateStats();
                    btnText.textContent = 'Local Mode';
                } else {
                    document.getElementById('speedContent').innerHTML = `
                        <div class="loading-state">
                            No AI digest available and no raw articles to process.
                        </div>
                    `;
                    btnText.textContent = 'Error';
                }
                btn.classList.remove('processing'); // Remove processing class on error
            } finally {
                btn.disabled = false;
            }
        }

        // Load raw articles for the original view
        async function loadRawArticlesForOriginalView() {
            try {
                const response = await fetch(S3_RAW_NEWS_URL);
                if (!response.ok) throw new Error('Failed to fetch raw articles from S3');
                
                const data = await response.json();
                rawArticles = data.items || [];
                console.log('Loaded raw articles for original view:', rawArticles.length);
                
            } catch (error) {
                console.error('Error loading raw articles for original view:', error);
                // This error doesn't stop the speed read, but impacts original view
            }
        }

        // Process articles locally (fallback if AI fails or for original view stats)
        function processLocally(articlesToProcess) {
            // This function is now primarily for generating local key points if AI digest isn't available
            // or for calculating stats for the original view.
            return articlesToProcess.map(article => ({
                ...article,
                keyPoints: extractKeyPoints(article),
                priority: detectPriority(article),
                extractionMethod: 'local'
            }));
        }

        // Extract key points locally (for local fallback or if needed for original view stats)
        function extractKeyPoints(article) {
            const text = article.description || article.title;
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
            
            const points = [];
            const importantTerms = [
                'billion', 'million', 'contract', 'award', 'program',
                'acquisition', 'procurement', 'requirement', 'capability',
                'deadline', 'RFP', 'RFI', 'sources sought', 'IDIQ',
                'task order', 'modification', 'sole source', 'competed'
            ];
            
            sentences.forEach(sentence => {
                const cleaned = sentence.trim();
                const hasImportantTerm = importantTerms.some(term => 
                    cleaned.toLowerCase().includes(term)
                );
                
                if (hasImportantTerm && cleaned.length > 20 && cleaned.length < 200) {
                    points.push(cleaned);
                }
            });
            
            if (points.length === 0) {
                sentences.slice(0, 3).forEach(sentence => {
                    const cleaned = sentence.trim();
                    if (cleaned.length > 20 && cleaned.length < 200) {
                        points.push(cleaned);
                    }
                });
            }
            
            if (points.length === 0) {
                points.push(article.title);
            }
            
            return points.slice(0, 3);
        }

        // Detect priority (for local fallback or original view stats)
        function detectPriority(article) {
            const text = `${article.title} ${article.description}`.toLowerCase();
            
            if (text.includes('billion') || 
                text.includes('award') && text.match(/\$[\d,]+m/i) ||
                text.includes('major') && text.includes('contract') ||
                text.includes('urgent') || 
                text.includes('breaking')) {
                return 'high';
            }
            
            if (text.includes('million') || 
                text.includes('contract') || 
                text.includes('program') ||
                text.includes('acquisition')) {
                return 'medium';
            }
            
            return 'low';
        }

        // Create filter chips based on AI digest categories
        function createFiltersFromDigest() {
            const categories = [...new Set(aiDigestData.deal_drivers.map(dd => dd.type))];
            const container = document.getElementById('filterContainer');
            
            container.innerHTML = `
                <button class="filter-chip ${currentFilter === 'all' ? 'active' : ''}" 
                        data-filter="all" onclick="setFilter('all')">
                    All
                </button>
                ${categories.map(category => `
                    <button class="filter-chip ${currentFilter === category ? 'active' : ''}" 
                            data-filter="${category}" onclick="setFilter('${category}')">
                        ${category.replace(/_/g, ' ')}
                    </button>
                `).join('')}
            `;
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.filter === filter);
            });
            
            if (currentMode === 'speed') {
                renderSpeedRead();
            } else {
                renderOriginal();
            }
            updateStats();
        }

        // Render speed read view using AI digest data
        function renderSpeedRead() {
            const container = document.getElementById('speedContent');
            if (!aiDigestData || !aiDigestData.deal_drivers) {
                container.innerHTML = '<div class="loading-state">No AI digest data available.</div>';
                return;
            }

            const filteredDealDrivers = currentFilter === 'all' 
                ? aiDigestData.deal_drivers 
                : aiDigestData.deal_drivers.filter(dd => dd.type === currentFilter);
            
            if (filteredDealDrivers.length === 0) {
                container.innerHTML = '<div class="loading-state">No deal drivers found for this filter.</div>';
                return;
            }
            
            let htmlContent = `
                <p class="deal-driver-summary" style="border-left: none; padding-left: 0;">
                    <strong>Key Intelligence:</strong> ${aiDigestData.key_intelligence || 'N/A'}
                </p>
            `;

            htmlContent += filteredDealDrivers.map(driver => {
                const categoryBadgeClass = driver.type ? `category-badge ${driver.type}` : 'category-badge';
                return `
                <div class="deal-driver-block">
                    <div class="deal-driver-header">
                        <span class="deal-driver-source">${driver.source || 'N/A'}</span>
                        <span class="${categoryBadgeClass}">${driver.type ? driver.type.replace(/_/g, ' ').toUpperCase() : 'N/A'}</span>
                        <span class="deal-driver-time">${timeAgo(aiDigestData.digest_date)}</span>
                    </div>
                    <h2 class="deal-driver-title">
                        <a href="${driver.link}" target="_blank">${driver.headline}</a>
                    </h2>
                    <div class="deal-driver-summary">
                        ${highlightKeyTerms(driver.summary)}
                    </div>
                    ${driver.action_insight ? 
                        `<div class="action-insight">ðŸ’¡ ${driver.action_insight}</div>` : ''
                    }
                </div>
            `}).join('');

            // Add Quick Intel section
            if (aiDigestData.quick_intel && aiDigestData.quick_intel.length > 0) {
                htmlContent += `
                    <div class="digest-section">
                        <h2>Quick Intel</h2>
                        ${aiDigestData.quick_intel.map(intel => `
                            <div class="quick-intel-item">
                                <strong>${intel.category || 'Insight'}:</strong> ${intel.insight}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            // Add Action Items section
            if (aiDigestData.action_items && aiDigestData.action_items.length > 0) {
                htmlContent += `
                    <div class="digest-section">
                        <h2>Your Moves Today</h2>
                        ${aiDigestData.action_items.map(item => `
                            <div class="action-item">
                                <span class="priority">${item.priority}.</span> ${item.action} (${item.why})
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            container.innerHTML = htmlContent;
        }

        // Render original view using rawArticles data
        function renderOriginal() {
            const filtered = currentFilter === 'all' 
                ? rawArticles 
                : rawArticles.filter(a => a.source === currentFilter); // Note: filter by source not category for raw
            
            const container = document.getElementById('originalContent');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading-state">No original articles found.</div>';
                return;
            }
            
            container.innerHTML = filtered.map(article => `
                <div class="article-original" onclick="window.open('${article.link}', '_blank')">
                    <div class="article-meta">
                        <span class="article-source">${article.source}</span>
                        <span class="article-time">${timeAgo(article.pubDate)}</span>
                    </div>
                    <div class="article-title">${article.title}</div>
                    <div class="article-description">
                        ${article.description || 'Click to read full article'}
                    </div>
                </div>
            `).join('');
        }

        // Highlight key terms (for speed read view)
        function highlightKeyTerms(text) {
            const keyTerms = [
                'contract', 'award', 'billion', 'million', 'program', 
                'system', 'acquisition', 'procurement', 'RFP', 'RFI',
                'policy', 'budget', 'leadership', 'move'
            ];
            let highlighted = text;
            
            keyTerms.forEach(term => {
                const regex = new RegExp(`\\b(${term}s?)\\b`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlighted;
        }

        // Toggle mode
        function toggleMode(mode) {
            currentMode = mode;
            
            document.getElementById('speedBtn').classList.toggle('active', mode === 'speed');
            document.getElementById('originalBtn').classList.toggle('active', mode === 'original');
            
            document.getElementById('speedContent').classList.toggle('hidden', mode !== 'speed');
            document.getElementById('originalContent').classList.toggle('active', mode === 'original');
            
            if (mode === 'speed') {
                renderSpeedRead();
            } else {
                renderOriginal();
            }
            
            updateStats();
        }

        // Update statistics
        function updateStats() {
            let totalArticles = 0;
            let totalKeyPoints = 0;
            let avgReadTime = 0;

            if (currentMode === 'speed' && aiDigestData && aiDigestData.deal_drivers) {
                const filtered = currentFilter === 'all' 
                    ? aiDigestData.deal_drivers 
                    : aiDigestData.deal_drivers.filter(dd => dd.type === currentFilter);
                
                totalArticles = filtered.length;
                totalKeyPoints = filtered.reduce((sum, dd) => sum + (dd.summary?.split(' ').length / 10 || 0), 0); // Estimate key points from summary length
                totalKeyPoints += (aiDigestData.quick_intel?.length || 0); // Add quick intel as key points
                totalKeyPoints += (aiDigestData.action_items?.length || 0); // Add action items as key points
                avgReadTime = Math.ceil(totalKeyPoints * 0.5); // ~30 seconds per "key point"
            } else if (currentMode === 'original' && rawArticles.length > 0) {
                const filtered = currentFilter === 'all' 
                    ? rawArticles 
                    : rawArticles.filter(a => a.source === currentFilter);
                
                totalArticles = filtered.length;
                // For original view, estimate key points from description length
                totalKeyPoints = filtered.reduce((sum, a) => sum + (a.description?.split(' ').length / 10 || 0), 0);
                avgReadTime = Math.ceil(totalKeyPoints * 0.5);
            }
            
            document.getElementById('totalArticles').textContent = totalArticles;
            document.getElementById('keyPoints').textContent = Math.round(totalKeyPoints);
            document.getElementById('readTime').textContent = avgReadTime;
        }

        // Time ago helper
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Start the app
        init();
    </script>
</body>
