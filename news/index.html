<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Read Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fdfdfb;
            --bg-secondary: #f9f9f7;
            --bg-tertiary: #f4f4f1;
            --surface: #ffffff;
            --border-light: #f0f0ed;
            --border-medium: #e8e8e3;
            --text-primary: #2d2d2d;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9d9d9d;
            --text-quaternary: #bdbdbd;
            --accent-subtle: #4a5568;
            --accent-muted: #718096;
            --shadow-soft: rgba(0, 0, 0, 0.02);
            --shadow-medium: rgba(0, 0, 0, 0.04);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4; /* More compact line height */
            font-size: 13px; /* Smaller base font size */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 300;
            letter-spacing: -0.005em;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px; /* Further decreased padding for more horizontal space */
        }
        /* Compact header */
        header {
            padding: 10px 0 6px 0; /* Further reduced padding */
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 8px; /* Further reduced margin */
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            flex-direction: column; /* Stack vertically for more compact header */
            align-items: flex-start;
            gap: 1px; /* Minimal gap */
        }
        .greeting {
            font-size: 8px; /* Smaller font size */
            color: var(--text-tertiary); /* Lighter color */
            text-transform: uppercase;
            letter-spacing: 0.1em; /* Tighter letter spacing */
            font-weight: 400;
        }
        h1 {
            font-size: 15px; /* Slightly smaller h1 */
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        .current-date { /* New style for current date */
            font-size: 8px; /* Smaller font size */
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
            margin-top: 1px; /* Minimal margin */
            margin-bottom: 1px; /* Minimal margin */
        }
        .last-updated {
            font-size: 8px; /* Smaller font size */
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
            margin-top: 1px; /* Minimal margin */
        }
        .action-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 4px 8px; /* Smaller button padding */
            border-radius: 12px; /* More rounded, smaller */
            cursor: pointer;
            font-family: inherit;
            font-size: 9px; /* Smaller font size */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px; /* Smaller gap */
            white-space: nowrap;
        }
        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }
        /* Responsive filter tabs */
        .filters {
            display: none; /* Hidden for maximal density as per prompt */
        }
        /* Dense grid layout */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); /* Tighter min-width */
            gap: 6px; /* Reduced gap */
        }
        .article {
            background: var(--surface);
            padding: 12px; /* Reduced padding */
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }
        .article:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--border-medium);
        }
        .article-meta {
            display: flex;
            align-items: center;
            gap: 5px; /* Reduced gap */
            margin-bottom: 6px; /* Reduced margin */
            font-size: 8px; /* Smaller font size */
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
        }
        .article-source {
            color: var(--accent-muted);
            font-weight: 500;
        }
        .article-separator {
            width: 2px;
            height: 2px;
            background: var(--text-quaternary);
            border-radius: 50%;
        }
        .article-time {
            color: var(--text-quaternary);
        }
        .article-title {
            font-size: 13px; /* Smaller headline */
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 5px; /* Reduced margin */
            letter-spacing: -0.01em;
        }
        .article-description {
            font-size: 11px; /* Smaller summary text */
            color: var(--text-secondary);
            line-height: 1.4;
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }
        /* Desktop 4-column grid */
        @media (min-width: 1200px) {
            .article-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px; /* Consistent gap for desktop */
            }
            .article {
                padding: 14px;
            }
            .article-title {
                font-size: 13.5px;
                margin-bottom: 6px;
            }
            .article-description {
                font-size: 11.5px;
                line-height: 1.4;
            }
        }
        @media (min-width: 900px) and (max-width: 1199px) {
            .article-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
        }
        @media (min-width: 600px) and (max-width: 899px) {
            .article-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
        }
        /* Mobile: single column with compact elements */
        @media (max-width: 599px) {
            .container {
                padding: 0 5px; /* Even tighter padding on mobile */
            }
            header {
                padding: 6px 0 3px 0;
                margin-bottom: 3px;
            }
            .header-content {
                flex-direction: column;
                gap: 3px;
                align-items: flex-start;
            }
            .header-left {
                gap: 0px; /* No gap */
            }
            .greeting, .current-date, .last-updated {
                font-size: 7px; /* Smallest font size for mobile header info */
            }
            h1 {
                font-size: 14px;
            }
            .refresh-btn {
                padding: 2px 6px;
                font-size: 8px;
            }
            .article-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            .article {
                padding: 10px;
            }
            .article-title {
                font-size: 12px;
                margin-bottom: 3px;
            }
            .article-description {
                font-size: 10px;
                line-height: 1.3;
                -webkit-line-clamp: 3;
            }
            .article-meta {
                margin-bottom: 4px;
            }
        }
        /* States */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px 10px; /* Reduced padding */
            color: var(--text-tertiary);
        }
        .empty-state .icon {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0.3;
        }
        .empty-state h3 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        .empty-state p {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.3;
        }
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px; /* Reduced padding */
            color: var(--text-tertiary);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }
        .error-message {
            background: #fef9f9;
            border: 1px solid #f5e6e6;
            color: var(--text-secondary);
            padding: 6px 10px; /* Reduced padding */
            border-radius: 4px;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 10px;
            display: none;
            text-align: center;
            font-weight: 300;
        }
        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px; /* Thinner progress bar */
            background: var(--border-light);
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
            width: 0%;
            transition: width 0.1s ease;
        }
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(3px); /* Even smaller animation distance */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .article {
            animation: fadeIn 0.2s ease forwards; /* Faster animation */
        }
        .article:nth-child(1) { animation-delay: 0.02s; }
        .article:nth-child(2) { animation-delay: 0.04s; }
        .article:nth-child(3) { animation-delay: 0.06s; }
        .article:nth-child(4) { animation-delay: 0.08s; }
        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }
        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }
        /* Focus states */
        .refresh-btn:focus,
        .filter-tab:focus,
        .article:focus {
            outline: 2px solid var(--accent-muted);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="reading-progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>The Read Board</h1>
                    <div class="current-date" id="currentDate"></div> <div class="greeting" id="greeting"></div> <div class="last-updated" id="lastUpdated">Loading...</div>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>
        <div class="filters" id="filterContainer" style="display: none;">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>
        <div class="error-message" id="errorMessage"></div>
        <div id="content">
            <div class="article-grid">
                <div class="loading">Preparing your briefing...</div>
            </div>
        </div>
    </div>
    <script>
        // Configuration
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        // State
        let articles = [];
        let currentFilter = 'all';
        let isLoading = false;
        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');
        const lastUpdated = document.getElementById('lastUpdated');
        const greeting = document.getElementById('greeting');
        const currentDateElement = document.getElementById('currentDate'); // Get the new element
        const progressBar = document.getElementById('progressBar');
        // Set greeting based on time and display current date
        function setGreetingAndDate() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText = 'Good Morning';
            if (hour >= 12 && hour < 17) {
                greetingText = 'Good Afternoon';
            } else if (hour >= 17) {
                greetingText = 'Good Evening';
            }
            const options = { weekday: 'short', day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            // Display date and greeting in separate lines
            currentDateElement.textContent = formattedDate;
            greeting.textContent = `${greetingText}. Welcome to The Read Board.`;
        }
        // Reading progress
        function updateReadingProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = Math.min(scrollPercent, 100) + '%';
        }
        // Utility functions
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        // Removed getLinkedInShareUrl as the feature is removed
        // Fetch articles
        async function fetchArticles() {
            try {
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                if (data.summary?.timestamp) {
                    lastUpdated.textContent = `${timeAgo(data.summary.timestamp)}`;
                }
                return data.items || [];
            } catch (error) {
                console.error('Error fetching articles:', error);
                throw error;
            }
        }
        // Create filters - kept for structure but display:none in CSS
        function createFilters() {
            const sources = [...new Set(articles.map(a => a.source))].sort();
            filterContainer.innerHTML = `
                <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">
                    All
                </button>
                ${sources.map(source => `
                    <button class="filter-tab ${currentFilter === source ? 'active' : ''}" data-filter="${source}">
                        ${source}
                    </button>
                `).join('')}
            `;
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderArticles();
                });
            });
        }
        // Render articles in grid
        function renderArticles() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.source === currentFilter);
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="article-grid">
                        <div class="empty-state">
                            <div class="icon">ðŸ“‹</div>
                            <h3>No articles</h3>
                            <p>No updates from this source. Try another filter or refresh.</p>
                        </div>
                    </div>
                `;
                return;
            }
            content.innerHTML = `
                <div class="article-grid">
                    ${filtered.map(article => `
                        <article class="article" onclick="window.open('${article.link}', '_blank')" tabindex="0" role="button" aria-label="Read: ${article.title}">
                            <div class="article-meta">
                                <span class="article-source">${article.source}</span>
                                <div class="article-separator"></div>
                                <span class="article-time">${timeAgo(article.pubDate)}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-description">${article.description || 'Read more for details.'}</p>
                            </article>
                    `).join('')}
                </div>
            `;
            // Keyboard navigation
            document.querySelectorAll('.article').forEach(article => {
                article.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }
        // Refresh feed
        async function refreshFeed() {
            if (isLoading) return;
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            try {
                articles = await fetchArticles();
                createFilters();
                renderArticles();
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Unable to refresh. Try again.';
                content.innerHTML = `
                    <div class="article-grid">
                        <div class="empty-state">
                            <div class="icon">ðŸ“¡</div>
                            <h3>Connection Issue</h3>
                            <p>Having trouble reaching sources. Try refreshing.</p>
                        </div>
                    </div>
                `;
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }
        // Initialize
        setGreetingAndDate();
        refreshFeed();
        window.addEventListener('scroll', updateReadingProgress);
        setInterval(setGreetingAndDate, 3600000);
    </script>
</body>
</html>
