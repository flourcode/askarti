<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fdfdfb;
            --bg-secondary: #f9f9f7;
            --bg-tertiary: #f4f4f1;
            --surface: #ffffff;
            --border-light: #f0f0ed;
            --border-medium: #e8e8e3;
            --text-primary: #2d2d2d;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9d9d9d;
            --text-quaternary: #bdbdbd;
            --accent-subtle: #4a5568;
            --accent-muted: #718096;
            --shadow-soft: rgba(0, 0, 0, 0.02);
            --shadow-medium: rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 300;
            letter-spacing: -0.005em;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Compact header */
        header {
            padding: 16px 0 12px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .greeting {
            font-size: 10px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        h1 {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .last-updated {
            font-size: 10px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 400;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive filter tabs */
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 8px;
        }

        .filter-tab {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            white-space: nowrap;
            transition: all 0.3s ease;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .filter-tab:hover {
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }

        .filter-tab.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
            border-color: var(--border-medium);
        }

        /* Dense grid layout */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .article {
            background: var(--surface);
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .article:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--border-medium);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 9px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        .article-source {
            color: var(--accent-muted);
            font-weight: 500;
        }

        .article-separator {
            width: 2px;
            height: 2px;
            background: var(--text-quaternary);
            border-radius: 50%;
        }

        .article-time {
            color: var(--text-quaternary);
        }

        .article-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .article-description {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.4;
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .read-time {
            font-size: 8px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 8px;
            font-weight: 400;
        }

        /* Desktop 4-column grid */
        @media (min-width: 1200px) {
            .article-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 20px;
            }
            
            .article {
                padding: 20px;
            }
            
            .article-title {
                font-size: 15px;
                margin-bottom: 12px;
            }
            
            .article-description {
                font-size: 13px;
                line-height: 1.5;
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .article-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {
            .article-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }
        }

        /* Mobile: single column with wrapping filters */
        @media (max-width: 599px) {
            .container {
                padding: 0 16px;
            }
            
            header {
                padding: 12px 0 8px 0;
                margin-bottom: 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
                align-items: flex-start;
            }
            
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .filters {
                margin-bottom: 16px;
                gap: 4px;
            }
            
            .filter-tab {
                padding: 5px 10px;
                font-size: 9px;
            }
            
            .article-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .article {
                padding: 14px;
            }
            
            .article-title {
                font-size: 13px;
            }
            
            .article-description {
                font-size: 11px;
                -webkit-line-clamp: 2;
            }
            
            .refresh-btn {
                align-self: flex-end;
                padding: 4px 8px;
                font-size: 9px;
            }
        }

        /* States */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-tertiary);
        }

        .empty-state .icon {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.4;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .error-message {
            background: #fef9f9;
            border: 1px solid #f5e6e6;
            color: var(--text-secondary);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            display: none;
            text-align: center;
            font-weight: 300;
        }

        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--border-light);
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article {
            animation: fadeIn 0.4s ease forwards;
        }

        .article:nth-child(1) { animation-delay: 0.05s; }
        .article:nth-child(2) { animation-delay: 0.1s; }
        .article:nth-child(3) { animation-delay: 0.15s; }
        .article:nth-child(4) { animation-delay: 0.2s; }

        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }

        /* Focus states */
        .refresh-btn:focus,
        .filter-tab:focus,
        .article:focus {
            outline: 2px solid var(--accent-muted);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="reading-progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <div class="greeting" id="greeting">Good Morning</div>
                    <h1>Federal Intel</h1>
                    <div class="last-updated" id="lastUpdated">Loading...</div>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>

        <div class="filters" id="filterContainer">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="content">
            <div class="article-grid">
                <div class="loading">Preparing your briefing...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        
        // State
        let articles = [];
        let currentFilter = 'all';
        let isLoading = false;

        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');
        const lastUpdated = document.getElementById('lastUpdated');
        const greeting = document.getElementById('greeting');
        const progressBar = document.getElementById('progressBar');

        // Set greeting based on time
        function setGreeting() {
            const hour = new Date().getHours();
            let greetingText = 'Morning';
            
            if (hour >= 12 && hour < 17) {
                greetingText = 'Afternoon';
            } else if (hour >= 17) {
                greetingText = 'Evening';
            }
            
            greeting.textContent = greetingText;
        }

        // Reading progress
        function updateReadingProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = Math.min(scrollPercent, 100) + '%';
        }

        // Utility functions
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function estimateReadTime(text) {
            const wordsPerMinute = 200;
            const words = (text || '').split(' ').length;
            const minutes = Math.ceil(words / wordsPerMinute);
            return `${minutes} min`;
        }

        // Fetch articles
        async function fetchArticles() {
            try {
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                if (data.summary?.timestamp) {
                    lastUpdated.textContent = `${timeAgo(data.summary.timestamp)}`;
                }
                
                return data.items || [];
            } catch (error) {
                console.error('Error fetching articles:', error);
                throw error;
            }
        }

        // Create filters
        function createFilters() {
            const sources = [...new Set(articles.map(a => a.source))].sort();
            
            filterContainer.innerHTML = `
                <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">
                    All
                </button>
                ${sources.map(source => `
                    <button class="filter-tab ${currentFilter === source ? 'active' : ''}" data-filter="${source}">
                        ${source}
                    </button>
                `).join('')}
            `;
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderArticles();
                });
            });
        }

        // Render articles in grid
        function renderArticles() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.source === currentFilter);
            
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="article-grid">
                        <div class="empty-state">
                            <div class="icon">📋</div>
                            <h3>No articles</h3>
                            <p>No updates from this source. Try another filter or refresh.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="article-grid">
                    ${filtered.map(article => `
                        <article class="article" onclick="window.open('${article.link}', '_blank')" tabindex="0" role="button" aria-label="Read: ${article.title}">
                            <div class="article-meta">
                                <span class="article-source">${article.source}</span>
                                <div class="article-separator"></div>
                                <span class="article-time">${timeAgo(article.pubDate)}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-description">${article.description || 'Read more for details.'}</p>
                            <div class="read-time">${estimateReadTime(article.description || article.title)}</div>
                        </article>
                    `).join('')}
                </div>
            `;

            // Keyboard navigation
            document.querySelectorAll('.article').forEach(article => {
                article.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }

        // Refresh feed
        async function refreshFeed() {
            if (isLoading) return;
            
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                articles = await fetchArticles();
                createFilters();
                renderArticles();
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Unable to refresh. Try again.';
                content.innerHTML = `
                    <div class="article-grid">
                        <div class="empty-state">
                            <div class="icon">📡</div>
                            <h3>Connection Issue</h3>
                            <p>Having trouble reaching sources. Try refreshing.</p>
                        </div>
                    </div>
                `;
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }

        // Initialize
        setGreeting();
        refreshFeed();
        window.addEventListener('scroll', updateReadingProgress);
        setInterval(setGreeting, 3600000);
    </script>
</body>
</html>
