<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED SALES INTEL / QUANTUM ANALYTICS CONSOLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Retro-Future / Sci-Fi / Bloomberg Terminal Inspired Colors */
        :root {
            --bg-primary: #0a0e1a; /* Deep blue-black */
            --bg-secondary: #1a2a40; /* Slightly lighter blue-black for sections */
            --bg-card: #0f1526; /* Even darker for card base */
            --bg-card-hover: #1f2a4a; /* Hover state for cards */
            
            --text-primary: #e0f2f7; /* Light cyan/blue for main text */
            --text-secondary: #9cb2c9; /* Muted blue for secondary info */
            --text-dim: #5c728e; /* Darker blue for very subtle info */
            
            --accent-blue: #00e6ff; /* Electric blue for highlights */
            --accent-green: #00ff88; /* Vibrant green for success/positive */
            --accent-yellow: #ffcc00; /* Amber for warning/hot spots */
            --accent-red: #ff3366; /* Neon red for critical/alerts */
            
            --border-color: #3d5a80; /* Blue-gray for borders */
            --glow-color: rgba(0, 230, 255, 0.4); /* Soft glow effect */

            /* Category Colors (re-tuned for sci-fi palette) */
            --cat-federal_tech: #ff3366; /* Red for alerts */
            --cat-defense: #8A2BE2; /* Amethyst (Purple) */
            --cat-gov_operations: #00aaff; /* Sky Blue */
            --cat-business: #33ccff; /* Light Blue */
            --cat-budget: #9933ff; /* Purple */
            --cat-policy: #00e6ff; /* Electric Blue */

            /* Market Data Colors */
            --market-up: var(--accent-green);
            --market-down: var(--accent-red);
            --market-neutral: var(--text-secondary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace; /* Monospaced font */
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-size: 14px; /* Smaller base font for density */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Glitch effect background (subtle) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 230, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(153, 51, 255, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.01) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
            animation: subtle-scanline 10s linear infinite alternate;
        }

        @keyframes subtle-scanline {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            max-width: 1600px; /* Even wider for more columns */
            margin: 0 auto;
            padding: 0 10px; /* Reduced padding */
            position: relative;
            z-index: 1;
            flex-grow: 1;
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 55px; /* More compact header */
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-image: linear-gradient(to right, transparent, var(--accent-blue), transparent) 1;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 10px; /* Apply padding here for width control */
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px; /* Smaller gap */
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem; /* Slightly smaller logo text */
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 8px var(--accent-blue);
        }

        .pulse-indicator {
            width: 8px; /* Smaller indicator */
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 4px var(--accent-green), inset 0 0 2px var(--accent-green);
            animation: pulse-glow 1.5s infinite ease-out;
        }

        .pulse-indicator.loading {
            background: var(--accent-yellow);
            box-shadow: 0 0 4px var(--accent-yellow), inset 0 0 2px var(--accent-yellow);
        }

        .pulse-indicator.error {
            background: var(--accent-red);
            box-shadow: 0 0 4px var(--accent-red), inset 0 0 2px var(--accent-red);
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 4px var(--accent-green), inset 0 0 2px var(--accent-green); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 8px var(--accent-green), inset 0 0 4px var(--accent-green); }
        }
        /* Override for loading/error state */
        .pulse-indicator.loading { animation-name: pulse-glow-yellow; }
        @keyframes pulse-glow-yellow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 4px var(--accent-yellow), inset 0 0 2px var(--accent-yellow); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 8px var(--accent-yellow), inset 0 0 4px var(--accent-yellow); }
        }
        @keyframes pulse-glow-red {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 4px var(--accent-red), inset 0 0 2px var(--accent-red); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 8px var(--accent-red), inset 0 0 4px var(--accent-red); }
        }


        .header-status {
            display: flex;
            gap: 10px; /* More compact stats */
            align-items: center;
            font-size: 0.75rem; /* Smaller status text */
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 3px var(--accent-blue);
        }

        .refresh-btn {
            background: var(--bg-secondary);
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            padding: 0.4rem 0.8rem; /* More compact button */
            border-radius: 3px; /* Slightly sharper corners */
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem; /* Smaller font for button */
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-transform: uppercase;
            box-shadow: inset 0 0 4px rgba(0, 230, 255, 0.2);
        }

        .refresh-btn:hover {
            background: var(--bg-card-hover);
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.4), inset 0 0 4px rgba(0, 255, 136, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: var(--bg-primary);
            box-shadow: none;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Filter bar */
        .filter-bar {
            background: var(--bg-secondary);
            padding: 0.8rem 0; /* More compact filter bar */
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 55px; /* Adjusted to header height */
            z-index: 90;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-image: linear-gradient(to right, transparent, var(--accent-blue), transparent) 1;
        }

        .filters-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem; /* Tighter gap */
            align-items: center;
            font-size: 0.8rem; /* Smaller font for filters */
        }

        .filter-label {
            color: var(--text-primary);
            font-weight: 700;
            margin-right: 0.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 3px var(--accent-blue);
        }

        .filter-chip {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.4rem 0.8rem; /* More compact chip */
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            box-shadow: inset 0 0 2px rgba(0, 230, 255, 0.1);
        }

        .filter-chip:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            text-shadow: 0 0 2px var(--accent-blue);
            box-shadow: 0 0 4px var(--accent-blue), inset 0 0 4px rgba(0, 230, 255, 0.3);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--bg-primary);
            font-weight: 700;
            text-shadow: none;
            box-shadow: 0 0 6px var(--accent-blue), inset 0 0 6px rgba(0, 230, 255, 0.6);
        }

        /* Specific active chip colors */
        .filter-chip[data-filter="contracts"].active { background: var(--cat-contracts); border-color: var(--cat-contracts); box-shadow: 0 0 6px var(--cat-contracts), inset 0 0 6px rgba(0, 255, 136, 0.6); }
        .filter-chip[data-filter="budget"].active { background: var(--cat-budget); border-color: var(--cat-budget); box-shadow: 0 0 6px var(--cat-budget), inset 0 0 6px rgba(153, 51, 255, 0.6); }
        .filter-chip[data-filter="federal_tech"].active { background: var(--cat-federal_tech); border-color: var(--cat-federal_tech); box-shadow: 0 0 6px var(--cat-federal_tech), inset 0 0 6px rgba(255, 51, 102, 0.6); }
        .filter-chip[data-filter="defense"].active { background: var(--cat-defense); border-color: var(--cat-defense); box-shadow: 0 0 6px var(--cat-defense), inset 0 0 6px rgba(138, 43, 226, 0.6); }
        .filter-chip[data-filter="gov_operations"].active { background: var(--cat-gov_operations); border-color: var(--cat-gov_operations); box-shadow: 0 0 6px var(--cat-gov_operations), inset 0 0 6px rgba(0, 170, 255, 0.6); }
        .filter-chip[data-filter="business"].active { background: var(--cat-business); border-color: var(--cat-business); box-shadow: 0 0 6px var(--cat-business), inset 0 0 6px rgba(51, 204, 255, 0.6); }
        .filter-chip[data-filter="all"].active { background: var(--accent-blue); border-color: var(--accent-blue); }
        .filter-chip[data-filter="policy"].active { background: var(--cat-policy); border-color: var(--cat-policy); box-shadow: 0 0 6px var(--cat-policy), inset 0 0 6px rgba(0, 230, 255, 0.6); }


        /* News Grid (Micronews Squares) */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* FORCED 5 COLUMNS on large screens */
            gap: 10px; /* Tighter gaps for max density */
            padding: 15px 0; /* Reduced padding */
            margin-bottom: 1rem;
        }

        .news-cell {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 3px; /* Even sharper edges */
            padding: 10px; /* Reduced internal padding */
            cursor: pointer;
            transition: all 0.15s ease; /* Faster hover transition */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 6px rgba(0, 230, 255, 0.1); /* Subtle glow */
            height: 180px; /* More compact fixed height */
            justify-content: space-between;
        }
        
        .news-cell:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateY(-1px); /* Very subtle lift */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Stronger shadow on hover */
        }

        /* Left border indicator for category */
        .news-cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px; /* Thinner left bar */
            height: 100%;
            background: var(--border-color);
            transition: background 0.2s ease;
        }

        .news-cell[data-category="contracts"]::after { background: var(--cat-contracts); }
        .news-cell[data-category="budget"]::after { background: var(--cat-budget); }
        .news-cell[data-category="federal_tech"]::after { background: var(--cat-federal_tech); }
        .news-cell[data-category="defense"]::after { background: var(--cat-defense); }
        .news-cell[data-category="gov_operations"]::after { background: var(--cat-gov_operations); }
        .news-cell[data-category="business"]::after { background: var(--cat-business); }
        .news-cell[data-category="policy"]::after { background: var(--cat-policy); }


        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px; /* Reduced margin */
            font-size: 0.65rem; /* Even smaller header font */
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .cell-source {
            font-weight: 700;
            letter-spacing: 0.03em;
            color: var(--text-secondary);
            text-shadow: 0 0 1px var(--text-dim);
            max-width: 65%; /* Adjusted width */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .cell-meta {
            display: flex;
            align-items: center;
            gap: 4px; /* Tighter gap */
        }

        .cell-time {
            flex-shrink: 0;
            text-align: right;
        }

        .cell-title {
            font-size: 0.8rem; /* More microtext-like */
            font-weight: 700;
            line-height: 1.2; /* Very tight line height */
            color: var(--text-primary);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Max 4 lines for title */
            -webkit-box-orient: vertical;
            flex-grow: 1;
            margin-bottom: 6px; /* Reduced margin */
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .cell-description {
            font-size: 0.7rem; /* Smaller description font */
            color: var(--text-secondary);
            line-height: 1.25; /* Very tight line height */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* Max 2 lines for description */
            -webkit-box-orient: vertical;
            margin-bottom: 8px; /* Reduced margin */
        }

        .cell-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 5px; /* Reduced gap */
            flex-wrap: nowrap; /* Prevent wrapping for minimal aesthetic */
            padding-top: 6px; /* Reduced padding */
            border-top: 1px dashed rgba(61, 90, 128, 0.2); /* Lighter dashed line */
        }

        /* Market Data Styling within News Cells */
        .company-stock-info {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .company-stock-ticker {
            color: var(--accent-blue);
            text-shadow: 0 0 3px rgba(0, 230, 255, 0.3);
        }
        .company-stock-price {
            color: var(--text-primary);
        }

        .post-button {
            background: var(--bg-card);
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            padding: 0.2rem 0.5rem; /* Even more compact button */
            border-radius: 2px; /* Sharper corners */
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.65rem; /* Smallest font */
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: 500;
            flex-shrink: 0;
            text-transform: uppercase;
            box-shadow: inset 0 0 2px rgba(0, 230, 255, 0.1);
            line-height: 1; /* Force single line */
            height: 20px; /* Fixed height for button */
        }

        .post-button:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-green);
            color: var(--accent-green);
            text-shadow: 0 0 2px var(--accent-green);
            box-shadow: 0 0 3px rgba(0, 255, 136, 0.3), inset 0 0 3px rgba(0, 255, 136, 0.2);
        }
        
        /* Error message */
        .error-message {
            display: none;
            background: rgba(255, 51, 102, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 0.8rem;
            border-radius: 6px;
            margin: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
            box-shadow: 0 0 8px rgba(255, 51, 102, 0.4);
            text-shadow: 0 0 2px rgba(255, 51, 102, 0.2);
            font-family: 'Space Mono', monospace;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0, 230, 255, 0.2);
            margin: 20px 0;
            font-family: 'Space Mono', monospace;
        }

        .empty-state h3 {
            font-size: 1.4rem;
            color: var(--text-primary);
            font-weight: 700;
            text-shadow: 0 0 4px var(--accent-blue);
        }

        .empty-state p {
            font-size: 0.9rem;
            max-width: 500px;
            line-height: 1.5;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 50px;
            height: 50px;
            color: var(--border-color);
            margin-bottom: 8px;
            filter: drop-shadow(0 0 4px rgba(0, 230, 255, 0.3));
        }

        /* New Market Snapshot Section */
        .market-snapshot {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.1);
        }

        .market-snapshot h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: var(--accent-blue);
            text-shadow: 0 0 5px var(--accent-blue);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .market-ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .market-ticker-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 3px;
            padding: 8px 10px;
            font-size: 0.8rem;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .market-ticker-name {
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .market-ticker-symbol {
            font-size: 0.75rem;
            color: var(--accent-blue);
            font-weight: 700;
            text-shadow: 0 0 2px var(--accent-blue);
        }

        .market-ticker-price {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 4px;
            font-variant-numeric: tabular-nums; /* Align numbers */
        }
        
        /* Responsive */
        @media (max-width: 1600px) {
            .news-grid {
                grid-template-columns: repeat(4, 1fr); /* Back to 4 columns for slightly smaller wide screens */
            }
        }

        @media (max-width: 1200px) {
            .news-grid {
                grid-template-columns: repeat(3, 1fr); /* 3 columns on medium desktop */
                gap: 10px; /* Reduced gap */
            }
            .news-cell {
                height: 190px; /* Adjusted height */
            }
            .market-ticker-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }

        @media (max-width: 900px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 columns on tablets/small laptops */
                gap: 8px; /* Reduced gap */
            }
            .header-status {
                gap: 6px;
                font-size: 0.65rem;
            }
            .refresh-btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.6rem;
            }
            .logo h1 {
                font-size: 1.1rem;
            }
            .filter-label {
                margin-right: 0.2rem;
            }
            .filter-chip {
                padding: 0.25rem 0.5rem;
                font-size: 0.65rem;
            }
            .news-cell {
                height: 170px; /* Adjusted height */
                padding: 8px; /* Reduced padding */
            }
            .cell-title {
                font-size: 0.75rem;
            }
            .cell-description {
                font-size: 0.65rem;
            }
            .post-button {
                font-size: 0.55rem;
                padding: 0.15rem 0.4rem;
                height: 18px;
            }
            .market-ticker-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            .market-ticker-item {
                font-size: 0.75rem;
                padding: 6px 8px;
            }
            .market-ticker-price {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 8px;
            }
            .news-grid {
                grid-template-columns: 1fr; /* Single column on mobile */
                gap: 6px;
            }
            .header-status {
                display: none;
            }
            .header-content {
                justify-content: center;
            }
            .filter-bar .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem 8px;
            }
            .filters-group {
                width: 100%;
                justify-content: flex-start;
                gap: 0.3rem;
                margin-bottom: 0.3rem;
            }
            .filter-label {
                width: 100%;
                margin-bottom: 0.05rem;
            }
            .news-cell {
                height: auto; /* Auto height on single column */
                min-height: 150px;
                padding: 8px;
            }
            .cell-title {
                font-size: 0.85rem;
            }
            .cell-description {
                font-size: 0.7rem;
            }
            .post-button {
                font-size: 0.5rem;
                padding: 0.1rem 0.25rem;
                height: 16px;
            }
            .market-snapshot h2 {
                font-size: 1rem;
            }
            .market-ticker-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            .market-ticker-item {
                font-size: 0.65rem;
                padding: 5px 6px;
            }
            .market-ticker-price {
                font-size: 0.7rem;
            }
        }

        /* Custom scrollbar - Sci-Fi style */
        ::-webkit-scrollbar {
            width: 6px; /* Even thinner scrollbar */
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 3px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 3px var(--accent-blue);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
            box-shadow: 0 0 5px var(--accent-green);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); } /* Even less dramatic animation */
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .news-cell {
            animation: fadeIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Faster springy effect */
            opacity: 0;
        }

        .news-cell:nth-child(n) { animation-delay: var(--delay); }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="pulse-indicator" id="statusIndicator"></div>
                    <h1>FED SALES INTEL</h1>
                </div>
                <div class="header-status">
                    <span>DATA STREAM ONLINE / </span>
                    <span>LAST UPDATE: </span>
                    <span class="stat-value" id="lastUpdate">ANALYZING...</span>
                    <button class="refresh-btn" id="refreshBtn" onclick="refreshAllFeeds()">
                        <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                        Refresh Feed
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="filter-bar">
        <div class="container">
            <div class="filters-group" id="filterContainer">
                <span class="filter-label">ACCESS CATEGORIES:</span>
                <div class="filter-chip active" data-filter="all">ALL INTEL</div>
                </div>
        </div>
    </div>

    <div class="container">
        <div class="market-snapshot" id="marketSnapshot">
            <h2>MARKET SNAPSHOT</h2>
            <div class="market-ticker-grid" id="marketTickerGrid">
                <div class="skeleton market-ticker-item"><div class="skeleton-text"></div><div class="skeleton-text short"></div><div class="skeleton-text price"></div></div>
                <div class="skeleton market-ticker-item"><div class="skeleton-text"></div><div class="skeleton-text short"></div><div class="skeleton-text price"></div></div>
                <div class="skeleton market-ticker-item"><div class="skeleton-text"></div><div class="skeleton-text short"></div><div class="skeleton-text price"></div></div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="news-grid" id="newsGrid">
            </div>
    </div>

    <script>
        // Configuration
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        
        // This array defines the base categories for filter chips, ensuring they always appear.
        const EXPECTED_CATEGORIES = [
            'federal_tech', 'defense', 'gov_operations', 'business', 
            'policy', 'budget'
        ];

        // State
        let allArticles = [];
        let allCompanyFinancialData = []; // New state variable for company data
        let currentFilter = 'all'; 
        let isLoading = false;
        let lastRefresh = null;

        // UI Elements
        const newsGrid = document.getElementById('newsGrid');
        const lastUpdate = document.getElementById('lastUpdate');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');
        const marketSnapshot = document.getElementById('marketSnapshot');
        const marketTickerGrid = document.getElementById('marketTickerGrid');

        // Utility functions (unchanged)
        function timeAgo(dateString) {
            const now = new Date(); const date = new Date(dateString); const diffInSeconds = Math.floor((now - date) / 1000); const minutes = Math.floor(diffInSeconds / 60); const hours = Math.floor(minutes / 60); const days = Math.floor(hours / 24); const months = Math.floor(days / 30); const years = Math.floor(days / 365);
            if (diffInSeconds < 60) return 'just now'; if (minutes < 60) return `${minutes}m ago`; if (hours < 24) return `${hours}h ago`; if (days < 30) return `${days}d ago`; if (months < 12) return `${months}mo ago`; return `${years}y ago`;
        }
        function stripHtml(html) { const tmp = document.createElement('div'); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ''; }
        function normalizeTitle(title) { let normalized = title.toLowerCase(); normalized = normalized.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"?\[\]]/g,""); normalized = normalized.replace(/\s{2,}/g," "); return normalized.trim(); }

        // Fetch from S3 JSON file
        async function fetchAggregatedDataFromS3() {
            try {
                console.log(`Fetching aggregated data from S3: ${S3_JSON_URL}`);
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} from S3: ${S3_JSON_URL}`);
                }
                const data = await response.json();
                
                if (!data || !data.items || !Array.isArray(data.items)) {
                    throw new Error('Invalid news items structure from S3 JSON.');
                }
                if (!data.companyFinancialData || !Array.isArray(data.companyFinancialData)) {
                    console.warn('Company financial data missing or invalid in S3 JSON. Proceeding without it.');
                    data.companyFinancialData = []; // Ensure it's an array even if missing
                }

                allCompanyFinancialData = data.companyFinancialData; // Populate new state variable
                
                return data.items.map(item => ({
                    ...item,
                    description: item.description || '', 
                    normalizedTitle: normalizeTitle(item.title)
                }));
            } catch (error) {
                console.error(`Error fetching aggregated data from S3:`, error.message);
                return { items: [], companyFinancialData: [] }; // Return empty data on error
            }
        }

        async function fetchAllFeeds() {
            setLoadingState(true);
            hideError();

            try {
                const fetchedData = await fetchAggregatedDataFromS3();
                allArticles = fetchedData; 
                
                lastRefresh = new Date();
                updateStats();
                updateFilters(); 
                renderMarketSnapshot(); // Render market snapshot
                renderGrid();
                
            } catch (error) {
                console.error('An unexpected critical error occurred during data fetching:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error loading data: ${error.message}. Please try again later.`;
                statusIndicator.className = 'pulse-indicator error';
            } finally {
                setLoadingState(false); 
                if (!errorMessage.style.display || errorMessage.style.display === 'none') {
                    statusIndicator.className = 'pulse-indicator';
                }
            }
        }

        // UI functions
        function setLoadingState(loading) {
            isLoading = loading;
            refreshBtn.disabled = loading;
            refreshBtn.classList.toggle('loading', loading);
            
            if (loading) {
                statusIndicator.className = 'pulse-indicator loading';
                lastUpdate.textContent = 'ANALYZING...';
            }
        }

        function showError(message) {
            console.error("Silent Error (not displayed to user):", message);
        }

        function hideError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        function updateStats() {
            if (lastRefresh) {
                lastUpdate.textContent = timeAgo(lastRefresh);
            } else {
                lastUpdate.textContent = 'NO DATA';
            }
        }

        function updateFilters() {
            const dynamicCategories = new Set(allArticles.map(a => a.category));
            const dynamicCompanies = new Set(allArticles.flatMap(a => (a.relatedCompanies || []).map(rc => rc.ticker)));
            
            const allPossibleCategories = new Set(['all', ...EXPECTED_CATEGORIES, ...Array.from(dynamicCategories)]);
            // Add company tickers as potential filters as well
            const filters = ['all', ...Array.from(allPossibleCategories), ...Array.from(dynamicCompanies)].sort();
            
            const activeFilter = currentFilter; 
            
            const filterNames = {
                'all': 'ALL INTEL',
                'contracts': 'CONTRACTS / GRANTS', 
                'budget': 'FISCAL DATA / BUDGET',
                'federal_tech': 'FEDERAL TECH NEWS',
                'defense': 'DEFENSE NEWS',
                'gov_operations': 'GOV OPERATIONS',
                'business': 'BUSINESS TRENDS',
                'policy': 'POLICY & REGULATORY'
            };
            
            filterContainer.innerHTML = `
                <span class="filter-label">ACCESS CATEGORIES:</span>
                ${filters.map(filter => {
                    let displayLabel = filterNames[filter] || filter.toUpperCase().replace('_', ' ');
                    // If it's a ticker, display as such
                    if (allCompanyFinancialData.find(c => c.ticker === filter)) {
                        displayLabel = `ðŸ“ˆ ${filter}`;
                    }
                    return `
                        <div class="filter-chip ${filter === activeFilter ? 'active' : ''}" data-filter="${filter}">
                            ${displayLabel}
                        </div>
                    `;
                }).join('')}
            `;
            
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderGrid();
                });
            });
            
            const currentFilterChip = document.querySelector(`.filter-chip[data-filter="${currentFilter}"]`);
            if (currentFilterChip) currentFilterChip.classList.add('active');
        }

        function getFilteredArticles() {
            let filtered = allArticles;
            if (currentFilter !== 'all') {
                // If the filter matches a category:
                if (EXPECTED_CATEGORIES.includes(currentFilter) || allArticles.some(a => a.category === currentFilter)) {
                    filtered = filtered.filter(article => article.category === currentFilter);
                } else { // Assume it's a ticker filter
                    filtered = filtered.filter(article => (article.relatedCompanies || []).some(rc => rc.ticker === currentFilter));
                }
            }
            return filtered;
        }

        function renderMarketSnapshot() {
            marketTickerGrid.innerHTML = '';
            if (allCompanyFinancialData.length === 0) {
                marketSnapshot.style.display = 'none'; // Hide if no data
                return;
            }
            marketSnapshot.style.display = 'block'; // Show if data exists

            allCompanyFinancialData.forEach(company => {
                const tickerItem = document.createElement('div');
                tickerItem.className = 'market-ticker-item';
                tickerItem.innerHTML = `
                    <span class="market-ticker-name" title="${company.companyName}">${company.companyName}</span>
                    <span class="market-ticker-symbol">${company.ticker}</span>
                    <span class="market-ticker-price">${company.previousClose ? `$${company.previousClose.toFixed(2)}` : 'N/A'}</span>
                `;
                marketTickerGrid.appendChild(tickerItem);
            });
        }


        function createNewsCell(article, index) {
            const cell = document.createElement('div');
            cell.className = `news-cell`;
            cell.dataset.category = article.category;
            cell.style.setProperty('--delay', `${index * 0.04}s`);
            
            let companyStockInfoHtml = '';
            if (article.relatedCompanies && article.relatedCompanies.length > 0) {
                // Display info for the first related company (can be expanded to loop if multiple)
                const firstRelated = article.relatedCompanies[0];
                companyStockInfoHtml = `
                    <div class="company-stock-info">
                        <span class="company-stock-ticker">${firstRelated.ticker}</span>
                        <span class="company-stock-price">${firstRelated.previousClose ? `$${firstRelated.previousClose.toFixed(2)}` : 'N/A'}</span>
                    </div>
                `;
            }
            
            cell.innerHTML = `
                <div>
                    <div class="cell-header">
                        <span class="cell-source">${article.source}</span>
                        <div class="cell-meta">
                            <span class="cell-time">${timeAgo(article.pubDate)}</span>
                        </div>
                    </div>
                    <div class="cell-title">${article.title}</div>
                    <div class="cell-description">${(article.description || '').slice(0, 100)}${(article.description || '').length > 100 ? '...' : ''}</div>
                </div>
                <div class="cell-footer">
                    ${companyStockInfoHtml}
                    <button class="post-button" title="Broadcast Opportunity">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13.5H5c-.825 0-1.5-.675-1.5-1.5S4.175 10.5 5 10.5h14c.825 0 1.5.675 1.5 1.5s-.675 1.5-1.5 1.5zM12 21.5c-.825 0-1.5-.675-1.5-1.5v-14c0-.825.675-1.5 1.5-1.5s1.5.675 1.5 1.5v14c0 .825-.675 1.5-1.5 1.5z"/>
                        </svg>
                        BROADCAST
                    </button>
                </div>
            `;
            
            cell.addEventListener('click', (event) => {
                if (event.target.closest('.post-button')) {
                    return;
                }
                window.open(article.link, '_blank');
                console.log('Opportunity data accessed:', {
                    title: article.title,
                    category: article.category,
                    source: article.source
                });
            });

            const postButton = cell.querySelector('.post-button');
            postButton.addEventListener('click', (event) => {
                event.stopPropagation();
                postArticleToLinkedIn(article);
            });
            
            return cell;
        }

        function renderGrid() {
            newsGrid.innerHTML = '';
            const filteredArticles = getFilteredArticles();
            
            if (filteredArticles.length === 0 && !isLoading) {
                newsGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7.5L14.5 2z"/>
                            <path d="M14 2v6h6"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <line x1="10" y1="9" x2="8" y2="9"/>
                        </svg>
                        <h3>DATA STREAM INACTIVE</h3>
                        <p>No new intelligence packets detected for selected parameters. Adjust filters or initiate new scan cycle.</p>
                        <button class="refresh-btn" onclick="refreshAllFeeds()">
                            <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                            </svg>
                            INITIATE SCAN
                        </button>
                    </div>
                `;
                return;
            }
            
            const articlesToShow = filteredArticles; 
            
            articlesToShow.forEach((article, index) => {
                newsGrid.appendChild(createNewsCell(article, index));
            });
        }

        function showLoadingSkeleton() {
            newsGrid.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton news-cell';
                newsGrid.appendChild(skeleton);
            }
        }

        // Public functions
        window.refreshAllFeeds = function() {
            if (isLoading) return;
            fetchAllFeeds();
        };

        window.postArticleToLinkedIn = function(article) {
            const articleLink = article.link;
            const articleTitle = article.title;
            const articleExcerpt = article.description.slice(0, 250) + (article.description.length > 250 ? '...' : '');
            
            let relatedTickers = '';
            if (article.relatedCompanies && article.relatedCompanies.length > 0) {
                relatedTickers = article.relatedCompanies.map(rc => `$${rc.ticker}`).join(' ');
            }

            let additionalHashtags = `#FederalSales #GovTech ${relatedTickers}`;
            if (article.source) {
                additionalHashtags += ` #${article.source.replace(/\s|\/|-/g, '')}`;
            }

            const postText = `ðŸ“¡ FED SALES INTEL BROADCAST:\n\n"REPORT: ${articleTitle}"\n\n${articleExcerpt}\n\n${additionalHashtags}`;

            const linkedInShareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(articleLink)}&title=${encodeURIComponent(articleTitle)}&summary=${encodeURIComponent(articleExcerpt)}&source=${encodeURIComponent('FED SALES INTEL CONSOLE')}&text=${encodeURIComponent(postText)}`;
            
            window.open(linkedInShareUrl, '_blank', 'width=600,height=400');
        };

        // Auto-refresh every 15 minutes
        setInterval(() => {
            if (!isLoading) {
                fetchAllFeeds();
            }
        }, 15 * 60 * 1000); // 15 minutes

        // Update time display every minute
        setInterval(() => {
            if (lastRefresh) {
                lastUpdate.textContent = timeAgo(lastRefresh);
            }
        }, 60000); // 1 minute

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                refreshAllFeeds();
            }
            if (e.key === 'a' && (e.metaKey || e.ctrlKey)) {
                 e.preventDefault();
                 document.querySelector('[data-filter="all"]').click();
            }
        });

        // Initialize
        showLoadingSkeleton();
        fetchAllFeeds();
    </script>
</body>
</html>
