<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED SALES INTEL / QUANTUM ANALYTICS CONSOLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Retro-Future / Sci-Fi / Bloomberg Terminal Inspired Colors */
        :root {
            --bg-primary: #0a0e1a; /* Deep blue-black */
            --bg-secondary: #1a2a40; /* Slightly lighter blue-black for sections */
            --bg-card: #0f1526; /* Even darker for card base */
            --bg-card-hover: #1f2a4a; /* Hover state for cards */
            
            --text-primary: #e0f2f7; /* Light cyan/blue for main text */
            --text-secondary: #9cb2c9; /* Muted blue for secondary info */
            --text-dim: #5c728e; /* Darker blue for very subtle info */
            
            --accent-blue: #00e6ff; /* Electric blue for highlights */
            --accent-green: #00ff88; /* Vibrant green for success/positive */
            --accent-yellow: #ffcc00; /* Amber for warning/hot spots */
            --accent-red: #ff3366; /* Neon red for critical/alerts */
            
            --border-color: #3d5a80; /* Blue-gray for borders */
            --glow-color: rgba(0, 230, 255, 0.4); /* Soft glow effect */

            /* Category Colors (re-tuned for sci-fi palette) */
            --cat-federal: #ff3366; /* Red for alerts */
            --cat-contracts: #00ff88; /* Green for opportunities */
            --cat-budget: #9933ff; /* Purple for financial */
            --cat-aws: #ff9900; /* Orange */
            --cat-azure: #00aaff; /* Sky Blue */
            --cat-gcp: #00ccff; /* Cyan */
            --cat-policy: #00e6ff; /* Electric Blue */
            --cat-business: #9cb2c9; /* Muted Blue */

            /* Tags */
            --tag-bg-base: #1c314a; /* Darker base for tags */
            --tag-border-base: #2a415d; /* Border for tags */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace; /* Monospaced font */
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-size: 14px; /* Smaller base font for density */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Glitch effect background (subtle) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 230, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(153, 51, 255, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.01) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
            animation: subtle-scanline 10s linear infinite alternate;
        }

        @keyframes subtle-scanline {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            max-width: 1400px; /* Wider for more columns */
            margin: 0 auto;
            padding: 0 20px; /* Slightly less padding */
            position: relative;
            z-index: 1;
            flex-grow: 1; /* Allow content to grow */
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 65px; /* Slightly taller */
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Stronger shadow for sci-fi depth */
            border-image: linear-gradient(to right, transparent, var(--accent-blue), transparent) 1; /* Horizontal line glow */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif; /* Sci-fi display font */
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 8px var(--accent-blue); /* Glow effect */
        }

        .pulse-indicator {
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--accent-green), inset 0 0 3px var(--accent-green);
            animation: pulse-glow 1.5s infinite ease-out;
        }

        .pulse-indicator.loading {
            background: var(--accent-yellow);
            box-shadow: 0 0 5px var(--accent-yellow), inset 0 0 3px var(--accent-yellow);
        }

        .pulse-indicator.error {
            background: var(--accent-red);
            box-shadow: 0 0 5px var(--accent-red), inset 0 0 3px var(--accent-red);
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px var(--accent-green), inset 0 0 3px var(--accent-green); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 10px var(--accent-green), inset 0 0 6px var(--accent-green); }
        }
        /* Override for loading/error state */
        .pulse-indicator.loading {
             animation-name: pulse-glow-yellow;
        }
        @keyframes pulse-glow-yellow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px var(--accent-yellow), inset 0 0 3px var(--accent-yellow); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 10px var(--accent-yellow), inset 0 0 6px var(--accent-yellow); }
        }
        .pulse-indicator.error {
             animation-name: pulse-glow-red;
        }
        @keyframes pulse-glow-red {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px var(--accent-red), inset 0 0 3px var(--accent-red); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 10px var(--accent-red), inset 0 0 6px var(--accent-red); }
        }


        .header-status {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 4px var(--accent-blue);
        }

        .refresh-btn {
            background: var(--bg-secondary);
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-transform: uppercase;
            box-shadow: inset 0 0 5px rgba(0, 230, 255, 0.2);
        }

        .refresh-btn:hover {
            background: var(--bg-card-hover);
            color: var(--accent-green);
            border-color: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4), inset 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: var(--bg-primary);
            box-shadow: none;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Filter bar */
        .filter-bar {
            background: var(--bg-secondary);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 65px;
            z-index: 90;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-image: linear-gradient(to right, transparent, var(--accent-blue), transparent) 1;
        }

        .filters-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem; /* Larger gap for clear separation */
            align-items: center;
            font-size: 0.85rem;
        }

        .filter-label {
            color: var(--text-primary);
            font-weight: 700;
            margin-right: 0.6rem;
            text-transform: uppercase;
            text-shadow: 0 0 4px var(--accent-blue);
        }

        .filter-chip {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            box-shadow: inset 0 0 3px rgba(0, 230, 255, 0.1);
        }

        .filter-chip:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            text-shadow: 0 0 3px var(--accent-blue);
            box-shadow: 0 0 5px var(--accent-blue), inset 0 0 5px rgba(0, 230, 255, 0.3);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--bg-primary); /* Dark text on bright active chip */
            font-weight: 700;
            text-shadow: none;
            box-shadow: 0 0 8px var(--accent-blue), inset 0 0 8px rgba(0, 230, 255, 0.6);
        }

        /* Specific active chip colors */
        .filter-chip[data-filter="contracts"].active { background: var(--cat-contracts); border-color: var(--cat-contracts); box-shadow: 0 0 8px var(--cat-contracts), inset 0 0 8px rgba(0, 255, 136, 0.6); }
        .filter-chip[data-filter="budget"].active { background: var(--cat-budget); border-color: var(--cat-budget); box-shadow: 0 0 8px var(--cat-budget), inset 0 0 8px rgba(153, 51, 255, 0.6); }
        .filter-chip[data-filter="aws"].active { background: var(--cat-aws); border-color: var(--cat-aws); box-shadow: 0 0 8px var(--cat-aws), inset 0 0 8px rgba(255, 204, 0, 0.6); }
        .filter-chip[data-filter="azure"].active { background: var(--cat-azure); border-color: var(--cat-azure); box-shadow: 0 0 8px var(--cat-azure), inset 0 0 8px rgba(0, 170, 255, 0.6); }
        .filter-chip[data-filter="gcp"].active { background: var(--cat-gcp); border-color: var(--cat-gcp); box-shadow: 0 0 8px var(--cat-gcp), inset 0 0 8px rgba(0, 204, 255, 0.6); }
        .filter-chip[data-filter="federal"].active { background: var(--cat-federal); border-color: var(--cat-federal); box-shadow: 0 0 8px var(--cat-federal), inset 0 0 8px rgba(255, 51, 102, 0.6); }
        .filter-chip[data-filter="policy"].active { background: var(--cat-policy); border-color: var(--cat-policy); box-shadow: 0 0 8px var(--cat-policy), inset 0 0 8px rgba(0, 230, 255, 0.6); }
        .filter-chip[data-filter="business"].active { background: var(--cat-business); border-color: var(--cat-business); box-shadow: 0 0 8px var(--cat-business), inset 0 0 8px rgba(156, 178, 201, 0.6); }
        .filter-chip[data-filter="all"].active { background: var(--accent-blue); border-color: var(--accent-blue); } /* Default for 'All Intel' */


        /* News Grid (Micronews Squares) */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* FORCED 4 COLUMNS */
            gap: 20px; /* More prominent gaps */
            padding: 30px 0; /* Generous padding */
            margin-bottom: 2rem;
        }

        .news-cell {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px; /* Slightly sharper edges */
            padding: 20px; /* More internal padding */
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.1); /* Subtle glow around cards */
            height: 220px; /* Fixed height for consistent squares */
            justify-content: space-between;
        }

        /* Removed border pulse effect */
        .news-cell::before {
            content: none; /* Hide the glowing pseudo-element */
        }
        
        .news-cell:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateY(-3px); /* Just a slight lift */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Stronger shadow for depth on hover */
            /* Removed glow on hover border */
        }

        /* Left border indicator for category */
        .news-cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px; /* Thicker left bar */
            height: 100%;
            background: var(--border-color); /* Default */
            transition: background 0.2s ease;
        }

        .news-cell[data-category="contracts"]::after { background: var(--cat-contracts); }
        .news-cell[data-category="budget"]::after { background: var(--cat-budget); }
        .news-cell[data-category="aws"]::after { background: var(--cat-aws); }
        .news-cell[data-category="azure"]::after { background: var(--cat-azure); }
        .news-cell[data-category="gcp"]::after { background: var(--cat-gcp); }
        .news-cell[data-category="federal"]::after { background: var(--cat-federal); }
        .news-cell[data-category="policy"]::after { background: var(--cat-policy); }
        .news-cell[data-category="business"]::after { background: var(--cat-business); }


        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .cell-source {
            font-weight: 700;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            text-shadow: 0 0 2px var(--text-dim);
        }

        .cell-meta {
            display: flex;
            align-items: center;
            gap: 8px; /* Space out elements */
        }

        .cell-time {
            flex-shrink: 0;
        }

        /* No explicit priority indicator dot for simpler display */

        .cell-title {
            font-size: 1rem; /* Slightly larger, more impactful */
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            flex-grow: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .cell-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 15px; /* More space before footer */
        }

        .cell-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 8px;
            flex-wrap: wrap;
            padding-top: 10px;
            border-top: 1px dashed rgba(61, 90, 128, 0.3); /* Dashed separator */
        }

        .opportunity-tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            flex: 1;
            min-width: 0;
            align-items: flex-end; /* Align tags to bottom of their container */
        }

        .opportunity-tag {
            background: var(--tag-bg-base);
            color: var(--text-secondary);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
            border: 1px solid var(--tag-border-base);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            white-space: nowrap;
            text-shadow: 0 0 2px rgba(0, 230, 255, 0.1);
        }
        /* Specific tag colors */
        .opportunity-tag.contract-tag { color: var(--accent-green); border-color: rgba(0, 255, 136, 0.4); box-shadow: inset 0 0 3px rgba(0, 255, 136, 0.2); }
        .opportunity-tag.budget-tag { color: var(--cat-budget); border-color: rgba(153, 51, 255, 0.4); box-shadow: inset 0 0 3px rgba(153, 51, 255, 0.2); }
        .opportunity-tag.aws-tag { color: var(--cat-aws); border-color: rgba(255, 153, 0, 0.4); box-shadow: inset 0 0 3px rgba(255, 153, 0, 0.2); }
        .opportunity-tag.azure-tag { color: var(--cat-azure); border-color: rgba(0, 170, 255, 0.4); box-shadow: inset 0 0 3px rgba(0, 170, 255, 0.2); }
        .opportunity-tag.gcp-tag { color: var(--cat-gcp); border-color: rgba(0, 204, 255, 0.4); box-shadow: inset 0 0 3px rgba(0, 204, 255, 0.2); }
        .opportunity-tag.urgent-tag { color: var(--accent-red); border-color: rgba(255, 51, 102, 0.4); box-shadow: inset 0 0 3px rgba(255, 51, 102, 0.2); }
        .opportunity-tag.agency-tag { color: var(--accent-blue); border-color: rgba(0, 230, 255, 0.4); box-shadow: inset 0 0 3px rgba(0, 230, 255, 0.2); }
        .opportunity-tag.tech-tag { color: var(--accent-green); border-color: rgba(0, 255, 136, 0.4); box-shadow: inset 0 0 3px rgba(0, 255, 136, 0.2); }


        .value-indicator {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-green);
            flex-shrink: 0;
            margin-left: auto;
            text-shadow: 0 0 5px var(--accent-green);
        }

        .post-button {
            background: var(--bg-card);
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            flex-shrink: 0;
            text-transform: uppercase;
            box-shadow: inset 0 0 3px rgba(0, 230, 255, 0.1);
        }

        .post-button:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-green);
            color: var(--accent-green);
            text-shadow: 0 0 3px var(--accent-green);
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3), inset 0 0 5px rgba(0, 255, 136, 0.2);
        }
        
        /* Error message (hidden by default) */
        .error-message {
            display: none; /* Always hidden in this version */
            background: rgba(255, 51, 102, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: center;
            font-size: 0.95rem;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
            text-shadow: 0 0 3px rgba(255, 51, 102, 0.2);
            font-family: 'Space Mono', monospace;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.2);
            margin: 30px 0;
            font-family: 'Space Mono', monospace;
        }

        .empty-state h3 {
            font-size: 1.6rem;
            color: var(--text-primary);
            font-weight: 700;
            text-shadow: 0 0 5px var(--accent-blue);
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            color: var(--border-color);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(0, 230, 255, 0.3));
        }

        /* Responsive */
        @media (max-width: 1200px) {
            /* Keep 4 columns down to 900px, then change */
            .news-grid {
                grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns on smaller large screens */
            }
        }

        @media (max-width: 900px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr); /* Adjust to 2 columns on medium screens */
                gap: 15px;
            }
            .header-status {
                gap: 15px;
                font-size: 0.75rem;
            }
            .refresh-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
            }
            .logo h1 {
                font-size: 1.4rem;
            }
            .filter-label {
                margin-right: 0.4rem;
            }
            .filter-chip {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
            .news-cell {
                height: 200px;
                padding: 15px;
            }
            .cell-title {
                font-size: 0.9rem;
            }
            .cell-description {
                font-size: 0.8rem;
            }
            .post-button {
                font-size: 0.7rem;
                padding: 0.25rem 0.6rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            .news-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
                gap: 12px;
            }
            .header-status {
                display: none;
            }
            .header-content {
                justify-content: center;
            }
            .filter-bar .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.8rem 15px;
            }
            .filters-group {
                width: 100%;
                justify-content: flex-start;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }
            .filter-label {
                width: 100%;
                margin-bottom: 0.1rem;
            }
            .news-cell {
                height: auto;
                min-height: 180px;
                padding: 12px;
            }
            .cell-title {
                font-size: 0.95rem;
            }
            .cell-description {
                font-size: 0.85rem;
            }
            .cell-footer {
                padding-top: 8px;
            }
            .opportunity-tag, .post-button {
                font-size: 0.65rem;
                padding: 0.15rem 0.4rem;
            }
        }

        /* Custom scrollbar - Sci-Fi style */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 5px var(--accent-blue);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .news-cell {
            animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Springy effect */
            opacity: 0;
        }

        .news-cell:nth-child(n) { animation-delay: var(--delay); }

        .skeleton {

        // State

        // Analytics & Categorization Functions (unchanged logic)
        function calculateOpportunityScore(title, description, source, category) {
            const text = (title + ' ' + description).toLowerCase();
            let score = 0;
            const contractKeywords = ['billion', 'million', 'contract', 'award', 'solicitation', 'rfp', 'idiq', 'gsa', 'sewp', 'procurement', 'bid', 'grants.gov'];
            contractKeywords.forEach(keyword => { if (text.includes(keyword)) score += 20; });
            const highValueAgencies = ['dod', 'pentagon', 'navy', 'army', 'air force', 'dhs', 'va', 'hhs', 'nasa', 'doj', 'state department', 'treasury', 'gsa', 'cyber command', 'space force'];
            highValueAgencies.forEach(agency => { if (text.includes(agency)) score += 15; });
            const techKeywords = ['cloud', 'digital transformation', 'modernization', 'cybersecurity', 'ai', 'machine learning', 'data', 'software', 'infrastructure', 'it modernization', '5g'];
            techKeywords.forEach(keyword => { if (text.includes(keyword)) score += 10; });
            const urgencyKeywords = ['urgent', 'immediate', 'accelerated', 'fast-track', 'emergency', 'deadline', 'fiscal year end'];
            urgencyKeywords.forEach(keyword => { if (text.includes(keyword)) score += 25; });
            if (['Department of Defense News', 'Department of the Air Force', 'Department of the Navy', 'U.S. Army', 'GSA Newsroom', 'Grants.gov Opportunities'].includes(source)) { score += 5; }
            return Math.min(score, 100);
        }

        function extractContractValue(title, description) {
            const text = title + ' ' + description;
            const billionMatch = text.match(/\$?(\d+(?:\.\d+)?)\s*billion/i);
            const millionMatch = text.match(/\$?(\d+(?:\.\d+)?)\s*million/i);
            if (billionMatch) { return `${billionMatch[1]}B`; } 
            else if (millionMatch) { const value = parseFloat(millionMatch[1]); if (value >= 10) { return `${millionMatch[1]}M`; } }
            return null;
        }

        function categorizeForSales(title, description, feedCategory, source) {
            const text = (title + ' ' + description).toLowerCase();
            if (text.includes('contract') || text.includes('award') || text.includes('solicitation') || text.includes('rfp') || text.includes('procurement') || text.includes('bid') || text.includes('grants.gov')) { return 'contracts'; }
            if (text.includes('budget') || text.includes('funding') || text.includes('appropriation') || text.includes('billion') || text.includes('million') || text.includes('investment') || text.includes('cbo')) { return 'budget'; }
            if (text.includes('policy') || text.includes('regulation') || text.includes('mandate') || text.includes('requirement') || text.includes('compliance') || text.includes('executive order') || text.includes('ethics') || text.includes('govinfo') || text.includes('govtrack')) { return 'policy'; }
            // Since we only have .gov and .mil, most remaining will be federal news
            return 'federal';
        }

        function extractSalesIntelTags(title, description, category) {
            const text = (title + ' ' + description).toLowerCase();
            const tags = new Set();
            if (text.includes('idiq')) tags.add('IDIQ'); if (text.includes('gsa')) tags.add('GSA'); if (text.includes('sewp')) tags.add('SEWP'); if (text.includes('cio-sp3')) tags.add('CIO-SP3'); if (text.includes('oasis')) tags.add('OASIS'); if (text.includes('rfp')) tags.add('RFP'); if (text.includes('solicitation')) tags.add('Solicitation'); if (text.includes('grants')) tags.add('Grants');
            const agencies = { 'dod': 'DoD', 'pentagon': 'DoD', 'defense': 'DoD', 'navy': 'Navy', 'army': 'Army', 'air force': 'USAF', 'space force': 'USSF', 'dhs': 'DHS', 'va': 'VA', 'hhs': 'HHS', 'treasury': 'Treasury', 'state department': 'State Dept', 'justice': 'DOJ', 'energy': 'DOE', 'nasa': 'NASA', 'gsa': 'GSA', 'fema': 'FEMA', 'nist': 'NIST', 'usda': 'USDA', 'dot': 'DOT', 'cms': 'CMS', 'cbp': 'CBP' };
            Object.keys(agencies).forEach(key => { if (text.includes(key)) { tags.add(agencies[key]); } });
            if (text.includes('cloud')) tags.add('Cloud'); else if (text.includes('cybersecurity') || text.includes('security')) tags.add('Security'); else if (text.includes('ai') || text.includes('artificial intelligence') || text.includes('machine learning')) tags.add('AI/ML'); else if (text.includes('data analytics') || text.includes('big data')) tags.add('Data Analytics'); else if (text.includes('software')) tags.add('Software'); else if (text.includes('infrastructure')) tags.add('Infrastructure'); else if (text.includes('digital transformation')) tags.add('Digital Xform'); else if (text.includes('5g')) tags.add('5G');
            if (text.includes('urgent') || text.includes('immediate')) tags.add('URGENT'); if (text.includes('fast-track') || text.includes('accelerated')) tags.add('Fast-Track'); if (text.includes('fiscal year end') || text.includes('fy-end')) tags.add('FY-End');
            
            // Add specific tags based on source for .mil feeds
            if (source.includes('Department of Defense') || source.includes('DoD')) tags.add('DoD');
            if (source.includes('Air Force')) tags.add('USAF');
            if (source.includes('Navy')) tags.add('Navy');
            if (source.includes('Marine Corps')) tags.add('USMC');
            if (source.includes('Army')) tags.add('Army');
            if (source.includes('National Guard')) tags.add('National Guard');
            if (source.includes('Space Force')) tags.add('USSF');
            if (source.includes('Cyber Command')) tags.add('CyberCom');


            return Array.from(tags).slice(0, 5);
        }

        function getPriorityLevel(opportunityScore, contractValue, category) {
            if (opportunityScore >= 70 || contractValue || category === 'contracts') { return 'hot'; }
            if (opportunityScore >= 40 || category === 'budget' || category === 'policy' || category === 'federal') { return 'warm'; }
            return 'cold';
        }

        // Utility functions (unchanged)
        function timeAgo(dateString) {
            const now = new Date(); const date = new Date(dateString); const diffInSeconds = Math.floor((now - date) / 1000); const minutes = Math.floor(diffInSeconds / 60); const hours = Math.floor(minutes / 60); const days = Math.floor(hours / 24); const months = Math.floor(days / 30); const years = Math.floor(days / 365);
            if (diffInSeconds < 60) return 'just now'; if (minutes < 60) return `${minutes}m ago`; if (hours < 24) return `${hours}h ago`; if (days < 30) return `${days}d ago`; if (months < 12) return `${months}mo ago`; return `${years}y ago`;
        }
        function stripHtml(html) { const tmp = document.createElement('div'); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ''; }
        function normalizeTitle(title) { let normalized = title.toLowerCase(); normalized = normalized.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"?\[\]]/g,""); normalized = normalized.replace(/\s{2,}/g," "); return normalized.trim(); }

        // Helper for Throttling API Calls
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // API functions
        async function fetchRSSFeed(feed) {
            try {
                await delay(300); // Wait 300ms between each feed fetch

                const encodedUrl = encodeURIComponent(feed.url);
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodedUrl}&api_key=${API_KEY}&count=20`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status !== 'ok') {
                    throw new Error(data.message || 'API Error');
                }
                
                return data.items.map(item => {
                    const description = stripHtml(item.description);
                    const category = categorizeForSales(item.title, description, feed.category, feed.name);
                    const opportunityScore = calculateOpportunityScore(item.title, description, feed.name, category);
                    const contractValue = extractContractValue(item.title, description);
                    const priority = getPriorityLevel(opportunityScore, contractValue, category);
                    
                    return {
                        title: item.title,
                        description: description,
                        link: item.link,
                        pubDate: item.pubDate,
                        source: feed.name,
                        feedCategory: feed.category,
                        category: category,
                        tags: extractSalesIntelTags(item.title, description, category),
                        opportunityScore: opportunityScore,
                        contractValue: contractValue,
                        priority: priority,
                        normalizedTitle: normalizeTitle(item.title)
                    };
                });
            } catch (error) {
                console.error(`Error fetching ${feed.name}:`, error);
                return { error: true, feedName: feed.name, message: error.message }; 
            }
        }

        async function fetchAllFeeds() {
            setLoadingState(true);
            const allFeedPromises = RSS_FEEDS.map(feed => fetchRSSFeed(feed));
            
            try {
                const results = await Promise.allSettled(allFeedPromises);
                allArticles = [];
                processedArticleLinks.clear();
                processedArticleTitles.clear();
                
                let feedsWithErrors = false;

                results.forEach((result) => {
                    if (result.status === 'fulfilled') {
                        if (result.value.error) {
                            feedsWithErrors = true;
                            // console.warn(`Feed ${result.value.feedName} returned an error: ${result.value.message}`); // Keep for debugging
                        } else {
                            result.value.forEach(article => {
                                if (processedArticleLinks.has(article.link)) {
                                    return;
                                }
                                processedArticleLinks.add(article.link);

                                if (processedArticleTitles.has(article.normalizedTitle)) {
                                    return;
                                }
                                processedArticleTitles.add(article.normalizedTitle);

                                allArticles.push(article);
                            });
                        }
                    } else {
                        feedsWithErrors = true;
                        // console.error(`Feed promise rejected:`, result.reason); // Keep for debugging
                    }
                });
                
                // No public error message display needed for user
                // The status indicator will briefly turn red if any errors, then green
                
                allArticles.sort((a, b) => {
                    if (a.opportunityScore !== b.opportunityScore) {
                        return b.opportunityScore - a.opportunityScore;
                    }
                    return new Date(b.pubDate) - new Date(a.pubDate);
                });
                
                lastRefresh = new Date();
                updateStats();
                updateFilters(); 
                renderGrid();
                
            } catch (error) {
                console.error('An unexpected critical error occurred during feed processing:', error);
            } finally {
                setLoadingState(false); 
                if (feedsWithErrors) {
                    statusIndicator.className = 'pulse-indicator error';
                    setTimeout(() => {
                        statusIndicator.className = 'pulse-indicator'; // Revert to normal after 3s
                    }, 3000); 
                } else {
                    statusIndicator.className = 'pulse-indicator'; // All good
                }
            }
        }

            const filteredArticles = getFilteredArticles();
            
            if (filteredArticles.length === 0 && !isLoading) {
                newsGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7.5L14.5 2z"/>
                            <path d="M14 2v6h6"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <line x1="10" y1="9" x2="8" y2="9"/>
                        </svg>
                        <h3>DATA STREAM INACTIVE</h3>
                        <p>No new intelligence packets detected for selected parameters. Adjust filters or initiate new scan cycle.</p>
                        <button class="refresh-btn" onclick="refreshAllFeeds()">
                            <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                            </svg>
                            INITIATE SCAN
                        </button>
                    </div>
                `;
                return;
            }
            
            const articlesToShow = filteredArticles.slice(0, 50);
            
            articlesToShow.forEach((article, index) => {
                newsGrid.appendChild(createNewsCell(article, index));
            });
        }

        function showLoadingSkeleton() {
            newsGrid.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton news-cell';
                newsGrid.appendChild(skeleton);
            }
        }

        // Public functions
        window.refreshAllFeeds = function() {
            if (isLoading) return;
            fetchAllFeeds();
        };

        window.postArticleToLinkedIn = function(article) {
            const articleLink = article.link;
            const articleTitle = article.title;
            const articleExcerpt = article.description.slice(0, 250) + (article.description.length > 250 ? '...' : '');
            
            const autoHashtags = article.tags.map(tag => `#${tag.replace(/\s/g, '')}`).join(' ');
            let additionalHashtags = `#FederalSales #GovTech`;
            if (article.source) {
                additionalHashtags += ` #${article.source.replace(/\s/g, '')}`;
            }

            const postText = ` FED SALES INTEL BROADCAST:\n\n"REPORT: ${articleTitle}"\n\n${articleExcerpt}\n\n${autoHashtags} ${additionalHashtags}`;

            const linkedInShareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(articleLink)}&title=${encodeURIComponent(articleTitle)}&summary=${encodeURIComponent(articleExcerpt)}&source=${encodeURIComponent('FED SALES INTEL CONSOLE')}&text=${encodeURIComponent(postText)}`;
            
            window.open(linkedInShareUrl, '_blank', 'width=600,height=400');
        };

        // Auto-refresh every 15 minutes
        setInterval(() => {
            if (!isLoading) {
                fetchAllFeeds();
            }
        }, 15 * 60 * 1000); // 15 minutes

        // Update time display every minute
        setInterval(() => {
            if (lastRefresh) {
                lastUpdate.textContent = timeAgo(lastRefresh);
            }
        }, 60000); // 1 minute

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                refreshAllFeeds();
            }
            if (e.key === 'a' && (e.metaKey || e.ctrlKey)) {
                 e.preventDefault();
                 document.querySelector('[data-filter="all"]').click();
            }
        });

        // Initialize
        showLoadingSkeleton();
        fetchAllFeeds();
    </script>
</body>
</html>
