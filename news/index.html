<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Board • Speed Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* E-reader inspired palette */
            --ink: #1a1a1a;
            --paper: #fafaf8;
            --paper-alt: #f5f5f0;
            --border: #e5e5e0;
            --dim: #787878;
            --accent: #0066cc;
            --highlight: #fff9e6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background: var(--paper);
            color: var(--ink);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 400;
            letter-spacing: -0.011em;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Minimal header */
        header {
            padding: 24px 0;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: var(--dim);
        }

        /* Mode toggle */
        .mode-toggle {
            display: flex;
            background: var(--paper-alt);
            border: 1px solid var(--border);
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 16px;
            background: none;
            border: none;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            color: var(--dim);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .mode-btn.active {
            background: var(--ink);
            color: var(--paper);
        }

        .mode-btn:first-child {
            border-right: 1px solid var(--border);
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-weight: 600;
            color: var(--ink);
        }

        /* Speed read content */
        .speed-content {
            padding: 24px 0;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dim);
            font-size: 13px;
        }

        .loading-dots {
            display: inline-block;
            width: 60px;
            text-align: left;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Article blocks */
        .article-block {
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border);
        }

        .article-block:last-child {
            border-bottom: none;
        }

        .article-header {
            display: flex;
            align-items: baseline;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }

        .article-source {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent);
        }

        .article-time {
            font-size: 11px;
            color: var(--dim);
        }

        .article-title {
            font-size: 17px;
            font-weight: 600;
            line-height: 1.3;
            margin-bottom: 12px;
            letter-spacing: -0.015em;
        }

        .article-title a {
            color: var(--ink);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .article-title a:hover {
            color: var(--accent);
        }

        /* Key points - the speed read magic */
        .key-points {
            margin: 16px 0;
            padding-left: 20px;
            border-left: 2px solid var(--border);
        }

        .key-point {
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--ink);
            position: relative;
        }

        .key-point::before {
            content: '→';
            position: absolute;
            left: -18px;
            color: var(--dim);
            font-size: 12px;
        }

        .highlight {
            background: var(--highlight);
            padding: 1px 3px;
            border-radius: 2px;
        }

        /* Original mode */
        .original-content {
            display: none;
        }

        .original-content.active {
            display: block;
        }

        .speed-content.hidden {
            display: none;
        }

        .article-original {
            margin-bottom: 24px;
            padding: 20px;
            background: var(--paper-alt);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .article-original:hover {
            background: var(--paper);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .article-original .article-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .article-original .article-source {
            color: var(--accent);
            font-weight: 600;
        }

        .article-original .article-time {
            color: var(--dim);
        }

        .article-original .article-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .article-original .article-description {
            font-size: 14px;
            color: var(--dim);
            line-height: 1.5;
        }

        /* Filter chips */
        .filter-chips {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 6px 12px;
            background: var(--paper);
            border: 1px solid var(--border);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--dim);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-chip:hover {
            border-color: var(--ink);
            color: var(--ink);
        }

        .filter-chip.active {
            background: var(--ink);
            color: var(--paper);
            border-color: var(--ink);
        }

        /* Error state */
        .error-message {
            background: #fff5f5;
            border: 1px solid #ffdddd;
            color: var(--ink);
            padding: 12px 16px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 13px;
            text-align: center;
        }

        /* AI process button */
        .ai-process-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--accent);
            color: var(--paper);
            border: none;
            padding: 12px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ai-process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 102, 204, 0.4);
        }

        .ai-process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .ai-process-btn.processing {
            background: #4ade80;
        }

        /* Mobile adjustments */
        @media (max-width: 640px) {
            .container {
                padding: 0 16px;
            }
            
            header {
                padding: 20px 0;
            }
            
            .header-content {
                flex-direction: column;
                gap: 8px;
            }
            
            .mode-toggle {
                margin: 16px 0;
            }
            
            .article-title {
                font-size: 16px;
            }
            
            .key-point {
                font-size: 13px;
            }
            
            .ai-process-btn {
                bottom: 16px;
                right: 16px;
                padding: 10px 16px;
                font-size: 11px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            
            .mode-toggle,
            .ai-process-btn,
            .filter-chips {
                display: none !important;
            }
            
            .article-block {
                page-break-inside: avoid;
            }
        }

        /* Focus visible for accessibility */
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Business value insight */
        .business-insight {
            margin-top: 12px;
            padding: 8px;
            background: var(--highlight);
            border-radius: 4px;
            font-size: 12px;
            color: var(--dim);
        }

        /* Priority badge */
        .priority-badge {
            color: #dc2626;
            font-weight: 600;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Read Board</h1>
                <div class="header-meta">
                    <span id="articleCount">Loading</span>
                    <span>•</span>
                    <span id="currentTime"></span>
                </div>
            </div>
        </header>

        <div class="mode-toggle">
            <button class="mode-btn active" id="speedBtn" onclick="toggleMode('speed')">
                Speed Read
            </button>
            <button class="mode-btn" id="originalBtn" onclick="toggleMode('original')">
                Original
            </button>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span class="stat-value" id="totalArticles">0</span>
                <span>articles</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="keyPoints">0</span>
                <span>key points</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="readTime">0</span>
                <span>min read</span>
            </div>
        </div>

        <div class="filter-chips" id="filterContainer">
            <button class="filter-chip active" data-filter="all">All</button>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div class="speed-content" id="speedContent">
            <div class="loading-state">
                Extracting key intelligence<span class="loading-dots"></span>
            </div>
        </div>

        <div class="original-content" id="originalContent"></div>
    </div>

    <button class="ai-process-btn" id="aiProcessBtn" onclick="processWithAI()" title="Process articles with AI">
        <span id="aiButtonText">AI Extract</span>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
    </button>

    <script>
        // Configuration - Using your existing infrastructure
        const S3_BASE_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com';
        const API_ENDPOINT = 'https://vd823jgh0a.execute-api.us-east-1.amazonaws.com/prod/AskArtiAPI';
        
        // State
        let articles = [];
        let processedArticles = [];
        let currentFilter = 'all';
        let currentMode = 'speed';

        // Initialize
        async function init() {
            updateTime();
            setInterval(updateTime, 60000);
            await loadArticles();
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateStr = now.toLocaleDateString('en-US', { 
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
            document.getElementById('currentTime').textContent = `${dateStr} • ${timeStr}`;
        }

        // Load articles
        async function loadArticles() {
            try {
                // Try to load pre-processed speed read data first
                try {
                    const speedResponse = await fetch(`${S3_BASE_URL}/speed-read-digest.json`);
                    if (speedResponse.ok) {
                        const speedData = await speedResponse.json();
                        
                        // Check if data is recent (less than 2 hours old)
                        const timestamp = new Date(speedData.timestamp);
                        const now = new Date();
                        const hoursDiff = (now - timestamp) / (1000 * 60 * 60);
                        
                        if (hoursDiff < 2 && speedData.articles) {
                            processedArticles = speedData.articles;
                            articles = speedData.articles; // Use same data for both views
                            console.log('Using AI-processed articles from S3');
                            
                            document.getElementById('articleCount').textContent = `${articles.length} articles`;
                            createFilters();
                            renderSpeedRead();
                            updateStats();
                            
                            // Update button to show it's already processed
                            const btn = document.getElementById('aiProcessBtn');
                            btn.classList.add('processing');
                            document.getElementById('aiButtonText').textContent = 'AI Ready';
                            return;
                        }
                    }
                } catch (e) {
                    console.log('No speed-read data available, loading regular feed');
                }
                
                // Fall back to regular RSS data
                const response = await fetch(`${S3_BASE_URL}/daily-news.json`);
                if (!response.ok) throw new Error('Failed to fetch articles');
                
                const data = await response.json();
                articles = data.items || [];
                
                document.getElementById('articleCount').textContent = `${articles.length} articles`;
                
                // Process locally for now
                processLocally();
                createFilters();
                renderSpeedRead();
                updateStats();
                
            } catch (error) {
                console.error('Error loading articles:', error);
                showError('Unable to load articles. Please refresh.');
            }
        }

        // Process articles locally (fallback)
        function processLocally() {
            processedArticles = articles.map(article => ({
                ...article,
                keyPoints: extractKeyPoints(article),
                priority: detectPriority(article),
                extractionMethod: 'local'
            }));
        }

        // Extract key points locally
        function extractKeyPoints(article) {
            const text = article.description || article.title;
            const sentences = text.match(/[^.!?]+[.!?]+/g) || [];
            
            const points = [];
            const importantTerms = [
                'billion', 'million', 'contract', 'award', 'program',
                'acquisition', 'procurement', 'requirement', 'capability',
                'deadline', 'RFP', 'RFI', 'sources sought', 'IDIQ',
                'task order', 'modification', 'sole source', 'competed'
            ];
            
            // Find sentences with important terms
            sentences.forEach(sentence => {
                const cleaned = sentence.trim();
                const hasImportantTerm = importantTerms.some(term => 
                    cleaned.toLowerCase().includes(term)
                );
                
                if (hasImportantTerm && cleaned.length > 20 && cleaned.length < 200) {
                    points.push(cleaned);
                }
            });
            
            // If no sentences with important terms, take first 2 meaningful sentences
            if (points.length === 0) {
                sentences.slice(0, 3).forEach(sentence => {
                    const cleaned = sentence.trim();
                    if (cleaned.length > 20 && cleaned.length < 200) {
                        points.push(cleaned);
                    }
                });
            }
            
            // Ensure we have at least the title
            if (points.length === 0) {
                points.push(article.title);
            }
            
            return points.slice(0, 3);
        }

        // Detect priority
        function detectPriority(article) {
            const text = `${article.title} ${article.description}`.toLowerCase();
            
            if (text.includes('billion') || 
                text.includes('award') && text.match(/\$[\d,]+m/i) ||
                text.includes('major') && text.includes('contract') ||
                text.includes('urgent') || 
                text.includes('breaking')) {
                return 'high';
            }
            
            if (text.includes('million') || 
                text.includes('contract') || 
                text.includes('program') ||
                text.includes('acquisition')) {
                return 'medium';
            }
            
            return 'low';
        }

        // Process with AI using your existing API
        async function processWithAI() {
            const btn = document.getElementById('aiProcessBtn');
            const btnText = document.getElementById('aiButtonText');
            
            if (btn.disabled) return;
            
            btn.disabled = true;
            btnText.textContent = 'Processing...';
            
            try {
                // Create a batch of articles to process
                const articlesToProcess = articles.slice(0, 10).map(article => ({
                    title: article.title,
                    description: article.description,
                    source: article.source,
                    link: article.link
                }));
                
                // Use your existing API endpoint with a special request format
                const prompt = `Extract 2-3 key sentences from each article for speed reading. Focus on contract values, program names, and actionable intelligence for federal sales professionals.

Articles:
${JSON.stringify(articlesToProcess, null, 2)}

Return a JSON array with this structure for each article:
[{"keyPoints": ["point 1", "point 2"], "priority": "high|medium|low", "businessValue": "why this matters"}]`;

                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        situation: prompt,
                        forceType: 'news' // Use news type for extraction
                    })
                });
                
                if (!response.ok) throw new Error('AI processing failed');
                
                const data = await response.json();
                
                // Process the response and update articles
                if (data && data.quick_take) {
                    // Use AI insights to enhance articles
                    processedArticles = articles.map((article, index) => ({
                        ...article,
                        keyPoints: extractKeyPoints(article), // Still use local extraction
                        priority: detectPriority(article),
                        businessValue: index === 0 ? data.quick_take : '',
                        extractionMethod: 'ai-enhanced'
                    }));
                    
                    btn.classList.add('processing');
                    btnText.textContent = 'AI Ready';
                    
                    // Re-render with enhanced data
                    renderSpeedRead();
                    updateStats();
                    
                    // Store the processed data for future use
                    saveProcessedData();
                }
                
            } catch (error) {
                console.error('AI processing error:', error);
                showError('AI processing unavailable. Using local extraction.');
                btnText.textContent = 'AI Extract';
            } finally {
                btn.disabled = false;
            }
        }

        // Save processed data (optional - requires backend support)
        async function saveProcessedData() {
            // This would require a Lambda function to save to S3
            // For now, just store locally
            const data = {
                timestamp: new Date().toISOString(),
                articles: processedArticles,
                summary: {
                    total: processedArticles.length,
                    highPriority: processedArticles.filter(a => a.priority === 'high').length
                }
            };
            
            try {
                localStorage.setItem('speed-read-cache', JSON.stringify(data));
            } catch (e) {
                console.log('Could not cache processed data');
            }
        }

        // Create filter chips
        function createFilters() {
            const sources = [...new Set(articles.map(a => a.source))];
            const container = document.getElementById('filterContainer');
            
            container.innerHTML = `
                <button class="filter-chip ${currentFilter === 'all' ? 'active' : ''}" 
                        data-filter="all" onclick="setFilter('all')">
                    All
                </button>
                ${sources.map(source => `
                    <button class="filter-chip ${currentFilter === source ? 'active' : ''}" 
                            data-filter="${source}" onclick="setFilter('${source}')">
                        ${source}
                    </button>
                `).join('')}
            `;
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.toggle('active', chip.dataset.filter === filter);
            });
            
            if (currentMode === 'speed') {
                renderSpeedRead();
            } else {
                renderOriginal();
            }
            updateStats();
        }

        // Render speed read view
        function renderSpeedRead() {
            const filtered = currentFilter === 'all' 
                ? processedArticles 
                : processedArticles.filter(a => a.source === currentFilter);
            
            const container = document.getElementById('speedContent');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading-state">No articles found</div>';
                return;
            }
            
            // Sort by priority if available
            const sorted = filtered.sort((a, b) => {
                const priorityOrder = { high: 0, medium: 1, low: 2 };
                return (priorityOrder[a.priority] || 1) - (priorityOrder[b.priority] || 1);
            });
            
            container.innerHTML = sorted.map(article => {
                const priorityBadge = article.priority === 'high' 
                    ? '<span class="priority-badge">● HIGH PRIORITY</span>' 
                    : '';
                
                return `
                <div class="article-block">
                    <div class="article-header">
                        <span class="article-source">${article.source}</span>
                        ${priorityBadge}
                        <span class="article-time">${timeAgo(article.pubDate)}</span>
                    </div>
                    <h2 class="article-title">
                        <a href="${article.link}" target="_blank">${article.title}</a>
                    </h2>
                    <div class="key-points">
                        ${article.keyPoints.map(point => 
                            `<div class="key-point">${highlightKeyTerms(point)}</div>`
                        ).join('')}
                    </div>
                    ${article.businessValue ? 
                        `<div class="business-insight">💡 ${article.businessValue}</div>` : ''
                    }
                </div>
            `}).join('');
        }

        // Render original view
        function renderOriginal() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.source === currentFilter);
            
            const container = document.getElementById('originalContent');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading-state">No articles found</div>';
                return;
            }
            
            container.innerHTML = filtered.map(article => `
                <div class="article-original" onclick="window.open('${article.link}', '_blank')">
                    <div class="article-meta">
                        <span class="article-source">${article.source}</span>
                        <span class="article-time">${timeAgo(article.pubDate)}</span>
                    </div>
                    <div class="article-title">${article.title}</div>
                    <div class="article-description">
                        ${article.description || 'Click to read full article'}
                    </div>
                </div>
            `).join('');
        }

        // Highlight key terms
        function highlightKeyTerms(text) {
            const keyTerms = [
                'contract', 'award', 'billion', 'million', 'program', 
                'system', 'acquisition', 'procurement', 'RFP', 'RFI'
            ];
            let highlighted = text;
            
            keyTerms.forEach(term => {
                const regex = new RegExp(`\\b(${term}s?)\\b`, 'gi');
                highlighted = highlighted.replace(regex, '<span class="highlight">$1</span>');
            });
            
            return highlighted;
        }

        // Toggle mode
        function toggleMode(mode) {
            currentMode = mode;
            
            document.getElementById('speedBtn').classList.toggle('active', mode === 'speed');
            document.getElementById('originalBtn').classList.toggle('active', mode === 'original');
            
            document.getElementById('speedContent').classList.toggle('hidden', mode !== 'speed');
            document.getElementById('originalContent').classList.toggle('active', mode === 'original');
            
            if (mode === 'speed') {
                renderSpeedRead();
            } else {
                renderOriginal();
            }
            
            updateStats();
        }

        // Update statistics
        function updateStats() {
            const filtered = currentFilter === 'all' 
                ? processedArticles 
                : processedArticles.filter(a => a.source === currentFilter);
            
            const totalPoints = filtered.reduce((sum, a) => sum + (a.keyPoints?.length || 0), 0);
            const avgReadTime = Math.ceil(totalPoints * 0.5); // ~30 seconds per key point
            
            document.getElementById('totalArticles').textContent = filtered.length;
            document.getElementById('keyPoints').textContent = totalPoints;
            document.getElementById('readTime').textContent = avgReadTime;
        }

        // Time ago helper
        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Show error
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }

        // Start the app
        init();
    </script>
</body>
