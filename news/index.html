<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Intel â€¢ Morning Brief</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Source+Serif+Pro:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fdfdfb;
            --bg-secondary: #f9f9f7;
            --bg-tertiary: #f4f4f1;
            --surface: #ffffff;
            --border-light: #f0f0ed;
            --border-medium: #e8e8e3;
            --text-primary: #2d2d2d;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9d9d9d;
            --text-quaternary: #bdbdbd;
            --accent-subtle: #4a5568;
            --accent-muted: #718096;
            --shadow-soft: rgba(0, 0, 0, 0.02);
            --shadow-medium: rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 300;
            letter-spacing: -0.005em;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header with morning greeting */
        header {
            padding: 40px 0 32px 0;
            text-align: center;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 40px;
        }

        .greeting {
            font-size: 11px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 8px;
            font-weight: 400;
        }

        h1 {
            font-family: 'Source Serif Pro', Georgia, serif;
            font-size: 28px;
            font-weight: 400;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 300;
            margin-bottom: 24px;
        }

        .last-updated {
            font-size: 10px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            font-weight: 400;
        }

        /* Minimal controls */
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Gentle filter tabs */
        .filters {
            display: flex;
            gap: 0;
            margin-bottom: 40px;
            justify-content: center;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 0 8px 0;
        }

        .filter-tab {
            background: none;
            border: none;
            color: var(--text-tertiary);
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            white-space: nowrap;
            transition: all 0.3s ease;
            border-radius: 16px;
            position: relative;
        }

        .filter-tab:hover {
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }

        .filter-tab.active {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* Calm article layout */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .article {
            background: var(--surface);
            padding: 32px;
            cursor: pointer;
            transition: all 0.4s ease;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
        }

        .article:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--border-medium);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            font-size: 10px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        .article-source {
            color: var(--accent-muted);
            font-weight: 500;
        }

        .article-separator {
            width: 2px;
            height: 2px;
            background: var(--text-quaternary);
            border-radius: 50%;
        }

        .article-time {
            color: var(--text-quaternary);
        }

        .article-title {
            font-family: 'Source Serif Pro', Georgia, serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .article-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Reading indicator */
        .read-time {
            font-size: 9px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 16px;
            font-weight: 400;
        }

        /* Gentle states */
        .empty-state {
            text-align: center;
            padding: 120px 20px;
            color: var(--text-tertiary);
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-family: 'Source Serif Pro', Georgia, serif;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 13px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 80px;
            color: var(--text-tertiary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .error-message {
            background: #fef9f9;
            border: 1px solid #f5e6e6;
            color: var(--text-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-size: 13px;
            display: none;
            text-align: center;
            font-weight: 300;
        }

        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--border-light);
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
            width: 0%;
            transition: width 0.1s ease;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Mobile optimizations */
        @media (max-width: 680px) {
            .container {
                padding: 0 20px;
            }
            
            header {
                padding: 32px 0 24px 0;
                margin-bottom: 32px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .article {
                padding: 24px 20px;
                border-radius: 8px;
            }
            
            .article-title {
                font-size: 18px;
            }
            
            .article-list {
                gap: 24px;
            }
            
            .filters {
                margin-bottom: 32px;
                justify-content: flex-start;
                padding-left: 0;
            }
            
            .filter-tab {
                padding: 8px 16px;
                font-size: 10px;
            }
        }

        /* Ultra-smooth animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .article {
            animation: fadeIn 0.6s ease forwards;
        }

        .article:nth-child(1) { animation-delay: 0.1s; }
        .article:nth-child(2) { animation-delay: 0.15s; }
        .article:nth-child(3) { animation-delay: 0.2s; }
        .article:nth-child(4) { animation-delay: 0.25s; }
        .article:nth-child(5) { animation-delay: 0.3s; }

        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }

        /* Focus states for accessibility */
        .refresh-btn:focus,
        .filter-tab:focus,
        .article:focus {
            outline: 2px solid var(--accent-muted);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="reading-progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="container">
        <header>
            <div class="greeting" id="greeting">Good Morning</div>
            <h1>Federal Intelligence Brief</h1>
            <div class="subtitle">Your daily digest of federal developments</div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
        </header>

        <div class="controls">
            <button class="refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                </svg>
                Refresh
            </button>
        </div>

        <div class="filters" id="filterContainer">
            <button class="filter-tab active" data-filter="all">All Sources</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="content">
            <div class="loading">Preparing your briefing...</div>
        </div>
    </div>

    <script>
        // Configuration
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        
        // State
        let articles = [];
        let currentFilter = 'all';
        let isLoading = false;

        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');
        const lastUpdated = document.getElementById('lastUpdated');
        const greeting = document.getElementById('greeting');
        const progressBar = document.getElementById('progressBar');

        // Set greeting based on time
        function setGreeting() {
            const hour = new Date().getHours();
            let greetingText = 'Good Morning';
            
            if (hour >= 12 && hour < 17) {
                greetingText = 'Good Afternoon';
            } else if (hour >= 17) {
                greetingText = 'Good Evening';
            }
            
            greeting.textContent = greetingText;
        }

        // Reading progress
        function updateReadingProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = Math.min(scrollPercent, 100) + '%';
        }

        // Utility functions
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'moments ago';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes} min ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function estimateReadTime(text) {
            const wordsPerMinute = 200;
            const words = text.split(' ').length;
            const minutes = Math.ceil(words / wordsPerMinute);
            return `${minutes} min read`;
        }

        // Fetch articles
        async function fetchArticles() {
            try {
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                
                // Update last updated time
                if (data.summary?.timestamp) {
                    const updateTime = new Date(data.summary.timestamp);
                    lastUpdated.textContent = `Updated ${timeAgo(data.summary.timestamp)}`;
                }
                
                return data.items || [];
            } catch (error) {
                console.error('Error fetching articles:', error);
                throw error;
            }
        }

        // Create filters based on individual sources
        function createFilters() {
            const sources = [...new Set(articles.map(a => a.source))].sort();
            
            filterContainer.innerHTML = `
                <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">
                    All Sources
                </button>
                ${sources.map(source => `
                    <button class="filter-tab ${currentFilter === source ? 'active' : ''}" data-filter="${source}">
                        ${source}
                    </button>
                `).join('')}
            `;
            
            // Add event listeners
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderArticles();
                });
            });
        }

        // Render articles with calm design
        function renderArticles() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.source === currentFilter);
            
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">â˜•</div>
                        <h3>All caught up</h3>
                        <p>No new updates from this source.<br>Try refreshing or check back later.</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="article-list">
                    ${filtered.map(article => `
                        <article class="article" onclick="window.open('${article.link}', '_blank')" tabindex="0" role="button" aria-label="Read article: ${article.title}">
                            <div class="article-meta">
                                <span class="article-source">${article.source}</span>
                                <div class="article-separator"></div>
                                <span class="article-time">${timeAgo(article.pubDate)}</span>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-description">${article.description || 'Read more to discover the full story.'}</p>
                            <div class="read-time">${estimateReadTime(article.description || article.title)}</div>
                        </article>
                    `).join('')}
                </div>
            `;

            // Add keyboard navigation
            document.querySelectorAll('.article').forEach(article => {
                article.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }

        // Refresh feed
        async function refreshFeed() {
            if (isLoading) return;
            
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                articles = await fetchArticles();
                createFilters();
                renderArticles();
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Unable to refresh briefing. Please try again in a moment.';
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“¡</div>
                        <h3>Connection Issue</h3>
                        <p>We're having trouble reaching our sources.<br>Please try refreshing in a moment.</p>
                    </div>
                `;
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }

        // Initialize
        setGreeting();
        refreshFeed();

        // Add scroll listener for reading progress
        window.addEventListener('scroll', updateReadingProgress);
        
        // Update greeting every hour
        setInterval(setGreeting, 3600000);
    </script>
</body>
</html>
