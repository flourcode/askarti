<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Read Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fdfdfb;
            --bg-secondary: #f9f9f7;
            --bg-tertiary: #f4f4f1;
            --surface: #ffffff;
            --border-light: #f0f0ed;
            --border-medium: #e8e8e3;
            --text-primary: #2d2d2d;
            --text-secondary: #6b6b6b;
            --text-tertiary: #9d9d9d;
            --text-quaternary: #bdbdbd;
            --accent-subtle: #4a5568;
            --accent-muted: #718096;
            --shadow-soft: rgba(0, 0, 0, 0.02);
            --shadow-medium: rgba(0, 0, 0, 0.04);
            --category-defense: #4a90e2;
            --category-industry: #7b68ee;
            --category-government: #f5a623;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-size: 13px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 300;
            letter-spacing: -0.005em;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        /* Compact header */
        header {
            padding: 10px 0 6px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 8px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1px;
        }
        .greeting {
            font-size: 8px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }
        h1 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        .current-date {
            font-size: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
            margin-top: 1px;
            margin-bottom: 1px;
        }
        .last-updated {
            font-size: 8px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
            margin-top: 1px;
        }
        .action-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 9px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }
        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }
        
        /* Category filters */
        .filters {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .filter-tab {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 4px 10px;
            border-radius: 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 9px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .filter-tab:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }
        .filter-tab.active {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: var(--bg-primary);
        }
        .filter-tab.defense.active {
            background: var(--category-defense);
            border-color: var(--category-defense);
        }
        .filter-tab.industry.active {
            background: var(--category-industry);
            border-color: var(--category-industry);
        }
        .filter-tab.government.active {
            background: var(--category-government);
            border-color: var(--category-government);
        }
        
        /* Date group headers */
        .date-group {
            margin-bottom: 16px;
        }
        .date-group-header {
            font-size: 10px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
            padding-left: 2px;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 4px;
        }
        
        /* Dense grid layout */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 6px;
        }
        .article {
            background: var(--surface);
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            height: fit-content;
            position: relative;
        }
        .article:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--border-medium);
        }
        .article-meta {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 6px;
            font-size: 8px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
        }
        .article-source {
            color: var(--accent-muted);
            font-weight: 500;
        }
        .article-source.defense { color: var(--category-defense); }
        .article-source.industry { color: var(--category-industry); }
        .article-source.government { color: var(--category-government); }
        
        .article-separator {
            width: 2px;
            height: 2px;
            background: var(--text-quaternary);
            border-radius: 50%;
        }
        .article-time {
            color: var(--text-quaternary);
        }
        .article-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 5px;
            letter-spacing: -0.01em;
        }
        .article-description {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.4;
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }
        
        /* Desktop 4-column grid */
        @media (min-width: 1200px) {
            .article-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            .article {
                padding: 14px;
            }
            .article-title {
                font-size: 13.5px;
                margin-bottom: 6px;
            }
            .article-description {
                font-size: 11.5px;
                line-height: 1.4;
            }
        }
        @media (min-width: 900px) and (max-width: 1199px) {
            .article-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
        }
        @media (min-width: 600px) and (max-width: 899px) {
            .article-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }
        }
        
        /* Mobile: single column with compact elements */
        @media (max-width: 599px) {
            .container {
                padding: 0 5px;
            }
            header {
                padding: 6px 0 3px 0;
                margin-bottom: 3px;
            }
            .header-content {
                flex-direction: column;
                gap: 3px;
                align-items: flex-start;
            }
            .header-left {
                gap: 0px;
            }
            .greeting, .current-date, .last-updated {
                font-size: 7px;
            }
            h1 {
                font-size: 14px;
            }
            .refresh-btn {
                padding: 2px 6px;
                font-size: 8px;
            }
            .filters {
                gap: 4px;
                margin-bottom: 8px;
            }
            .filter-tab {
                padding: 3px 8px;
                font-size: 8px;
            }
            .article-grid {
                grid-template-columns: 1fr;
                gap: 6px;
            }
            .article {
                padding: 10px;
            }
            .article-title {
                font-size: 12px;
                margin-bottom: 3px;
            }
            .article-description {
                font-size: 10px;
                line-height: 1.3;
                -webkit-line-clamp: 3;
            }
            .article-meta {
                margin-bottom: 4px;
            }
        }
        
        /* States */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px 10px;
            color: var(--text-tertiary);
        }
        .empty-state .icon {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0.3;
        }
        .empty-state h3 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        .empty-state p {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.3;
        }
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            color: var(--text-tertiary);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }
        .error-message {
            background: #fef9f9;
            border: 1px solid #f5e6e6;
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 10px;
            display: none;
            text-align: center;
            font-weight: 300;
        }
        
        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--border-light);
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
            width: 0%;
            transition: width 0.1s ease;
        }
        
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(3px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .article {
            animation: fadeIn 0.2s ease forwards;
        }
        .article:nth-child(1) { animation-delay: 0.02s; }
        .article:nth-child(2) { animation-delay: 0.04s; }
        .article:nth-child(3) { animation-delay: 0.06s; }
        .article:nth-child(4) { animation-delay: 0.08s; }
        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }
        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }
        
        /* Focus states */
        .refresh-btn:focus,
        .filter-tab:focus,
        .article:focus {
            outline: 2px solid var(--accent-muted);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="reading-progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>The Read Board</h1>
                    <div class="current-date" id="currentDate"></div>
                    <div class="greeting" id="greeting"></div>
                    <div class="last-updated" id="lastUpdated">Loading...</div>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                    <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>
        
        <div class="filters" id="filterContainer">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div id="content">
            <div class="article-grid">
                <div class="loading">Preparing your briefing...</div>
            </div>
        </div>
    </div>
    <script>
        // Configuration
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        
        // State
        let articles = [];
        let currentFilter = 'all';
        let isLoading = false;
        
        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');
        const lastUpdated = document.getElementById('lastUpdated');
        const greeting = document.getElementById('greeting');
        const currentDateElement = document.getElementById('currentDate');
        const progressBar = document.getElementById('progressBar');
        
        // Set greeting based on time and display current date
        function setGreetingAndDate() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText = 'Good Morning';
            if (hour >= 12 && hour < 17) {
                greetingText = 'Good Afternoon';
            } else if (hour >= 17) {
                greetingText = 'Good Evening';
            }
            const options = { weekday: 'short', day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            
            currentDateElement.textContent = formattedDate;
            greeting.textContent = `${greetingText}. Welcome to The Read Board.`;
        }
        
        // Reading progress
        function updateReadingProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = Math.min(scrollPercent, 100) + '%';
        }
        
        // Utility functions
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
        
        // Group articles by date
        function groupArticlesByDate(articles) {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yesterday = new Date(today.getTime() - 24 * 60 * 60 * 1000);
            const thisWeek = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            const groups = {
                today: { label: 'Today', articles: [] },
                yesterday: { label: 'Yesterday', articles: [] },
                thisWeek: { label: 'This Week', articles: [] },
                older: { label: 'Older', articles: [] }
            };
            
            articles.forEach(article => {
                const articleDate = new Date(article.pubDate);
                const articleDay = new Date(articleDate.getFullYear(), articleDate.getMonth(), articleDate.getDate());
                
                if (articleDay.getTime() === today.getTime()) {
                    groups.today.articles.push(article);
                } else if (articleDay.getTime() === yesterday.getTime()) {
                    groups.yesterday.articles.push(article);
                } else if (articleDay.getTime() >= thisWeek.getTime()) {
                    groups.thisWeek.articles.push(article);
                } else {
                    groups.older.articles.push(article);
                }
            });
            
            return groups;
        }
        
        // Get category class for styling
        function getCategoryClass(category) {
            return category ? category.toLowerCase() : '';
        }
        
        // Fetch articles
        async function fetchArticles() {
            try {
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                
                if (data.summary?.timestamp) {
                    lastUpdated.textContent = `${timeAgo(data.summary.timestamp)}`;
                }
                
                return data.items || [];
            } catch (error) {
                console.error('Error fetching articles:', error);
                throw error;
            }
        }
        
        // Create category filters
        function createFilters() {
            const categories = [...new Set(articles.map(a => a.category))].filter(Boolean).sort();
            
            filterContainer.innerHTML = `
                <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">
                    All
                </button>
                ${categories.map(category => `
                    <button class="filter-tab ${getCategoryClass(category)} ${currentFilter === category ? 'active' : ''}" data-filter="${category}">
                        ${category.charAt(0).toUpperCase() + category.slice(1)}
                    </button>
                `).join('')}
            `;
            
            // Add event listeners
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderArticles();
                });
            });
        }
        
        // Render articles with date grouping
        function renderArticles() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.category === currentFilter);
                
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="article-grid">
                        <div class="empty-state">
                            <div class="icon">ðŸ“‹</div>
                            <h3>No articles</h3>
                            <p>No updates in this category. Try another filter or refresh.</p>
                        </div>
                    </div>
                `;
                return;
            }
            
            const groups = groupArticlesByDate(filtered);
            let html = '';
            
            // Render each group
            Object.entries(groups).forEach(([key, group]) => {
                if (group.articles.length > 0) {
                    html += `
                        <div class="date-group">
                            <div class="date-group-header">${group.label}</div>
                            <div class="article-grid">
                                ${group.articles.map(article => `
                                    <article class="article" onclick="window.open('${article.link}', '_blank')" tabindex="0" role="button" aria-label="Read: ${article.title}">
                                        <div class="article-meta">
                                            <span class="article-source ${getCategoryClass(article.category)}">${article.source}</span>
                                            <div class="article-separator"></div>
                                            <span class="article-time">${timeAgo(article.pubDate)}</span>
                                        </div>
                                        <h2 class="article-title">${article.title}</h2>
                                        <p class="article-description">${article.description || 'Read more for details.'}</p>
                                    </article>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            });
            
            content.innerHTML = html;
            
            // Add keyboard navigation
            document.querySelectorAll('.article').forEach(article => {
                article.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }
        
        // Refresh feed
        async function refreshFeed() {
            if (isLoading) return;
            
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                articles = await fetchArticles();
                createFilters();
                renderArticles();
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Unable to refresh. Try again.';
                content.innerHTML = `
                    <div class="article-grid">
                        <div class="empty-state">
                            <div class="icon">ðŸ“¡</div>
                            <h3>Connection Issue</h3>
                            <p>Having trouble reaching sources. Try refreshing.</p>
                        </div>
                    </div>
                `;
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }
        
        // Initialize
        setGreetingAndDate();
        refreshFeed();
        window.addEventListener('scroll', updateReadingProgress);
        setInterval(setGreetingAndDate, 3600000);
    </script>
</body>
</html>
