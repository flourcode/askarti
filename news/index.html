<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Read Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* E-reader inspired colors */
            --bg-primary: #f8f5ed; /* Off-white, warm background */
            --bg-secondary: #f0ede5;
            --bg-tertiary: #e7e4dc;
            --surface: #ffffff;
            --border-light: #e0dbd2;
            --border-medium: #d1cbc2;
            --text-primary: #333333; /* Soft black for main text */
            --text-secondary: #5a5a5a;
            --text-tertiary: #888888;
            --text-quaternary: #aaaaaa;
            --accent-subtle: #4a5568;
            --accent-muted: #718096;
            --shadow-soft: rgba(0, 0, 0, 0.03);
            --shadow-medium: rgba(0, 0, 0, 0.06);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6; /* Increased line height for readability */
            font-size: 15px; /* Slightly larger base font size */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 300;
            letter-spacing: -0.008em; /* Tighter letter spacing for sans-serif */
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 25px; /* Increased padding for more breathing room */
        }
        /* Header adjustments for e-reader feel */
        header {
            padding: 20px 0 15px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 25px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Align items to the bottom */
        }
        .header-left {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: flex-start;
            gap: 4px; /* Reduced gap */
        }
        .greeting {
            font-size: 11px; /* Slightly larger for greeting */
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.09em;
            font-weight: 400;
            margin-bottom: 2px;
        }
        h1 {
            font-size: 20px; /* Larger, more prominent title */
            font-weight: 600; /* Bolder for emphasis */
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        .last-updated {
            font-size: 10px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.07em;
            font-weight: 400;
            margin-top: 4px;
        }
        .header-actions {
            display: flex;
            gap: 10px; /* Space between buttons */
        }
        .action-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 7px 14px; /* Slightly larger buttons */
            border-radius: 18px; /* More rounded */
            cursor: pointer;
            font-family: inherit;
            font-size: 11px; /* Slightly larger text */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 7px;
            white-space: nowrap;
        }
        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }
        /* Filters are less prominent now */
        .filters {
            display: none; /* Filters are removed as AI digest handles categorization */
        }

        /* Digest-specific layout */
        .digest-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px; /* More space between main digest sections */
        }

        .section {
            background: var(--surface);
            padding: 25px; /* Ample padding */
            border: 1px solid var(--border-light);
            border-radius: 10px;
            box-shadow: var(--shadow-soft);
            animation: fadeIn 0.5s ease forwards;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            letter-spacing: -0.01em;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 10px;
        }

        /* Key Intelligence specific */
        .key-intelligence-summary {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        /* Deal Drivers grid (now the primary "articles") */
        .deal-drivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .deal-driver {
            background: var(--bg-secondary); /* Slightly different background for individual drivers */
            padding: 20px;
            border: 1px solid var(--border-medium);
            border-radius: 8px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }
        .deal-driver:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-2px);
            border-color: var(--accent-muted);
        }

        .deal-driver-meta {
            font-size: 10px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .deal-driver-type {
            color: var(--accent-muted);
            font-weight: 600;
        }
        .deal-driver-source {
            color: var(--text-tertiary);
        }

        .deal-driver-headline {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 10px;
            letter-spacing: -0.01em;
        }
        .deal-driver-summary {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            font-weight: 300;
            margin-bottom: 10px;
            flex-grow: 1; /* Allows summary to take available space */
        }
        .deal-driver-action-insight {
            font-size: 13px;
            color: var(--accent-subtle);
            font-weight: 500;
            line-height: 1.4;
            margin-top: 5px;
            padding-top: 8px;
            border-top: 1px dashed var(--border-light);
        }

        /* Quick Intel & Action Items */
        .list-item {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        .list-item strong {
            color: var(--text-primary);
            font-weight: 500;
            margin-right: 8px;
            white-space: nowrap; /* Keep category/priority on one line */
        }
        .list-item .item-text {
            flex-grow: 1;
        }
        .list-item .item-text.action-why {
            font-size: 12px;
            color: var(--text-tertiary);
            margin-top: 4px;
            display: block;
        }

        /* Desktop Layouts */
        @media (min-width: 1000px) {
            .digest-container {
                grid-template-columns: 3fr 1fr; /* Main content and sidebar */
                gap: 35px;
            }
            .main-content {
                grid-column: 1;
            }
            .sidebar {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                gap: 25px;
            }
        }

        @media (min-width: 1200px) {
            .deal-drivers-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
        }

        /* Mobile specific adjustments */
        @media (max-width: 599px) {
            .container {
                padding: 0 18px;
            }
            header {
                padding: 15px 0 10px 0;
                margin-bottom: 20px;
            }
            .header-content {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .header-left {
                gap: 6px;
            }
            h1 {
                font-size: 18px;
            }
            .header-actions {
                width: 100%;
                justify-content: flex-end;
                gap: 8px;
            }
            .action-btn {
                padding: 6px 10px;
                font-size: 10px;
            }
            .digest-container {
                gap: 20px;
            }
            .section {
                padding: 20px;
            }
            .section-title {
                font-size: 16px;
                margin-bottom: 12px;
            }
            .key-intelligence-summary {
                font-size: 14px;
                margin-bottom: 15px;
            }
            .deal-drivers-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .deal-driver {
                padding: 18px;
            }
            .deal-driver-headline {
                font-size: 15px;
            }
            .deal-driver-summary, .deal-driver-action-insight {
                font-size: 12px;
            }
            .list-item {
                font-size: 13px;
            }
            .list-item .item-text.action-why {
                font-size: 11px;
            }
        }

        /* States */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 20px;
            color: var(--text-tertiary);
        }
        .empty-state .icon {
            font-size: 40px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        .empty-state p {
            font-size: 14px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.5;
        }
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-tertiary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 400;
        }
        .error-message {
            background: #fff0f0; /* Softer error color */
            border: 1px solid #ffcccc;
            color: #cc0000; /* Stronger error text */
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 13px;
            display: none;
            text-align: center;
            font-weight: 400;
        }
        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px; /* Thicker progress bar */
            background: var(--border-light);
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
            width: 0%;
            transition: width 0.1s ease;
        }
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px); /* More pronounced animation */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .section, .deal-driver {
            animation: fadeIn 0.5s ease forwards; /* Slower animation */
        }
        /* Specific delays for sections, not individual items within sections to keep it clean */
        .section:nth-of-type(1) { animation-delay: 0.08s; }
        .section:nth-of-type(2) { animation-delay: 0.16s; }
        .section:nth-of-type(3) { animation-delay: 0.24s; }
        .section:nth-of-type(4) { animation-delay: 0.32s; }

        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }
        /* Focus states */
        .action-btn:focus,
        .deal-driver:focus {
            outline: 2px solid var(--accent-muted);
            outline-offset: 3px; /* Larger offset for visibility */
            border-color: transparent; /* Hide border on focus to avoid double border */
        }
    </style>
</head>
<body>
    <div class="reading-progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <div class="greeting" id="greeting"></div>
                    <h1>The Read Board</h1>
                    <div class="last-updated" id="lastUpdated">Loading...</div>
                </div>
                <div class="header-actions">
                    <button class="action-btn refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </header>
        <div class="error-message" id="errorMessage"></div>
        <div id="content">
            <div class="loading">Preparing your daily federal sales briefing...</div>
        </div>
    </div>
    <script>
        // Configuration
        // IMPORTANT: Replace 'YOUR_API_GATEWAY_ENDPOINT_URL' with your actual API Gateway URL
        const API_DIGEST_URL = 'YOUR_API_GATEWAY_ENDPOINT_URL'; 

        // State
        let currentDigest = null;
        let isLoading = false;

        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const lastUpdated = document.getElementById('lastUpdated');
        const greeting = document.getElementById('greeting');
        const progressBar = document.getElementById('progressBar');

        // Set greeting based on time and display current date
        function setGreetingAndDate() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText = 'Good Morning';
            if (hour >= 12 && hour < 17) {
                greetingText = 'Good Afternoon';
            } else if (hour >= 17) {
                greetingText = 'Good Evening';
            }
            
            const options = { weekday: 'short', day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);

            greeting.textContent = `${greetingText}. Welcome to The Read Board. Today is ${formattedDate}.`;
        }

        // Reading progress
        function updateReadingProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = Math.min(scrollPercent, 100) + '%';
        }

        // Utility functions (timeAgo remains relevant for lastUpdated timestamp)
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Fetch AI-generated digest
        async function fetchDigest(forceRefresh = false) {
            try {
                let url = API_DIGEST_URL;
                if (forceRefresh) {
                    url += '?refresh=true'; // Add refresh parameter to trigger backend regeneration
                }
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error || response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching digest:', error);
                throw error;
            }
        }

        // Render the AI-generated digest
        function renderDigest() {
            if (!currentDigest || currentDigest.status === "collecting_data" || currentDigest.status === "error") {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📡</div>
                        <h3>${currentDigest ? currentDigest.key_intelligence : 'No briefing available'}</h3>
                        <p>${currentDigest ? currentDigest.quick_intel.map(q => q.insight).join('. ') : 'Please try refreshing the page or check back in a few minutes.'}</p>
                    </div>
                `;
                lastUpdated.textContent = 'Last refreshed: ---';
                return;
            }

            // Update last updated timestamp from digest data
            if (currentDigest.summary && currentDigest.summary.timestamp) {
                 lastUpdated.textContent = `Last refreshed: ${timeAgo(currentDigest.summary.timestamp)}`;
            } else if (currentDigest.digest_date) {
                // If timestamp from summary is not available, use digest_date from the AI output (less precise for "time ago")
                lastUpdated.textContent = `Generated: ${currentDigest.digest_date}`; 
            }
           

            let html = '<div class="digest-container">';

            // Main Content Area
            html += '<div class="main-content">';

            // Key Intelligence Section
            if (currentDigest.key_intelligence) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Key Intelligence</h2>
                        <p class="key-intelligence-summary">${currentDigest.key_intelligence}</p>
                    </div>
                `;
            }

            // Deal Drivers Section (formerly "Articles")
            if (currentDigest.deal_drivers && currentDigest.deal_drivers.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Deal Drivers</h2>
                        <div class="deal-drivers-grid">
                            ${currentDigest.deal_drivers.map(driver => `
                                <article class="deal-driver" onclick="window.open('${driver.link}', '_blank')" tabindex="0" role="button" aria-label="Read: ${driver.headline}">
                                    <div class="deal-driver-meta">
                                        <span class="deal-driver-type">${driver.type.replace(/_/g, ' ')}</span>
                                        <div class="article-separator"></div>
                                        <span class="deal-driver-source">${driver.source}</span>
                                    </div>
                                    <h3 class="deal-driver-headline">${driver.headline}</h3>
                                    <p class="deal-driver-summary">${driver.summary}</p>
                                    ${driver.action_insight ? `<p class="deal-driver-action-insight"><strong>Angle:</strong> ${driver.action_insight}</p>` : ''}
                                </article>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                 html += `
                    <div class="section">
                        <h2 class="section-title">Deal Drivers</h2>
                        <div class="empty-state">
                            <div class="icon">📋</div>
                            <h3>No Deal Drivers yet</h3>
                            <p>The AI is still processing the latest news for actionable insights.</p>
                        </div>
                    </div>
                `;
            }

            html += '</div>'; // End main-content

            // Sidebar (Quick Intel & Action Items)
            html += '<div class="sidebar">';

            // Quick Intel Section
            if (currentDigest.quick_intel && currentDigest.quick_intel.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Quick Intel</h2>
                        <ul>
                            ${currentDigest.quick_intel.map(intel => `
                                <li class="list-item"><strong>${intel.category}:</strong> <span class="item-text">${intel.insight}</span></li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            // Action Items Section
            if (currentDigest.action_items && currentDigest.action_items.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Your Moves Today</h2>
                        <ul>
                            ${currentDigest.action_items.map(item => `
                                <li class="list-item">
                                    <strong>${item.priority}.</strong> <span class="item-text">${item.action}</span>
                                    ${item.why ? `<span class="item-text action-why">${item.why}</span>` : ''}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            html += '</div>'; // End sidebar
            html += '</div>'; // End digest-container

            content.innerHTML = html;

            // Keyboard navigation for deal drivers
            document.querySelectorAll('.deal-driver').forEach(driver => {
                driver.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }

        // Refresh feed (now fetches/generates digest)
        async function refreshFeed() {
            if (isLoading) return;
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            content.innerHTML = '<div class="loading">Preparing your daily federal sales briefing...</div>'; // Show loading state immediately

            try {
                currentDigest = await fetchDigest(true); // Force refresh the digest
                renderDigest();
            } catch (error) {
                console.error("Refresh failed:", error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Unable to get your briefing: ${error.message}. Please try again.`;
                currentDigest = { status: "error", key_intelligence: "Failed to load briefing.", quick_intel: [{insight: "Check your internet connection or try again later."}] };
                renderDigest(); // Render error state
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }

        // Initialize
        setGreetingAndDate();
        // Initial load should try to get existing digest first, then refresh if needed
        async function initialLoad() {
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            content.innerHTML = '<div class="loading">Preparing your daily federal sales briefing...</div>';
            try {
                currentDigest = await fetchDigest(false); // Try to get pre-generated digest first
                if (!currentDigest || currentDigest.status === "collecting_data" || currentDigest.status === "error") {
                    console.log("Initial digest not available or failed, attempting refresh...");
                    currentDigest = await fetchDigest(true); // If not available or error, trigger regeneration
                }
                renderDigest();
            } catch (error) {
                console.error("Initial load failed:", error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Failed to load initial briefing: ${error.message}. Please try again.`;
                currentDigest = { status: "error", key_intelligence: "Failed to load briefing.", quick_intel: [{insight: "Check your internet connection or try again later."}] };
                renderDigest(); // Render error state
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }
        initialLoad(); // Call initial load function
        window.addEventListener('scroll', updateReadingProgress);
        setInterval(setGreetingAndDate, 3600000); // Update greeting every hour
    </script>
</body>
</html>
