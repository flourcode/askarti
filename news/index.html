<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Read Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* E-reader inspired colors, kept for consistent aesthetic base */
            --bg-primary: #f8f5ed; /* Off-white, warm background */
            --bg-secondary: #f0ede5;
            --bg-tertiary: #e7e4dc;
            --surface: #ffffff;
            --border-light: #e0dbd2;
            --border-medium: #d1cbc2;
            --text-primary: #333333; /* Soft black for main text */
            --text-secondary: #5a5a5a;
            --text-tertiary: #888888;
            --text-quaternary: #aaaaaa;
            --accent-subtle: #4a5568;
            --accent-muted: #718096;
            --shadow-soft: rgba(0, 0, 0, 0.03);
            --shadow-medium: rgba(0, 0, 0, 0.06);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5; /* Slightly tighter line height */
            font-size: 14px; /* Default font size */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 300;
            letter-spacing: -0.005em;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px; /* Decreased padding for more horizontal space */
        }
        /* Compact header */
        header {
            padding: 12px 0 8px 0; /* Reduced padding */
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 10px; /* Reduced margin */
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            flex-direction: column; /* Stack vertically for more compact header */
            align-items: flex-start;
            gap: 2px; /* Very small gap */
        }
        .greeting {
            font-size: 9px; /* Smaller font size */
            color: var(--text-tertiary); /* Lighter color */
            text-transform: uppercase;
            letter-spacing: 0.1em; /* Tighter letter spacing */
            font-weight: 400;
        }
        h1 {
            font-size: 16px;
            font-weight: 600; /* Slightly bolder */
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }
        .last-updated {
            font-size: 9px; /* Smaller font size */
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em; /* Tighter letter spacing */
            font-weight: 400;
        }
        .action-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 5px 10px; /* Smaller button padding */
            border-radius: 14px; /* More rounded, smaller */
            cursor: pointer;
            font-family: inherit;
            font-size: 10px; /* Smaller font size */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px; /* Smaller gap */
            white-space: nowrap;
        }
        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .refresh-btn.loading svg {
            animation: gentleSpin 2s linear infinite;
        }

        /* Digest-specific layout */
        .digest-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px; /* Reduced gap between main digest sections */
        }

        .section {
            background: var(--surface);
            padding: 18px; /* Reduced padding */
            border: 1px solid var(--border-light);
            border-radius: 8px; /* Slightly less rounded */
            box-shadow: var(--shadow-soft);
            animation: fadeIn 0.4s ease forwards; /* Faster animation */
        }

        .section-title {
            font-size: 16px; /* Slightly smaller title */
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px; /* Reduced margin */
            letter-spacing: -0.01em;
            border-bottom: 1px solid var(--border-light);
            padding-bottom: 8px; /* Reduced padding */
        }

        /* Key Intelligence specific */
        .key-intelligence-summary {
            font-size: 14px; /* Smaller font size */
            font-weight: 400;
            line-height: 1.5; /* Tighter line height */
            color: var(--text-secondary);
            margin-bottom: 15px; /* Reduced margin */
        }

        /* Deal Drivers grid (now the primary "articles") */
        .deal-drivers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); /* Tighter min-width */
            gap: 12px; /* Reduced gap */
        }

        .deal-driver {
            background: var(--bg-secondary);
            padding: 15px; /* Reduced padding */
            border: 1px solid var(--border-medium);
            border-radius: 6px; /* Slightly less rounded */
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            height: fit-content;
        }
        .deal-driver:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px); /* More subtle hover */
            border-color: var(--accent-muted);
        }

        .deal-driver-meta {
            font-size: 9px; /* Smaller font size */
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.1em; /* Tighter letter spacing */
            font-weight: 400;
            margin-bottom: 6px; /* Reduced margin */
            display: flex;
            align-items: center;
            gap: 6px; /* Reduced gap */
        }
        .deal-driver-type {
            color: var(--accent-muted);
            font-weight: 600;
        }
        .deal-driver-source {
            color: var(--text-tertiary);
        }

        .deal-driver-headline {
            font-size: 14px; /* Smaller headline */
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 6px; /* Reduced margin */
            letter-spacing: -0.01em;
        }
        .deal-driver-summary {
            font-size: 12px; /* Smaller summary text */
            color: var(--text-secondary);
            line-height: 1.4; /* Tighter line height */
            font-weight: 300;
            margin-bottom: 8px; /* Reduced margin */
            flex-grow: 1;
        }
        .deal-driver-action-insight {
            font-size: 12px; /* Smaller action insight text */
            color: var(--accent-subtle);
            font-weight: 500;
            line-height: 1.4;
            margin-top: 4px; /* Reduced margin */
            padding-top: 6px; /* Reduced padding */
            border-top: 1px dashed var(--border-light);
        }

        /* Share on LinkedIn link */
        .share-link {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 9px; /* Smaller font size */
            color: #0077B5; /* LinkedIn brand color */
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 6px; /* Small margin-top */
            transition: color 0.2s ease;
        }
        .share-link:hover {
            color: #004F7B;
            text-decoration: underline;
        }
        .share-link svg {
            width: 10px; /* Smaller icon */
            height: 10px;
        }


        /* Quick Intel & Action Items */
        .list-item {
            display: flex;
            margin-bottom: 8px; /* Reduced margin */
            font-size: 13px; /* Smaller font size */
            line-height: 1.4; /* Tighter line height */
            color: var(--text-secondary);
        }
        .list-item strong {
            color: var(--text-primary);
            font-weight: 500;
            margin-right: 6px; /* Reduced margin */
            white-space: nowrap;
        }
        .list-item .item-text {
            flex-grow: 1;
        }
        .list-item .item-text.action-why {
            font-size: 11px; /* Smaller why text */
            color: var(--text-tertiary);
            margin-top: 2px; /* Reduced margin */
            display: block;
        }

        /* Desktop Layouts */
        @media (min-width: 1000px) {
            .digest-container {
                grid-template-columns: 3fr 1fr; /* Main content and sidebar */
                gap: 25px; /* Reduced gap */
            }
            .main-content {
                grid-column: 1;
            }
            .sidebar {
                grid-column: 2;
                display: flex;
                flex-direction: column;
                gap: 20px; /* Reduced gap */
            }
            .deal-drivers-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px; /* Slightly larger gap for desktop grid */
            }
        }

        @media (min-width: 1200px) {
            .deal-drivers-grid {
                grid-template-columns: repeat(4, 1fr); /* 4 columns on larger screens */
                gap: 15px;
            }
            .section {
                padding: 20px; /* Slightly more padding on large screens */
            }
            .deal-driver {
                padding: 18px; /* Slightly more padding on large screens */
            }
        }


        /* Mobile specific adjustments */
        @media (max-width: 599px) {
            .container {
                padding: 0 10px; /* Even tighter padding on mobile */
            }
            header {
                padding: 10px 0 6px 0; /* Even tighter padding */
                margin-bottom: 8px; /* Even tighter margin */
            }
            .header-content {
                flex-direction: column;
                gap: 6px;
                align-items: flex-start;
            }
            .header-left {
                gap: 2px;
            }
            h1 {
                font-size: 16px;
            }
            .header-actions {
                width: 100%;
                justify-content: flex-end;
                gap: 6px; /* Smaller gap */
            }
            .action-btn {
                padding: 4px 8px; /* Even smaller button */
                font-size: 9px;
            }
            .digest-container {
                gap: 15px; /* Even tighter gap */
            }
            .section {
                padding: 15px; /* Even tighter padding */
            }
            .section-title {
                font-size: 15px;
                margin-bottom: 10px;
            }
            .key-intelligence-summary {
                font-size: 13px;
                margin-bottom: 12px;
            }
            .deal-drivers-grid {
                grid-template-columns: 1fr;
                gap: 10px; /* Even tighter gap */
            }
            .deal-driver {
                padding: 12px; /* Even tighter padding */
            }
            .deal-driver-headline {
                font-size: 13px;
            }
            .deal-driver-summary, .deal-driver-action-insight {
                font-size: 11px;
            }
            .share-link {
                font-size: 8px;
                margin-top: 4px;
            }
            .list-item {
                font-size: 12px;
                margin-bottom: 6px;
            }
            .list-item .item-text.action-why {
                font-size: 10px;
            }
        }

        /* States */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px; /* Reduced padding */
            color: var(--text-tertiary);
        }
        .empty-state .icon {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        .empty-state h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }
        .empty-state p {
            font-size: 12px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.4;
        }
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px; /* Reduced padding */
            color: var(--text-tertiary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            font-weight: 400;
        }
        .error-message {
            background: #fff0f0;
            border: 1px solid #ffcccc;
            color: #cc0000;
            padding: 10px 15px; /* Reduced padding */
            border-radius: 8px;
            margin-bottom: 15px; /* Reduced margin */
            font-size: 12px;
            display: none;
            text-align: center;
            font-weight: 400;
        }
        /* Progress indicator */
        .reading-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px; /* Thinner progress bar */
            background: var(--border-light);
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-subtle), var(--accent-muted));
            width: 0%;
            transition: width 0.1s ease;
        }
        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px); /* Smaller animation distance */
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .section, .deal-driver {
            animation: fadeIn 0.4s ease forwards;
        }
        /* Specific delays for sections, not individual items within sections to keep it clean */
        .section:nth-of-type(1) { animation-delay: 0.05s; }
        .section:nth-of-type(2) { animation-delay: 0.1s; }
        .section:nth-of-type(3) { animation-delay: 0.15s; }
        .section:nth-of-type(4) { animation-delay: 0.2s; }

        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }
        /* Focus states */
        .action-btn:focus,
        .deal-driver:focus {
            outline: 2px solid var(--accent-muted);
            outline-offset: 2px; /* Smaller offset */
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div class="reading-progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <div class="greeting" id="greeting"></div>
                    <h1>The Read Board</h1>
                    <div class="last-updated" id="lastUpdated">Loading...</div>
                </div>
                <div class="header-actions">
                    <button class="action-btn refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </header>
        <div class="error-message" id="errorMessage"></div>
        <div id="content">
            <div class="loading">Preparing your daily federal sales briefing...</div>
        </div>
    </div>
    <script>
        // Configuration
        // IMPORTANT: Replace 'YOUR_API_GATEWAY_ENDPOINT_URL' with your actual API Gateway URL
        const API_DIGEST_URL = 'YOUR_API_GATEWAY_ENDPOINT_URL'; 

        // State
        let currentDigest = null;
        let isLoading = false;

        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const lastUpdated = document.getElementById('lastUpdated');
        const greeting = document.getElementById('greeting');
        const progressBar = document.getElementById('progressBar');

        // Set greeting based on time and display current date
        function setGreetingAndDate() {
            const now = new Date();
            const hour = now.getHours();
            let greetingText = 'Good Morning';
            if (hour >= 12 && hour < 17) {
                greetingText = 'Good Afternoon';
            } else if (hour >= 17) {
                greetingText = 'Good Evening';
            }
            
            const options = { weekday: 'short', day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);

            greeting.textContent = `${greetingText}. Welcome to The Read Board. Today is ${formattedDate}.`;
        }

        // Reading progress
        function updateReadingProgress() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            progressBar.style.width = Math.min(scrollPercent, 100) + '%';
        }

        // Utility function to generate LinkedIn share URL
        function getLinkedInShareUrl(url, title, summary) {
            let shareUrl = 'https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(url);
            // LinkedIn's share-offsite endpoint primarily uses the URL's og:tags for content.
            // Direct title/summary through query params might not always work reliably for `share-offsite`.
            // For a more robust solution, ensure your shared page has proper Open Graph tags.
            // However, we can still include them for potential fallback or future proofing.
            // For example, if you were using an older /shareArticle endpoint, these would be directly used.
            // For this implementation, the primary purpose is to share the *link* of the original article.
            return shareUrl;
        }

        // Utility functions (timeAgo remains relevant for lastUpdated timestamp)
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            if (seconds < 60) return 'now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Fetch AI-generated digest
        async function fetchDigest(forceRefresh = false) {
            try {
                let url = API_DIGEST_URL;
                if (forceRefresh) {
                    url += '?refresh=true'; // Add refresh parameter to trigger backend regeneration
                }
                const response = await fetch(url);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error || response.statusText}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching digest:', error);
                throw error;
            }
        }

        // Render the AI-generated digest
        function renderDigest() {
            if (!currentDigest || currentDigest.status === "collecting_data" || currentDigest.status === "error") {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">📡</div>
                        <h3>${currentDigest ? currentDigest.key_intelligence : 'No briefing available'}</h3>
                        <p>${currentDigest && currentDigest.quick_intel.length > 0 ? currentDigest.quick_intel.map(q => q.insight).join('. ') : 'Please try refreshing the page or check back in a few minutes.'}</p>
                    </div>
                `;
                lastUpdated.textContent = 'Last refreshed: ---';
                return;
            }

            // Update last updated timestamp from digest data
            // Assuming digest_date from AI is sufficient or you can add a new timestamp field in digest.json
            if (currentDigest.digest_date) {
                lastUpdated.textContent = `Generated: ${currentDigest.digest_date}`; 
            } else {
                lastUpdated.textContent = 'Generated: Today'; // Fallback
            }
           
            let html = '<div class="digest-container">';

            // Main Content Area
            html += '<div class="main-content">';

            // Key Intelligence Section
            if (currentDigest.key_intelligence) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Key Intelligence</h2>
                        <p class="key-intelligence-summary">${currentDigest.key_intelligence}</p>
                    </div>
                `;
            }

            // Deal Drivers Section (now the primary "articles")
            if (currentDigest.deal_drivers && currentDigest.deal_drivers.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Deal Drivers</h2>
                        <div class="deal-drivers-grid">
                            ${currentDigest.deal_drivers.map(driver => `
                                <article class="deal-driver" onclick="window.open('${driver.link}', '_blank')" tabindex="0" role="button" aria-label="Read: ${driver.headline}">
                                    <div class="deal-driver-meta">
                                        <span class="deal-driver-type">${driver.type.replace(/_/g, ' ')}</span>
                                        <div class="article-separator"></div>
                                        <span class="deal-driver-source">${driver.source}</span>
                                    </div>
                                    <h3 class="deal-driver-headline">${driver.headline}</h3>
                                    <p class="deal-driver-summary">${driver.summary}</p>
                                    ${driver.action_insight ? `<p class="deal-driver-action-insight"><strong>Angle:</strong> ${driver.action_insight}</p>` : ''}
                                    <a href="${getLinkedInShareUrl(driver.link, driver.headline, driver.summary)}" target="_blank" class="share-link" onclick="event.stopPropagation();">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="none"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                                        Share
                                    </a>
                                </article>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                 html += `
                    <div class="section">
                        <h2 class="section-title">Deal Drivers</h2>
                        <div class="empty-state">
                            <div class="icon">📋</div>
                            <h3>No Deal Drivers yet</h3>
                            <p>The AI is still processing the latest news for actionable insights.</p>
                        </div>
                    </div>
                `;
            }

            html += '</div>'; // End main-content

            // Sidebar (Quick Intel & Action Items)
            html += '<div class="sidebar">';

            // Quick Intel Section
            if (currentDigest.quick_intel && currentDigest.quick_intel.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Quick Intel</h2>
                        <ul>
                            ${currentDigest.quick_intel.map(intel => `
                                <li class="list-item"><strong>${intel.category}:</strong> <span class="item-text">${intel.insight}</span></li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            // Action Items Section
            if (currentDigest.action_items && currentDigest.action_items.length > 0) {
                html += `
                    <div class="section">
                        <h2 class="section-title">Your Moves Today</h2>
                        <ul>
                            ${currentDigest.action_items.map(item => `
                                <li class="list-item">
                                    <strong>${item.priority}.</strong> <span class="item-text">${item.action}</span>
                                    ${item.why ? `<span class="item-text action-why">${item.why}</span>` : ''}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            html += '</div>'; // End sidebar
            html += '</div>'; // End digest-container

            content.innerHTML = html;

            // Keyboard navigation for deal drivers
            document.querySelectorAll('.deal-driver').forEach(driver => {
                driver.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        }

        // Refresh feed (now fetches/generates digest)
        async function refreshFeed() {
            if (isLoading) return;
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            content.innerHTML = '<div class="loading">Preparing your daily federal sales briefing...</div>'; // Show loading state immediately

            try {
                currentDigest = await fetchDigest(true); // Force refresh the digest
                renderDigest();
            } catch (error) {
                console.error("Refresh failed:", error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Unable to get your briefing: ${error.message}. Please try again.`;
