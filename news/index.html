<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIBDash - Defense Industrial Base Intelligence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* E-ink inspired color palette with green/grey tints */
            --bg-primary: #f4f6f3;
            --bg-secondary: #eef2ed;
            --bg-tertiary: #e8ede6;
            --surface: #f8faf7;
            --border-light: #e2e7e0;
            --border-medium: #d4dbd2;
            --text-primary: #2a3028;
            --text-secondary: #4a524a;
            --text-tertiary: #6b736b;
            --text-quaternary: #8b938b;
            --accent-subtle: #3d4f3d;
            --accent-muted: #5a6e5a;
            --shadow-soft: rgba(45, 55, 45, 0.03);
            --shadow-medium: rgba(45, 55, 45, 0.06);
            --category-defense: #4a6b4a;
            --category-industry: #5a5e6b;
            --category-government: #6b5a3d;
            --fresh-accent: #4a7c59;
            --breaking-accent: #7c4a4a;
            
            /* E-ink specific additions */
            --ink-green: #3d4f3d;
            --ink-grey: #5a625a;
            --paper-white: #f9fbf8;
            --paper-cream: #f6f8f5;
        }

        body {
            font-family: 'Atkinson Hyperlegible Next', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-size: 13px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.005em;
            transition: background-color 0.3s ease;
            margin: 0; /* Ensure no default margin */
            padding: 0; /* Ensure no default padding */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 10px;
        }

        header {
            padding: 10px 0 6px 0;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 8px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1px;
        }

        h1 {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .current-date, .last-updated {
            font-size: 8px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
            margin-top: 1px;
            margin-bottom: 1px;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 4px 8px;
            border-radius: 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 9px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .action-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filters {
            display: flex;
            gap: 6px;
            margin-bottom: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-tab {
            background: none;
            border: 1px solid var(--border-medium);
            color: var(--text-tertiary);
            padding: 4px 10px;
            border-radius: 16px;
            cursor: pointer;
            font-family: inherit;
            font-size: 9px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .filter-tab:hover {
            background: var(--bg-secondary);
            border-color: var(--border-medium);
            color: var(--text-secondary);
        }

        .filter-tab.active {
            background: var(--text-primary);
            border-color: var(--text-primary);
            color: var(--bg-primary);
        }

        .filter-tab.defense.active {
            background: var(--category-defense);
            border-color: var(--category-defense);
        }

        .filter-tab.industry.active {
            background: var(--category-industry);
            border-color: var(--category-industry);
        }

        .filter-tab.government.active {
            background: var(--category-government);
            border-color: var(--category-government);
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 6px;
        }

        .article {
            background: var(--surface);
            padding: 12px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            height: fit-content;
        }

        .article:hover {
            box-shadow: var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--border-medium);
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 6px;
            font-size: 8px;
            color: var(--text-quaternary);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 400;
        }

        .article-source {
            color: var(--accent-muted);
            font-weight: 500;
        }

        .article-source.defense { color: var(--category-defense); }
        .article-source.industry { color: var(--category-industry); }
        .article-source.government { color: var(--category-government); }

        .article-separator {
            width: 2px;
            height: 2px;
            background: var(--text-quaternary);
            border-radius: 50%;
        }

        .article-time {
            color: var(--text-quaternary);
        }

        .article-title {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.3;
            margin-bottom: 5px;
            letter-spacing: -0.01em;
        }

        .article-description {
            font-size: 11px;
            color: var(--text-secondary);
            line-height: 1.4;
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .article-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
        }

        .article-action-link {
            font-size: 9px;
            text-decoration: none;
            color: var(--accent-subtle);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid var(--border-medium);
            padding: 4px 8px;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .article-action-link:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px 10px;
            color: var(--text-tertiary);
        }

        .empty-state .icon {
            font-size: 24px;
            margin-bottom: 10px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 10px;
            color: var(--text-tertiary);
            font-weight: 300;
            line-height: 1.3;
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 15px;
            color: var(--text-tertiary);
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .loading-message {
            animation: fadeInOut 2s ease infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .error-message {
            background: #fef9f9;
            border: 1px solid #f5e6e6;
            color: var(--text-secondary);
            padding: 6px 10px;
            border-radius: 4px;
            margin-bottom: 8px;
            font-size: 10px;
            display: none;
            text-align: center;
            font-weight: 300;
        }
        
        /* Contracts Section */
        .contracts-section {
            margin-bottom: 20px;
            padding: 12px 0;
            border-bottom: 2px solid var(--border-light);
        }

        .contracts-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .contracts-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .contracts-badge {
            background: var(--accent-subtle);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 500;
        }

        .contracts-summary {
            font-size: 10px;
            color: var(--text-tertiary);
        }

        .contracts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 8px;
            margin-bottom: 10px;
        }

        .agency-card {
            background: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .agency-card:hover {
            box-shadow: 0 2px 8px var(--shadow-medium);
            transform: translateY(-1px);
            border-color: var(--border-medium);
        }

        .agency-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .agency-name {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--accent-subtle);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .agency-icon {
            font-size: 14px;
        }

        .agency-total {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .agency-stats {
            display: flex;
            gap: 12px;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid var(--border-light);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-quaternary);
        }

        .stat-value {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .top-contracts {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-light);
        }

        .contract-item {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin: 4px 0;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .contract-company {
            flex: 1;
            font-weight: 500;
            color: var(--text-primary);
            margin-right: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .contract-value {
            font-weight: 600;
            color: var(--accent-subtle);
            white-space: nowrap;
        }

        /* Contract details modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
            margin: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-tertiary);
        }

        .contracts-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contract-detail {
            padding: 10px;
            background: var(--bg-secondary);
            border-radius: 6px;
            font-size: 11px;
        }

        .contract-detail-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .contract-detail-company {
            font-weight: 600;
            color: var(--text-primary);
        }

        .contract-detail-value {
            font-weight: 600;
            color: var(--accent-subtle);
        }

        .contract-detail-info {
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Stock Ticker specific styling */
        .stock-ticker-section {
            margin-bottom: 20px;
            background: var(--surface);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
            padding: 8px 12px;
            overflow: hidden;
            position: relative;
        }

        .stock-ticker-header {
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-tertiary);
            margin-bottom: 8px;
        }

        .ticker-scroll-wrapper {
            position: relative;
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker-scroll-content {
            display: inline-block;
            animation: tickerScroll 120s linear infinite;
            will-change: transform;
        }

        .stock-item {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0 16px;
        }

        .stock-ticker {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stock-price {
            font-size: 10px;
            color: var(--text-secondary);
        }

        .stock-percent-change {
            font-size: 9px;
            font-weight: 500;
            margin-left: -4px;
        }

        .stock-change-positive {
            color: #28a745; /* Green color for positive change */
        }

        .stock-change-negative {
            color: #dc3545; /* Red color for negative change */
        }

        @keyframes tickerScroll {
            from { transform: translateX(0%); }
            to { transform: translateX(-50%); }
        }

        /* Admin Panel */
        #adminPanel {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--surface);
            border: 2px solid var(--accent-subtle);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 4px 12px var(--shadow-medium);
            z-index: 1000;
            max-width: 450px;
        }

        #adminPanel h3 {
            font-size: 12px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        #adminPanel h4 {
            font-size: 11px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        #adminPanel button {
            padding: 6px 12px;
            background: var(--accent-subtle);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        #adminPanel button.spinning svg {
            animation: gentleSpin 1s linear infinite;
        }

        #adminPanel button:hover {
            opacity: 0.9;
        }

        #adminPanel textarea {
            width: 100%;
            height: 120px;
            font-size: 10px;
            padding: 8px;
            border: 1px solid var(--border-medium);
            border-radius: 4px;
            margin-bottom: 8px;
            resize: vertical;
        }

        #rssFetchStatus, #uploadStatus {
            font-size: 9px;
            color: var(--text-secondary);
            min-height: 14px;
        }

        @keyframes gentleSpin {
            to { transform: rotate(360deg); }
        }

        @media (min-width: 1200px) {
            .article-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (min-width: 900px) and (max-width: 1199px) {
            .article-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 600px) and (max-width: 899px) {
            .article-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile */
        @media (max-width: 599px) {
            .container {
                padding: 0 10px;
            }
            
            header {
                padding: 8px 0 6px 0;
                margin-bottom: 6px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 4px;
                align-items: flex-start;
            }
            
            .header-left {
                gap: 0px;
            }
            
            .current-date, .last-updated {
                font-size: 7px;
            }
            
            h1 {
                font-size: 14px;
            }
            
            .filters {
                gap: 4px;
                margin-bottom: 10px;
                margin-left: 0;
            }
            
            .filter-tab {
                padding: 4px 10px;
                font-size: 9px;
            }
            
            .article-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .article {
                padding: 12px;
            }
            
            .article-title {
                font-size: 12px;
                margin-bottom: 3px;
            }
            
            .article-description {
                font-size: 10px;
                line-height: 1.3;
                -webkit-line-clamp: 3;
            }
            .article-meta {
                margin-bottom: 4px;
            }
            
            footer {
                margin-top: 30px;
                padding: 16px 0;
            }
            
            .footer-content {
                gap: 10px;
            }
            
            .share-link {
                font-size: 9px;
                padding: 5px 10px;
            }
            
            .footer-copyright p {
                font-size: 8px;
            }

            .contracts-grid {
                grid-template-columns: 1fr;
            }
            
            .agency-stats {
                gap: 8px;
            }
            
            .contracts-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>⬟ DIBDash - Defense Industrial Base Intelligence</h1>
                    <div class="current-date" id="currentDate"></div>
                    <div class="last-updated" id="lastUpdated">Loading...</div>
                </div>
                <div class="header-right">
                    <button class="action-btn refresh-btn" id="refreshBtn">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </header>
        
        <div class="filters" id="filterContainer">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>
        
        <div class="error-message" id="errorMessage" style="display: none;"></div>
        <div id="content">
            <div class="article-grid">
                <div class="loading">
                    <div class="loading-message" id="loadingMessage">Gathering intelligence...</div>
                </div>
            </div>
        </div>
        
        <footer>
            <div class="footer-content">
                <div class="footer-about">
                    <p style="font-size: 11px; color: var(--text-secondary); line-height: 1.4; font-weight: 300; max-width: 500px; margin: 0 auto;">Curated intelligence for Defense professionals.</p>
                </div>
                <div class="footer-copyright" style="font-size: 9px; color: var(--text-quaternary); text-transform: uppercase; letter-spacing: 0.08em; font-weight: 400; margin-top: 10px;">
                    <p>&copy; 2025 DIBDash.com. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
    
    <div class="modal-overlay" id="contractModal" onclick="if(event.target === this) closeModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalAgencyName">Agency Contracts</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="contracts-list" id="modalContractsList">
                </div>
        </div>
    </div>

    <script>
        // Wrap the entire script in an IIFE to ensure proper scope and parsing.
        (function() {
            // Configuration
            const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
            const RSS_FETCH_URL = 'https://jcsmad2nf7gbhxyarmpykpmdwm0bafge.lambda-url.us-east-1.on.aws/';
            const GOOGLE_SHEETS_URL = 'https://docs.google.com/spreadsheets/d/1svXheHx4C1XVLITnVsW7nbT0v-B8tJxDviZG-Op2v58/gviz/tq?tqx=out:csv&sheet=Sheet1';

            // State
            let articles = [];
            let currentFilter = 'all';
            let isLoading = false;
            let currentContractsData = null;
            let stockData = [];

            // UI Elements
            const content = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            const errorMessage = document.getElementById('errorMessage');
            const filterContainer = document.getElementById('filterContainer');
            const lastUpdated = document.getElementById('lastUpdated');
            const currentDateElement = document.getElementById('currentDate');
            const loadingMessage = document.getElementById('loadingMessage');

            // Loading messages
            const loadingMessages = [
                "Gathering intelligence...",
                "Scanning defense channels...",
                "Checking industry updates...",
                "Analyzing government feeds...",
                "Almost there...",
                "Compiling your briefing..."
            ];
            let loadingMessageIndex = 0;

            // Empty state messages by category
            const emptyStateMessages = {
                defense: ["Intel is quiet today", "All quiet on the defense front", "Defense channels are silent"],
                industry: ["Markets taking a breather", "Industry in stealth mode", "No industry updates"],
                government: ["Capitol Hill is unusually quiet", "Government on pause", "No government activity"],
                all: ["No updates at the moment", "Channels are quiet", "Nothing new to report"]
            };

            // Utility functions
            function timeAgo(dateString) {
                const now = new Date();
                const date = new Date(dateString);
                const seconds = Math.floor((now - date) / 1000);
                if (seconds < 60) return 'now';
                const minutes = Math.floor(seconds / 60);
                if (minutes < 60) return `${minutes}m`;
                const hours = Math.floor(minutes / 60);
                if (hours < 24) return `${hours}h`;
                const days = Math.floor(hours / 24);
                return `${days}d`;
            }

            function setDate() {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                currentDateElement.textContent = now.toLocaleDateString('en-US', options);
            }

            function getCategoryClass(category) {
                return category ? category.toLowerCase() : '';
            }

            function formatCurrency(value) {
                if (value >= 1000000000) return `$${(value / 1000000000).toFixed(1)}B`;
                if (value >= 1000000) return `$${(value / 1000000).toFixed(1)}M`;
                if (value >= 1000) return `$${(value / 1000).toFixed(0)}K`;
                return `$${value}`;
            }

            // Fetch articles and contracts
            async function fetchAllData() {
                try {
                    const response = await fetch(S3_JSON_URL + '?t=' + Date.now());
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    
                    if (data.summary?.timestamp) {
                        lastUpdated.textContent = `Updated ${timeAgo(data.summary.timestamp)}`;
                    }
                    
                    currentContractsData = data.contracts || null;
                    return data.items || [];
                } catch (error) {
                    console.error('Error fetching data:', error);
                    throw error;
                }
            }

            // Create category filters
            function createFilters() {
                const categories = [...new Set(articles.map(a => a.category))].filter(Boolean).sort();
                
                filterContainer.innerHTML = `
                    <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">All</button>
                    ${categories.map(category => `
                        <button class="filter-tab ${getCategoryClass(category)} ${currentFilter === category ? 'active' : ''}" data-filter="${category}">
                            ${category.charAt(0).toUpperCase() + category.slice(1)}
                        </button>
                    `).join('')}
                `;
                
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', function() {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter = this.dataset.filter;
                        renderArticles();
                    });
                });
            }

            // Render Contracts Section
            function renderContractsSection(contractsData) {
                if (!contractsData || !contractsData.agencies) {
                    return '';
                }
                
                const insights = contractsData.insights || { totalContracts: 0, totalValue: 0 };
                
                const agencyCards = Object.entries(contractsData.agencies)
                    .filter(([agency, data]) => data && data.contracts && data.contracts.length > 0)
                    .map(([agency, data]) => {
                        const topContracts = data.contracts
                            .sort((a, b) => b.value - a.value)
                            .slice(0, 3);
                        
                        const typeCount = data.contracts.reduce((acc, contract) => {
                            acc[contract.type] = (acc[contract.type] || 0) + 1;
                            return acc;
                        }, {});
                        
                        const topType = Object.entries(typeCount)
                            .sort((a, b) => b[1] - a[1])[0];
                        
                        return `
                            <div class="agency-card" onclick="showAgencyDetails('${agency}')">
                                <div class="agency-header">
                                    <div class="agency-name">
                                        <span class="agency-icon">${data.icon || '📄'}</span>
                                        ${agency}
                                    </div>
                                    <div class="agency-total">${formatCurrency(data.total || 0)}</div>
                                </div>
                                <div class="agency-stats">
                                    <div class="stat-item">
                                        <span class="stat-label">Contracts</span>
                                        <span class="stat-value">${data.contracts.length}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Avg Value</span>
                                        <span class="stat-value">${formatCurrency(Math.round((data.total || 0) / data.contracts.length))}</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-label">Top Type</span>
                                        <span class="stat-value">${topType ? topType[0] : 'General'}</span>
                                    </div>
                                </div>
                                <div class="top-contracts">
                                    ${topContracts.map(contract => `
                                        <div class="contract-item">
                                            <span class="contract-company">${contract.company || 'Unknown'}</span>
                                            <span class="contract-value">${contract.formattedValue || formatCurrency(contract.value || 0)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }).join('');
                
                if (!agencyCards) {
                    return '';
                }
                
                return `
                    <div class="contracts-section">
                        <div class="contracts-header">
                            <div class="contracts-title">Contract Awards This Week</div>
                            <div class="contracts-summary">
                                ${insights.totalContracts || 0} contracts • ${formatCurrency(insights.totalValue || 0)} total
                            </div>
                        </div>
                        <div class="contracts-grid">
                            ${agencyCards}
                        </div>
                    </div>
                `;
            }

            // Show Agency Details Modal
            function showAgencyDetails(agencyName) {
                if (!currentContractsData || !currentContractsData.agencies[agencyName]) return;
                
                const agency = currentContractsData.agencies[agencyName];
                const modal = document.getElementById('contractModal');
                const modalContent = document.getElementById('modalContractsList');
                
                document.getElementById('modalAgencyName').textContent = `${agencyName} Contracts`;
                
                const contractsHtml = agency.contracts
                    .sort((a, b) => b.value - a.value)
                    .map(contract => `
                        <div class="contract-detail">
                            <div class="contract-detail-header">
                                <span class="contract-detail-company">${contract.company}</span>
                                <span class="contract-detail-value">${contract.formattedValue}</span>
                            </div>
                            <div class="contract-detail-info">
                                <div><strong>Location:</strong> ${contract.location}</div>
                                <div><strong>Type:</strong> ${contract.type} ${contract.isModification ? '(Modification)' : ''}</div>
                                <div><strong>Description:</strong> ${contract.description}</div>
                                ${contract.workLocation ? `<div><strong>Work Location:</strong> ${contract.workLocation}</div>` : ''}
                                ${contract.completionDate ? `<div><strong>Completion:</strong> ${contract.completionDate}</div>` : ''}
                            </div>
                        </div>
                    `).join('');
                
                modalContent.innerHTML = contractsHtml;
                modal.classList.add('active');
            }

            function closeModal() {
                document.getElementById('contractModal').classList.remove('active');
            }

            /**
             * Fetches and parses stock data from the Google Sheet.
             * @returns {Promise<Array>} A promise that resolves with an array of stock objects.
             */
            async function fetchStockData() {
                try {
                    const response = await fetch(GOOGLE_SHEETS_URL + '&t=' + Date.now());
                    if (!response.ok) {
                        throw new Error(`Failed to fetch Google Sheet data: ${response.statusText}`);
                    }
                    const csv = await response.text();
                    const lines = csv.split('\n');
                    
                    // Find the correct indices for the headers
                    let tickerIndex = -1;
                    let priceIndex = -1;
                    let percentChangeIndex = -1;
                    
                    // Split the first line (headers) by comma
                    const headers = lines[0].split(',');
                    for (let i = 0; i < headers.length; i++) {
                        const header = headers[i].trim().replace(/^"|"$/g, '');
                        if (header === 'Ticker') {
                            tickerIndex = i;
                        }
                        if (header === 'Price') {
                            priceIndex = i;
                        }
                        if (header === 'Change%') {
                            percentChangeIndex = i;
                        }
                    }
                    
                    if (tickerIndex === -1 || priceIndex === -1 || percentChangeIndex === -1) {
                        console.error('Error: Could not find "Ticker", "Price", or "Change%" headers in the Google Sheet.');
                        return [];
                    }

                    const data = [];
                    for (let i = 1; i < lines.length; i++) {
                        const values = lines[i].split(',').map(value => value.trim().replace(/^"|"$/g, ''));
                        if (values.length > tickerIndex && values.length > priceIndex && values.length > percentChangeIndex) {
                            const percentChangeValue = values[percentChangeIndex].replace(/[^0-9.-]/g, '');
                            
                            data.push({
                                ticker: values[tickerIndex],
                                price: parseFloat(values[priceIndex].replace(/[^0-9.]/g, '')),
                                percentChange: parseFloat(percentChangeValue)
                            });
                        }
                    }
                    return data;
                } catch (error) {
                    console.error('Error fetching stock data:', error);
                    return [];
                }
            }

            /**
             * Generates the full HTML string for the stock ticker with all data.
             * @returns {string} The HTML for the stock ticker section.
             */
            function getStockTickerHtml() {
                if (stockData.length === 0) {
                    return '';
                }
                
                const stockItemsHtml = stockData.map(stock => {
                    const changeClass = stock.percentChange >= 0 ? 'stock-change-positive' : 'stock-change-negative';
                    const changeSign = stock.percentChange >= 0 ? '+' : '';

                    return `
                        <div class="stock-item">
                            <span class="stock-ticker">${stock.ticker}</span>
                            <span class="stock-price">$${stock.price.toFixed(2)}</span>
                            <span class="stock-percent-change ${changeClass}">${changeSign}${stock.percentChange.toFixed(2)}%</span>
                        </div>
                    `;
                }).join('');

                const tickerContent = stockItemsHtml + stockItemsHtml;

                return `
                    <div class="stock-ticker-section">
                        <div class="stock-ticker-header">
                            DIB Stocks (20-minute delay)
                        </div>
                        <div class="ticker-scroll-wrapper">
                            <div class="ticker-scroll-content">
                                ${tickerContent}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Render Articles
            async function renderArticles() {
                const filtered = currentFilter === 'all' 
                    ? articles 
                    : articles.filter(a => a.category === currentFilter);
                
                let html = '';

                if (currentContractsData && currentFilter === 'all') {
                    html += renderContractsSection(currentContractsData);
                }

                if (currentFilter === 'all') {
                    html += getStockTickerHtml();
                }
                
                if (filtered.length === 0) {
                    const messages = emptyStateMessages[currentFilter] || emptyStateMessages['all'];
                    const randomMessage = messages[Math.floor(Math.random() * messages.length)];
                    
                    html += `
                        <div class="article-grid">
                            <div class="empty-state">
                                <div class="icon">📋</div>
                                <h3>${randomMessage}</h3>
                                <p>Try another filter or check back later.</p>
                            </div>
                        </div>
                    `;
                } else {
                    html += `<div class="article-grid">`;
                    filtered.forEach(article => {
                        const linkedInShareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(article.link)}&title=${encodeURIComponent(article.title)}&summary=${encodeURIComponent(article.description)}&source=${encodeURIComponent(article.source)}`;
                        html += `
                            <article class="article">
                                <div class="article-meta">
                                    <span class="article-source ${getCategoryClass(article.category)}">${article.source}</span>
                                    <div class="article-separator"></div>
                                    <span class="article-time">${timeAgo(article.pubDate)}</span>
                                </div>
                                <h2 class="article-title">${article.title}</h2>
                                <p class="article-description">${article.description || 'Click to read more.'}</p>
                                <div class="article-actions">
                                    <a href="${article.link}" target="_blank" class="article-action-link">Read More</a>
                                    <a href="${linkedInShareUrl}" target="_blank" class="article-action-link">Share on LinkedIn</a>
                                </div>
                            </article>
                        `;
                    });
                    html += `</div>`;
                }
                content.innerHTML = html;
            }

            // Trigger full RSS fetch (Admin Functionality)
            async function triggerRSSFetch() {
                const statusElement = document.getElementById('rssFetchStatus');
                const button = document.getElementById('rssFetchBtn');
                
                if (!statusElement || !button) return;
                
                button.disabled = true;
                button.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="spinning"><path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg> Fetching RSS...`;
                statusElement.textContent = 'Triggering RSS fetch...';
                statusElement.style.color = 'var(--text-secondary)';
                
                try {
                    const response = await fetch(RSS_FETCH_URL, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        statusElement.textContent = `✓ Fetched ${result.count || 0} articles`;
                        statusElement.style.color = 'var(--fresh-accent)';
                        setTimeout(() => refreshFeed(), 1000); // Refresh local feed
                    } else {
                        throw new Error(result.error || 'RSS fetch failed');
                    }
                } catch (error) {
                    console.error('Error triggering RSS fetch:', error);
                    statusElement.textContent = 'Error: ' + error.message;
                    statusElement.style.color = 'var(--breaking-accent)';
                } finally {
                    button.disabled = false;
                    button.innerHTML = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 2v6h-6M3 12a9 9 0 0 1-15 6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/></svg> Refresh`;
                    setTimeout(() => { if (statusElement.textContent.includes('✓') || statusElement.textContent.includes('Error:')) statusElement.textContent = ''; }, 5000);
                }
            }

            // Process and Upload Contracts (Admin Functionality)
            function processContracts() {
                const text = document.getElementById('contractsInput').value;
                const status = document.getElementById('uploadStatus');
                
                if (!text) {
                    status.textContent = 'Please paste contract text';
                    return;
                }
                
                const date = new Date().toISOString().split('T')[0];
                status.textContent = 'Processing...';
                
                fetch(RSS_FETCH_URL + 'contracts', { // Assuming /contracts endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ date: date, contractText: text })
                })
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        const totalContracts = data.insights ? data.insights.totalContracts : 0;
                        const totalValue = data.insights ? formatCurrency(data.insights.totalValue) : '$0';
                        status.textContent = `✓ Uploaded ${totalContracts} contracts totaling ${totalValue}`;
                        document.getElementById('contractsInput').value = '';
                        setTimeout(() => refreshFeed(), 2000); // Refresh local feed
                    } else {
                        status.textContent = data.error || 'Upload failed.';
                    }
                })
                .catch(error => {
                    console.error('Error processing contracts:', error);
                    status.textContent = 'Error: ' + error.message;
                });
            }

            // Setup Admin Panel (check for 'admin=true' in URL)
            function setupAdminPanel() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('admin') === 'true') {
                    const adminHtml = `
                        <div id="adminPanel">
                            <h3>Admin Controls</h3>
                            <div style="margin-bottom: 16px; padding-bottom: 12px; border-bottom: 1px solid var(--border-light);">
                                <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 6px;">
                                    <button id="rssFetchBtn" onclick="triggerRSSFetch()">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                                        </svg>
                                        Fetch RSS
                                    </button>
                                    <span style="font-size: 10px; color: var(--text-tertiary);">Trigger full RSS update</span>
                                </div>
                                <div id="rssFetchStatus"></div>
                            </div>
                            <div>
                                <h4>Upload Today's Contracts</h4>
                                <textarea id="contractsInput" placeholder="Paste contracts text here..."></textarea>
                                <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                                    <button onclick="processContracts()" style="background: var(--category-government); color: white;">Process & Upload</button>
                                    <button onclick="document.getElementById('adminPanel').remove()" style="background: var(--border-medium); color: var(--text-primary);">Close</button>
                                </div>
                                <div id="uploadStatus"></div>
                            </div>
                        </div>
                    `;
                    document.body.insertAdjacentHTML('beforeend', adminHtml);
                }
            }
            
            // Refresh feed
            async function refreshFeed() {
                if (isLoading) return;
                
                isLoading = true;
                refreshBtn.classList.add('loading');
                refreshBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                loadingMessageIndex = 0;
                cycleLoadingMessage();
                
                try {
                    const [fetchedArticles, fetchedStockData] = await Promise.all([
                        fetchAllData(),
                        fetchStockData()
                    ]);
                    
                    articles = fetchedArticles;
                    stockData = fetchedStockData;
                    
                    createFilters();
                    renderArticles();
                } catch (error) {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Unable to load content. Please check your connection.';
                    content.innerHTML = `
                        <div class="article-grid">
                            <div class="empty-state">
                                <div class="icon">📡</div>
                                <h3>Connection Issue</h3>
                                <p>Having trouble reaching sources. Please try again.</p>
                            </div>
                        </div>
                    `;
                } finally {
                    isLoading = false;
                    refreshBtn.classList.remove('loading');
                    refreshBtn.disabled = false;
                }
            }

            // Cycle loading messages
            function cycleLoadingMessage() {
                if (isLoading) {
                    loadingMessage.textContent = loadingMessages[loadingMessageIndex];
                    loadingMessageIndex = (loadingMessageIndex + 1) % loadingMessages.length;
                    setTimeout(cycleLoadingMessage, 800);
                }
            }
            
            // Event Listeners
            refreshBtn.addEventListener('click', refreshFeed);

            // Initialize
            setDate();
            setupAdminPanel();
            refreshFeed();

            // Auto-refresh every 15 minutes if page is visible
            setInterval(() => {
                if (!document.hidden && !isLoading) {
                    refreshFeed();
                }
            }, 15 * 60 * 1000);
        })(); // End of IIFE
    </script>
