<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Federal Intel Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --surface: #fafafa;
            --border: #e5e5e5;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-tertiary: #999999;
            --accent: #0066cc;
            --hover: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            border-bottom: 1px solid var(--border);
            padding: 24px 0;
            margin-bottom: 32px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .refresh-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .refresh-btn:hover {
            background: var(--hover);
            border-color: var(--text-tertiary);
            color: var(--text-primary);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Filter tabs */
        .filters {
            display: flex;
            gap: 4px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .filter-tab {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 8px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            transition: all 0.15s ease;
        }

        .filter-tab:hover {
            color: var(--text-primary);
        }

        .filter-tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* Article list */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: var(--border);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .article {
            background: var(--bg);
            padding: 20px;
            cursor: pointer;
            transition: background 0.15s ease;
            position: relative;
        }

        .article:hover {
            background: var(--hover);
        }

        .article-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 16px;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-tertiary);
            flex-shrink: 0;
        }

        .article-source {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .article-time {
            color: var(--text-tertiary);
        }

        .article-title {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .article-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h3 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        /* Error state */
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 13px;
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 0 16px;
            }
            
            header {
                padding: 20px 0;
                margin-bottom: 24px;
            }
            
            .article {
                padding: 16px;
            }
            
            .article-header {
                flex-direction: column;
                gap: 8px;
            }
            
            .filters {
                margin-bottom: 20px;
            }
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-btn.loading svg {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Federal Intel</h1>
                <button class="refresh-btn" id="refreshBtn" onclick="refreshFeed()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>

        <div class="filters" id="filterContainer">
            <button class="filter-tab active" data-filter="all">All</button>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div id="content">
            <div class="loading">Loading articles...</div>
        </div>
    </div>

    <script>
        // Configuration
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        
        // State
        let articles = [];
        let currentFilter = 'all';
        let isLoading = false;

        // UI Elements
        const content = document.getElementById('content');
        const refreshBtn = document.getElementById('refreshBtn');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');

        // Utility functions
        function timeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return 'just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            if (days < 7) return `${days}d ago`;
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        // Fetch articles
        async function fetchArticles() {
            try {
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                return data.items || [];
            } catch (error) {
                console.error('Error fetching articles:', error);
                throw error;
            }
        }

        // Create filters based on individual sources
        function createFilters() {
            const sources = [...new Set(articles.map(a => a.source))].sort();
            
            filterContainer.innerHTML = `
                <button class="filter-tab ${currentFilter === 'all' ? 'active' : ''}" data-filter="all">
                    All
                </button>
                ${sources.map(source => `
                    <button class="filter-tab ${currentFilter === source ? 'active' : ''}" data-filter="${source}">
                        ${source}
                    </button>
                `).join('')}
            `;
            
            // Add event listeners
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderArticles();
                });
            });
        }

        // Render articles - filter by source
        function renderArticles() {
            const filtered = currentFilter === 'all' 
                ? articles 
                : articles.filter(a => a.source === currentFilter);
            
            if (filtered.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>No articles found</h3>
                        <p>Try selecting a different source or refreshing the feed.</p>
                    </div>
                `;
                return;
            }
            
            content.innerHTML = `
                <div class="article-list">
                    ${filtered.map(article => `
                        <article class="article" onclick="window.open('${article.link}', '_blank')">
                            <div class="article-header">
                                <div class="article-meta">
                                    <span class="article-source">${article.source}</span>
                                    <span>·</span>
                                    <span class="article-time">${timeAgo(article.pubDate)}</span>
                                </div>
                            </div>
                            <h2 class="article-title">${article.title}</h2>
                            <p class="article-description">${article.description || ''}</p>
                        </article>
                    `).join('')}
                </div>
            `;
        }

        // Refresh feed
        async function refreshFeed() {
            if (isLoading) return;
            
            isLoading = true;
            refreshBtn.disabled = true;
            refreshBtn.classList.add('loading');
            errorMessage.style.display = 'none';
            
            try {
                articles = await fetchArticles();
                createFilters();
                renderArticles();
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Failed to load articles. Please try again.';
                content.innerHTML = '<div class="empty-state"><p>Unable to load articles.</p></div>';
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
                refreshBtn.classList.remove('loading');
            }
        }

        // Initialize
        refreshFeed();
    </script>
</body>
</html>
