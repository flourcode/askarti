<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED SALES INTEL / QUANTUM ANALYTICS CONSOLE</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Retro-Future / Sci-Fi / Bloomberg Terminal Inspired Colors */
        :root {
            --bg-primary: #0a0e1a; /* Deep blue-black */
            --bg-secondary: #1a2a40; /* Slightly lighter blue-black for sections */
            --bg-card: #0f1526; /* Even darker for card base */
            --bg-card-hover: #1f2a4a; /* Hover state for cards */
            
            --text-primary: #e0f2f7; /* Light cyan/blue for main text */
            --text-secondary: #9cb2c9; /* Muted blue for secondary info */
            --text-dim: #5c728e; /* Darker blue for very subtle info */
            
            --accent-blue: #00e6ff; /* Electric blue for highlights */
            --accent-green: #00ff88; /* Vibrant green for success/positive */
            --accent-yellow: #ffcc00; /* Amber for warning/hot spots */
            --accent-red: #ff3366; /* Neon red for critical/alerts */
            
            --border-color: #3d5a80; /* Blue-gray for borders */
            --glow-color: rgba(0, 230, 255, 0.4); /* Soft glow effect */

            /* Category Colors (re-tuned for sci-fi palette) */
            --cat-federal_tech: #ff3366; /* Red for alerts */
            --cat-defense: #8A2BE2; /* Amethyst (Purple) */
            --cat-defense_tech: #ff69b4; /* Hot Pink */
            --cat-cybersecurity: #ffcc00; /* Amber */
            --cat-gov_operations: #00aaff; /* Sky Blue */
            --cat-procurement: #00ff88; /* Green for opportunities */
            --cat-state_local_tech: #9cb2c9; /* Muted Blue */
            --cat-business: #33ccff; /* Light Blue */
            --cat-contracts: #00ff88; /* Green (retained for consistency with procurement focus) */
            --cat-budget: #9933ff; /* Purple (retained for consistency) */
            --cat-policy: #00e6ff; /* Electric Blue (retained for consistency) */
            --cat-federal: #00e6ff; /* Added for general federal category */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace; /* Monospaced font */
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            font-size: 14px; /* Smaller base font for density */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Glitch effect background (subtle) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(0, 230, 255, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(153, 51, 255, 0.02) 0%, transparent 40%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.01) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
            animation: subtle-scanline 10s linear infinite alternate;
        }

        @keyframes subtle-scanline {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .container {
            max-width: 1400px; /* Wider for more columns */
            margin: 0 auto;
            padding: 0 20px; /* Slightly less padding */
            position: relative;
            z-index: 1;
            flex-grow: 1; /* Allow content to grow */
        }

        /* Header */
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 65px; /* Slightly taller */
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4); /* Stronger shadow for sci-fi depth */
            border-image: linear-gradient(to right, transparent, var(--accent-blue), transparent) 1; /* Horizontal line glow */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo h1 {
            font-family: 'Orbitron', sans-serif; /* Sci-fi display font */
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-primary);
            text-shadow: 0 0 8px var(--accent-blue); /* Glow effect */
        }

        .pulse-indicator {
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--accent-green), inset 0 0 3px var(--accent-green);
            animation: pulse-glow 1.5s infinite ease-out;
        }

        .pulse-indicator.loading {
            background: var(--accent-yellow);
            box-shadow: 0 0 5px var(--accent-yellow), inset 0 0 3px var(--accent-yellow);
        }

        .pulse-indicator.error {
            background: var(--accent-red);
            box-shadow: 0 0 5px var(--accent-red), inset 0 0 3px var(--accent-red);
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px var(--accent-green), inset 0 0 3px var(--accent-green); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 10px var(--accent-green), inset 0 0 6px var(--accent-green); }
        }
        /* Override for loading/error state */
        .pulse-indicator.loading {
             animation-name: pulse-glow-yellow;
        }
        @keyframes pulse-glow-yellow {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px var(--accent-yellow), inset 0 0 3px var(--accent-yellow); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 10px var(--accent-yellow), inset 0 0 6px var(--accent-yellow); }
        }
        @keyframes pulse-glow-red {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 5px var(--accent-red), inset 0 0 3px var(--accent-red); }
            50% { opacity: 0.6; transform: scale(0.85); box-shadow: 0 0 10px var(--accent-red), inset 0 0 6px var(--accent-red); }
        }


        .header-status {
            display: flex;
            gap: 20px;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .stat-value {
            color: var(--text-primary);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 4px var(--accent-blue);
        }

        .refresh-btn {
            background: var(--bg-secondary);
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            text-transform: uppercase;
            box-shadow: inset 0 0 5px rgba(0, 230, 255, 0.2);
        }

        .refresh-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-green);
            color: var(--accent-green);
            text-shadow: 0 0 3px var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.4), inset 0 0 5px rgba(0, 255, 136, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: var(--bg-primary);
            box-shadow: none;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Filter bar */
        .filter-bar {
            background: var(--bg-secondary);
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 65px;
            z-index: 90;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            border-image: linear-gradient(to right, transparent, var(--accent-blue), transparent) 1;
        }

        .filters-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem; /* Larger gap for clear separation */
            align-items: center;
            font-size: 0.85rem;
        }

        .filter-label {
            color: var(--text-primary);
            font-weight: 700;
            margin-right: 0.6rem;
            text-transform: uppercase;
            text-shadow: 0 0 4px var(--accent-blue);
        }

        .filter-chip {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            box-shadow: inset 0 0 3px rgba(0, 230, 255, 0.1);
        }

        .filter-chip:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            text-shadow: 0 0 3px var(--accent-blue);
            box-shadow: 0 0 5px var(--accent-blue), inset 0 0 5px rgba(0, 230, 255, 0.3);
        }

        .filter-chip.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: var(--bg-primary); /* Dark text on bright active chip */
            font-weight: 700;
            text-shadow: none;
            box-shadow: 0 0 8px var(--accent-blue), inset 0 0 8px rgba(0, 230, 255, 0.6);
        }

        /* Specific active chip colors */
        .filter-chip[data-filter="contracts"].active { background: var(--cat-contracts); border-color: var(--cat-contracts); box-shadow: 0 0 8px var(--cat-contracts), inset 0 0 8px rgba(0, 255, 136, 0.6); }
        .filter-chip[data-filter="budget"].active { background: var(--cat-budget); border-color: var(--cat-budget); box-shadow: 0 0 8px var(--cat-budget), inset 0 0 8px rgba(153, 51, 255, 0.6); }
        .filter-chip[data-filter="federal_tech"].active { background: var(--cat-federal_tech); border-color: var(--cat-federal_tech); box-shadow: 0 0 8px var(--cat-federal_tech), inset 0 0 8px rgba(255, 51, 102, 0.6); }
        .filter-chip[data-filter="defense"].active { background: var(--cat-defense); border-color: var(--cat-defense); box-shadow: 0 0 8px var(--cat-defense), inset 0 0 8px rgba(138, 43, 226, 0.6); }
        .filter-chip[data-filter="defense_tech"].active { background: var(--cat-defense_tech); border-color: var(--cat-defense_tech); box-shadow: 0 0 8px var(--cat-defense_tech), inset 0 0 8px rgba(255, 105, 180, 0.6); }
        .filter-chip[data-filter="cybersecurity"].active { background: var(--cat-cybersecurity); border-color: var(--cat-cybersecurity); box-shadow: 0 0 8px var(--cat-cybersecurity), inset 0 0 8px rgba(255, 204, 0, 0.6); }
        .filter-chip[data-filter="gov_operations"].active { background: var(--cat-gov_operations); border-color: var(--cat-gov_operations); box-shadow: 0 0 8px var(--cat-gov_operations), inset 0 0 8px rgba(0, 170, 255, 0.6); }
        .filter-chip[data-filter="procurement"].active { background: var(--cat-procurement); border-color: var(--cat-procurement); box-shadow: 0 0 8px var(--cat-procurement), inset 0 0 8px rgba(0, 255, 136, 0.6); }
        .filter-chip[data-filter="state_local_tech"].active { background: var(--cat-state_local_tech); border-color: var(--cat-state_local_tech); box-shadow: 0 0 8px var(--cat-state_local_tech), inset 0 0 8px rgba(156, 178, 201, 0.6); }
        .filter-chip[data-filter="business"].active { background: var(--cat-business); border-color: var(--cat-business); box-shadow: 0 0 8px var(--cat-business), inset 0 0 8px rgba(51, 204, 255, 0.6); }
        .filter-chip[data-filter="all"].active { background: var(--accent-blue); border-color: var(--accent-blue); } /* Default for 'All Intel' */
        .filter-chip[data-filter="federal"].active { background: var(--cat-federal); border-color: var(--cat-federal); box-shadow: 0 0 8px var(--cat-federal), inset 0 0 8px rgba(0, 230, 255, 0.6); }


        /* News Grid (Micronews Squares) */
        .news-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* FORCED 4 COLUMNS */
            gap: 20px; /* More prominent gaps */
            padding: 30px 0; /* Generous padding */
            margin-bottom: 2rem;
        }

        .news-cell {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px; /* Slightly sharper edges */
            padding: 20px; /* More internal padding */
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 230, 255, 0.1); /* Subtle glow around cards */
            height: 220px; /* Fixed height for consistent squares */
            justify-content: space-between;
        }

        /* Removed border pulse effect */
        .news-cell::before {
            content: none; /* Hide the glowing pseudo-element */
        }
        
        .news-cell:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-blue);
            transform: translateY(-3px); /* Just a slight lift */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Stronger shadow for depth on hover */
            /* Removed glow on hover border */
        }

        /* Left border indicator for category */
        .news-cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px; /* Thicker left bar */
            height: 100%;
            background: var(--border-color); /* Default */
            transition: background 0.2s ease;
        }

        .news-cell[data-category="contracts"]::after { background: var(--cat-contracts); }
        .news-cell[data-category="budget"]::after { background: var(--cat-budget); }
        .news-cell[data-category="federal_tech"]::after { background: var(--cat-federal_tech); }
        .news-cell[data-category="defense"]::after { background: var(--cat-defense); }
        .news-cell[data-category="defense_tech"]::after { background: var(--cat-defense_tech); }
        .news-cell[data-category="cybersecurity"]::after { background: var(--cat-cybersecurity); }
        .news-cell[data-category="gov_operations"]::after { background: var(--cat-gov_operations); }
        .news-cell[data-category="procurement"]::after { background: var(--cat-procurement); }
        .news-cell[data-category="state_local_tech"]::after { background: var(--cat-state_local_tech); }
        .news-cell[data-category="business"]::after { background: var(--cat-business); }
        .news-cell[data-category="federal"]::after { background: var(--cat-federal); }
        .news-cell[data-category="policy"]::after { background: var(--cat-policy); }


        .cell-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .cell-source {
            font-weight: 700;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            text-shadow: 0 0 2px var(--text-dim);
        }

        .cell-meta {
            display: flex;
            align-items: center;
            gap: 8px; /* Space out elements */
        }

        .cell-time {
            flex-shrink: 0;
        }

        /* No explicit priority indicator dot for simpler display */

        .cell-title {
            font-size: 1rem; /* Slightly larger, more impactful */
            font-weight: 700;
            line-height: 1.3;
            color: var(--text-primary);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            flex-grow: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 4px rgba(255, 255, 255, 0.1);
        }

        .cell-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 15px; /* More space before footer */
        }

        .cell-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 8px;
            flex-wrap: wrap;
            padding-top: 10px;
            border-top: 1px dashed rgba(61, 90, 128, 0.3); /* Dashed separator */
        }

        .opportunity-tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            flex: 1;
            min-width: 0;
            align-items: flex-end; /* Align tags to bottom of their container */
        }

        .opportunity-tag {
            background: var(--tag-bg-base);
            color: var(--text-secondary);
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 500;
            border: 1px solid var(--tag-border-base);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            white-space: nowrap;
            text-shadow: 0 0 2px rgba(0, 230, 255, 0.1);
        }
        /* Specific tag colors */
        .opportunity-tag.contract-tag { color: var(--accent-green); border-color: rgba(0, 255, 136, 0.4); box-shadow: inset 0 0 3px rgba(0, 255, 136, 0.2); }
        .opportunity-tag.budget-tag { color: var(--cat-budget); border-color: rgba(153, 51, 255, 0.4); box-shadow: inset 0 0 3px rgba(153, 51, 255, 0.2); }
        .opportunity-tag.urgent-tag { color: var(--accent-red); border-color: rgba(255, 51, 102, 0.4); box-shadow: inset 0 0 3px rgba(255, 51, 102, 0.2); }
        .opportunity-tag.agency-tag { color: var(--accent-blue); border-color: rgba(0, 230, 255, 0.4); box-shadow: inset 0 0 3px rgba(0, 230, 255, 0.2); }
        .opportunity-tag.tech-tag { color: var(--accent-green); border-color: rgba(0, 255, 136, 0.4); box-shadow: inset 0 0 3px rgba(0, 255, 136, 0.2); }


        .value-indicator {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-green);
            flex-shrink: 0;
            margin-left: auto;
            text-shadow: 0 0 5px var(--accent-green);
        }

        .post-button {
            background: var(--bg-card);
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            flex-shrink: 0;
            text-transform: uppercase;
            box-shadow: inset 0 0 3px rgba(0, 230, 255, 0.1);
        }

        .post-button:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent-green);
            color: var(--accent-green);
            text-shadow: 0 0 3px var(--accent-green);
            box-shadow: 0 0 5px rgba(0, 255, 136, 0.3), inset 0 0 5px rgba(0, 255, 136, 0.2);
        }
        
        /* Error message (hidden by default) */
        .error-message {
            display: none; /* Always hidden in this version */
            background: rgba(255, 51, 102, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            text-align: center;
            font-size: 0.95rem;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.4);
            text-shadow: 0 0 3px rgba(255, 51, 102, 0.2);
            font-family: 'Space Mono', monospace;
        }

        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            color: var(--text-secondary);
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 230, 255, 0.2);
            margin: 30px 0;
            font-family: 'Space Mono', monospace;
        }

        .empty-state h3 {
            font-size: 1.6rem;
            color: var(--text-primary);
            font-weight: 700;
            text-shadow: 0 0 5px var(--accent-blue);
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.6;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            color: var(--border-color);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 5px rgba(0, 230, 255, 0.3));
        }

        /* Responsive */
        @media (max-width: 1200px) {
            /* Keep 4 columns down to 900px, then change */
            .news-grid {
                grid-template-columns: repeat(3, 1fr); /* Adjust to 3 columns on smaller large screens */
            }
        }

        @media (max-width: 900px) {
            .news-grid {
                grid-template-columns: repeat(2, 1fr); /* Adjust to 2 columns on medium screens */
                gap: 15px;
            }
            .header-status {
                gap: 15px;
                font-size: 0.75rem;
            }
            .refresh-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.7rem;
            }
            .logo h1 {
                font-size: 1.4rem;
            }
            .filter-label {
                margin-right: 0.4rem;
            }
            .filter-chip {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
            .news-cell {
                height: 200px;
                padding: 15px;
            }
            .cell-title {
                font-size: 0.9rem;
            }
            .cell-description {
                font-size: 0.8rem;
            }
            .post-button {
                font-size: 0.7rem;
                padding: 0.25rem 0.6rem;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
            }
            .news-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
                gap: 12px;
            }
            .header-status {
                display: none;
            }
            .header-content {
                justify-content: center;
            }
            .filter-bar .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.8rem 15px;
            }
            .filters-group {
                width: 100%;
                justify-content: flex-start;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }
            .filter-label {
                width: 100%;
                margin-bottom: 0.1rem;
            }
            .news-cell {
                height: auto;
                min-height: 180px;
                padding: 12px;
            }
            .cell-title {
                font-size: 0.95rem;
            }
            .cell-description {
                font-size: 0.85rem;
            }
            .cell-footer {
                padding-top: 8px;
            }
            .opportunity-tag, .post-button {
                font-size: 0.65rem;
                padding: 0.15rem 0.4rem;
            }
        }

        /* Custom scrollbar - Sci-Fi style */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-left: 1px solid var(--border-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            box-shadow: 0 0 5px var(--accent-blue);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .news-cell {
            animation: fadeIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; /* Springy effect */
            opacity: 0;
        }

        .news-cell:nth-child(n) { animation-delay: var(--delay); }

        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, rgba(61, 90, 128, 0.2) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="pulse-indicator" id="statusIndicator"></div>
                    <h1>FED SALES INTEL</h1>
                </div>
                <div class="header-status">
                    <span>DATA STREAM ONLINE / </span>
                    <span>LAST UPDATE: </span>
                    <span class="stat-value" id="lastUpdate">ANALYZING...</span>
                    <button class="refresh-btn" id="refreshBtn" onclick="refreshAllFeeds()">
                        <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                        </svg>
                        Refresh Feed
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="filter-bar">
        <div class="container">
            <div class="filters-group" id="filterContainer">
                <span class="filter-label">ACCESS CATEGORIES:</span>
                <div class="filter-chip active" data-filter="all">ALL INTEL</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="error-message" id="errorMessage"></div>
        <div class="news-grid" id="newsGrid">
            </div>
    </div>

    <script>
        // Configuration
        // This URL points to the public S3 object where your Lambda stores the aggregated news.
        const S3_JSON_URL = 'https://askarti-daily-data.s3.us-east-1.amazonaws.com/daily-news.json';
        
        // This array defines the base categories for filter chips, ensuring they always appear.
        // It should broadly cover the categories assigned by the Lambda.
        const EXPECTED_CATEGORIES = [
            'federal_tech', 'defense', 'gov_operations', 'business', 
            'policy', 'budget' // Categories from RSS_FEEDS in Lambda
            // Add any other categories that are explicitly assigned in the Lambda's RSS_FEEDS
            // or that you know will frequently appear and want dedicated filter chips for.
        ];

        // State
        let allArticles = [];
        let currentFilter = 'all'; // Default to 'all' to show all news
        let isLoading = false;
        let lastRefresh = null;

        // UI Elements
        const newsGrid = document.getElementById('newsGrid');
        const lastUpdate = document.getElementById('lastUpdate');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const filterContainer = document.getElementById('filterContainer');

        // Utility functions (unchanged)
        function timeAgo(dateString) {
            const now = new Date(); const date = new Date(dateString); const diffInSeconds = Math.floor((now - date) / 1000); const minutes = Math.floor(diffInSeconds / 60); const hours = Math.floor(minutes / 60); const days = Math.floor(hours / 24); const months = Math.floor(days / 30); const years = Math.floor(days / 365);
            if (diffInSeconds < 60) return 'just now'; if (minutes < 60) return `${minutes}m ago`; if (hours < 24) return `${hours}h ago`; if (days < 30) return `${days}d ago`; if (months < 12) return `${months}mo ago`; return `${years}y ago`;
        }
        function stripHtml(html) { const tmp = document.createElement('div'); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ''; }
        function normalizeTitle(title) { let normalized = title.toLowerCase(); normalized = normalized.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()'"?\[\]]/g,""); normalized = normalized.replace(/\s{2,}/g," "); return normalized.trim(); }

        // Fetch from S3 JSON file
        async function fetchArticlesFromS3() {
            try {
                console.log(`Fetching aggregated news from S3: ${S3_JSON_URL}`);
                const response = await fetch(S3_JSON_URL);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status} from S3: ${S3_JSON_URL}`);
                }
                const data = await response.json();
                if (!data || !data.items || !Array.isArray(data.items)) {
                    throw new Error('Invalid data structure from S3 JSON.');
                }
                // The Lambda is now responsible for all processing including sorting and tagging.
                // Frontend just displays the data as is.
                return data.items.map(item => ({
                    ...item,
                    description: item.description || '', // Ensure description is always a string
                    normalizedTitle: normalizeTitle(item.title)
                    // contractValue, and priority are no longer expected. Tags are optional.
                }));
            } catch (error) {
                console.error(`Error fetching aggregated news from S3:`, error.message);
                return []; 
            }
        }

        async function fetchAllFeeds() {
            setLoadingState(true);
            hideError();

            try {
                const fetchedData = await fetchArticlesFromS3();
                allArticles = fetchedData; // Data is already sorted by pubDate from Lambda
                
                lastRefresh = new Date();
                updateStats();
                updateFilters(); 
                renderGrid();
                
            } catch (error) {
                console.error('An unexpected critical error occurred during data fetching:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = `Error loading news: ${error.message}. Please try again later.`;
                statusIndicator.className = 'pulse-indicator error';
            } finally {
                setLoadingState(false); 
                if (!errorMessage.style.display || errorMessage.style.display === 'none') {
                    statusIndicator.className = 'pulse-indicator';
                }
            }
        }

        // UI functions (adapted for sci-fi look)
        function setLoadingState(loading) {
            isLoading = loading;
            refreshBtn.disabled = loading;
            refreshBtn.classList.toggle('loading', loading);
            
            if (loading) {
                statusIndicator.className = 'pulse-indicator loading';
                lastUpdate.textContent = 'ANALYZING...';
            }
        }

        function showError(message) {
            console.error("Silent Error (not displayed to user):", message);
        }

        function hideError() {
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';
        }

        function updateStats() {
            if (lastRefresh) {
                lastUpdate.textContent = timeAgo(lastRefresh);
            } else {
                lastUpdate.textContent = 'NO DATA';
            }
        }

        function updateFilters() {
            // Dynamically get all unique categories from the actual fetched articles
            const dynamicCategories = new Set(allArticles.map(a => a.category));
            
            // Combine with explicitly expected categories to ensure filter chips for all known types
            // and remove duplicates via Set, then convert back to array and sort alphabetically.
            const allPossibleCategories = new Set([...EXPECTED_CATEGORIES, ...Array.from(dynamicCategories)]);
            
            const filters = ['all', ...Array.from(allPossibleCategories)].sort();
            
            // Ensure the active filter is correctly set based on currentFilter
            // This is crucial if a filter was selected and then a refresh happens.
            const activeFilter = currentFilter; 
            
            const filterNames = {
                'all': 'ALL INTEL',
                'contracts': 'CONTRACTS / GRANTS', 
                'budget': 'FISCAL DATA / BUDGET',
                'federal_tech': 'FEDERAL TECH NEWS',
                'defense': 'DEFENSE NEWS',
                'defense_tech': 'DEFENSE TECH', // Added back for completeness in mapping
                'cybersecurity': 'CYBERSECURITY', // Added back for completeness in mapping
                'gov_operations': 'GOV OPERATIONS',
                'procurement': 'PROCUREMENT', // Added back for completeness in mapping
                'state_local_tech': 'STATE & LOCAL TECH', // Added back for completeness in mapping
                'business': 'BUSINESS TRENDS',
                'federal': 'FEDERAL (GENERAL)', // Added back for completeness in mapping
                'policy': 'POLICY & REGULATORY'
            };
            
            filterContainer.innerHTML = `
                <span class="filter-label">ACCESS CATEGORIES:</span>
                ${filters.map(filter => `
                    <div class="filter-chip ${filter === activeFilter ? 'active' : ''}" data-filter="${filter}">
                        ${filterNames[filter] || filter.toUpperCase().replace('_', ' ')}
                    </div>
                `).join('')}
            `;
            
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderGrid();
                });
            });
            
            // Re-apply active class if it was lost during innerHTML reset
            const currentFilterChip = document.querySelector(`.filter-chip[data-filter="${currentFilter}"]`);
            if (currentFilterChip) currentFilterChip.classList.add('active');
        }

        function getFilteredArticles() {
            let filtered = allArticles;
            
            // This is the ONLY place filtering happens based on the selected category chip.
            if (currentFilter !== 'all') {
                filtered = filtered.filter(article => article.category === currentFilter);
            }
            
            return filtered;
        }

        function createNewsCell(article, index) {
            const cell = document.createElement('div');
            cell.className = `news-cell`;
            cell.dataset.category = article.category;
            cell.style.setProperty('--delay', `${index * 0.04}s`);
            
            // contractValue and priority are no longer expected or used here.
            // Display contractValue only if it truly exists on the article object.
            const valueDisplay = article.contractValue ? 
                `<div class="value-indicator">[VALUE: ${article.contractValue}]</div>` : '';

            // This map needs to be comprehensive for all tags generated by the Lambda,
            // to ensure correct styling.
            const tagClassMap = {
                'IDIQ': 'contract-tag', 'GSA': 'contract-tag', 'SEWP': 'contract-tag', 'CIO-SP3': 'contract-tag', 'OASIS': 'contract-tag', 'RFP/Solicitation': 'contract-tag', 'Grants': 'contract-tag',
                'DoD': 'agency-tag', 'Navy': 'agency-tag', 'Army': 'agency-tag', 'USAF': 'agency-tag', 'USSF': 'agency-tag', 'DHS': 'agency-tag', 'VA': 'agency-tag', 'HHS': 'agency-tag',
                'NASA': 'agency-tag', 'DOJ': 'agency-tag', 'State Dept': 'agency-tag', 'Treasury': 'agency-tag', 'DOE': 'agency-tag', 'FEMA': 'agency-tag', 'NIST': 'agency-tag', 'USDA': 'agency-tag', 'DOT': 'agency-tag', 'CMS': 'agency-tag', 'CBP': 'agency-tag', 'USMC': 'agency-tag', 'NatGuard': 'agency-tag', 'CyberCom': 'agency-tag', 'OCC': 'agency-tag', 'GAO': 'agency-tag',
                'Cloud': 'tech-tag', 'Cybersecurity': 'tech-tag', 'AI/ML': 'tech-tag', 'Data Analytics': 'tech-tag', 'Software': 'tech-tag', 'Infrastructure': 'tech-tag', 'Digital Xform': 'tech-tag', '5G': 'tech-tag', 'Quantum Tech': 'tech-tag', 'Zero Trust': 'tech-tag',
                'FY-End': 'urgent-tag', 'Budget Impact': 'budget-tag'
            };

            // Tags are now directly from the Lambda and displayed if they exist.
            const tagsHtml = (article.tags || []).map(tag => {
                const tagClass = tagClassMap[tag] || ''; 
                return `<span class="opportunity-tag ${tagClass}">${tag}</span>`;
            }).join('');
            
            cell.innerHTML = `
                <div>
                    <div class="cell-header">
                        <span class="cell-source">${article.source}</span>
                        <div class="cell-meta">
                            <span class="cell-time">${timeAgo(article.pubDate)}</span>
                        </div>
                    </div>
                    <div class="cell-title">${article.title}</div>
                    <div class="cell-description">${(article.description || '').slice(0, 120)}${(article.description || '').length > 120 ? '...' : ''}</div>
                </div>
                <div class="cell-footer">
                    <div class="opportunity-tags-container">
                        ${tagsHtml}
                    </div>
                    ${valueDisplay}
                    <button class="post-button" title="Broadcast Opportunity">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13.5H5c-.825 0-1.5-.675-1.5-1.5S4.175 10.5 5 10.5h14c.825 0 1.5.675 1.5 1.5s-.675 1.5-1.5 1.5zM12 21.5c-.825 0-1.5-.675-1.5-1.5v-14c0-.825.675-1.5 1.5-1.5s1.5.675 1.5 1.5v14c0 .825-.675 1.5-1.5 1.5z"/>
                        </svg>
                        BROADCAST
                    </button>
                </div>
            `;
            
            cell.addEventListener('click', (event) => {
                if (event.target.closest('.post-button')) {
                    return;
                }
                window.open(article.link, '_blank');
                console.log('Opportunity data accessed:', {
                    title: article.title,
                    category: article.category,
                    source: article.source
                });
            });

            const postButton = cell.querySelector('.post-button');
            postButton.addEventListener('click', (event) => {
                event.stopPropagation();
                postArticleToLinkedIn(article);
            });
            
            return cell;
        }

        function renderGrid() {
            newsGrid.innerHTML = '';
            const filteredArticles = getFilteredArticles(); // This is the only filter point
            
            if (filteredArticles.length === 0 && !isLoading) {
                newsGrid.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14.5 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V7.5L14.5 2z"/>
                            <path d="M14 2v6h6"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <line x1="10" y1="9" x2="8" y2="9"/>
                        </svg>
                        <h3>DATA STREAM INACTIVE</h3>
                        <p>No new intelligence packets detected for selected parameters. Adjust filters or initiate new scan cycle.</p>
                        <button class="refresh-btn" onclick="refreshAllFeeds()">
                            <svg class="refresh-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                            </svg>
                            INITIATE SCAN
                        </button>
                    </div>
                `;
                return;
            }
            
            // Display all filtered articles; they are already sorted by freshness from Lambda
            const articlesToShow = filteredArticles; 
            
            articlesToShow.forEach((article, index) => {
                newsGrid.appendChild(createNewsCell(article, index));
            });
        }

        function showLoadingSkeleton() {
            newsGrid.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton news-cell';
                newsGrid.appendChild(skeleton);
            }
        }

        // Public functions
        window.refreshAllFeeds = function() {
            if (isLoading) return;
            fetchAllFeeds();
        };

        window.postArticleToLinkedIn = function(article) {
            const articleLink = article.link;
            const articleTitle = article.title;
            const articleExcerpt = article.description.slice(0, 250) + (article.description.length > 250 ? '...' : '');
            
            // Tags from Lambda, if any
            const autoHashtags = (article.tags || []).map(tag => `#${tag.replace(/\s|\/|-/g, '')}`).join(' '); // Clean tags for hashtags
            let additionalHashtags = `#FederalSales #GovTech`;
            if (article.source) {
                additionalHashtags += ` #${article.source.replace(/\s|\/|-/g, '')}`;
            }

            const postText = `📡 FED SALES INTEL BROADCAST:\n\n"REPORT: ${articleTitle}"\n\n${articleExcerpt}\n\n${autoHashtags} ${additionalHashtags}`;

            const linkedInShareUrl = `https://www.linkedin.com/shareArticle?mini=true&url=${encodeURIComponent(articleLink)}&title=${encodeURIComponent(articleTitle)}&summary=${encodeURIComponent(articleExcerpt)}&source=${encodeURIComponent('FED SALES INTEL CONSOLE')}&text=${encodeURIComponent(postText)}`;
            
            window.open(linkedInShareUrl, '_blank', 'width=600,height=400');
        };

        // Auto-refresh every 15 minutes
        setInterval(() => {
            if (!isLoading) {
                fetchAllFeeds();
            }
        }, 15 * 60 * 1000); // 15 minutes

        // Update time display every minute
        setInterval(() => {
            if (lastRefresh) {
                lastUpdate.textContent = timeAgo(lastRefresh);
            }
        }, 60000); // 1 minute

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && (e.metaKey || e.ctrlKey)) {
                e.preventDefault();
                refreshAllFeeds();
            }
            if (e.key === 'a' && (e.metaKey || e.ctrlKey)) {
                 e.preventDefault();
                 document.querySelector('[data-filter="all"]').click();
            }
        });

        // Initialize
        showLoadingSkeleton();
        fetchAllFeeds();
    </script>
</body>
</html>
