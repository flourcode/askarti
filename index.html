<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskArti - Your Fed Sales Weapon</title>
    
    <meta name="description" content="When your customer ghosts you and your boss wants impossible quota. Real federal sales advice that actually works.">
    <link rel="canonical" href="https://askarti.com">
    <link rel="icon" href="/images/favicon.ico" sizes="any">
    
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        bloomberg: {
                            black: '#000000',
                            orange: '#FF6600',
                            blue: '#0033CC',
                            darkblue: '#001F5C',
                            green: '#00C851',
                            red: '#FF3B30',
                            gray: '#F5F5F5',
                            yellow: '#FFD700'
                        }
                    },
                    animation: {
                        'flash': 'flash 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        flash: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    
<style>
    /* Base Styles - Sharp, Bloomberg-like */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #FFFFFF;
        -webkit-font-smoothing: antialiased; 
        min-height: 100vh;
    }
    
    /* Power Loader */
    .loader {
        width: 40px;
        height: 40px;
        border: 3px solid #F5F5F5;
        border-top: 3px solid #FF6600;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
    }
    
    @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
    }
    
    /* Chat Styles - Clean and Direct */
    .chat-message-user { 
        background-color: #0033CC;
        color: white; 
        border-radius: 4px;
        font-weight: 500;
    }
    
    .chat-message-arti { 
        background-color: #F5F5F5;
        color: #000000; 
        border-radius: 4px;
        border-left: 4px solid #FF6600;
    }
    
    /* POWER REPORT STYLES - Bloomberg Terminal Meets Sales Playbook */
    .power-report {
        background: #FFFFFF;
        border: 2px solid #000000;
        border-radius: 0;
        overflow: hidden;
        box-shadow: 8px 8px 0 rgba(0, 0, 0, 0.1);
    }
    
    .report-header {
        background: #000000;
        color: #FFFFFF;
        padding: 1.5rem;
        border-bottom: 4px solid #FF6600;
    }
    
    .report-header h1 {
        font-size: 1.75rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: -0.02em;
        margin: 0;
    }
    
    .report-badge {
        display: inline-block;
        background: #FF6600;
        color: #FFFFFF;
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
    }
    
    .report-section {
        padding: 1.5rem;
        border-bottom: 1px solid #E5E5E5;
    }
    
    .report-section:last-child {
        border-bottom: none;
    }
    
    /* KILLER METRICS */
    .metric-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .metric-card {
        background: #F5F5F5;
        border-left: 4px solid #FF6600;
        padding: 1rem;
        position: relative;
        overflow: hidden;
    }
    
    .metric-card.green {
        border-left-color: #00C851;
    }
    
    .metric-card.red {
        border-left-color: #FF3B30;
    }
    
    .metric-value {
        font-size: 2rem;
        font-weight: 900;
        color: #000000;
        line-height: 1;
    }
    
    .metric-label {
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #666666;
        margin-top: 0.25rem;
    }
    
    /* ACTION ITEMS - What to Do NOW */
    .action-card {
        background: #FFFFFF;
        border: 2px solid #000000;
        padding: 1.25rem;
        margin-bottom: 1rem;
        position: relative;
        transition: all 0.2s ease;
    }
    
    .action-card:hover {
        transform: translateX(4px);
        box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
    }
    
    .action-card.urgent {
        border-color: #FF3B30;
        background: #FFF5F5;
    }
    
    .action-card.urgent::before {
        content: 'URGENT';
        position: absolute;
        top: 0;
        right: 0;
        background: #FF3B30;
        color: white;
        padding: 0.25rem 0.75rem;
        font-size: 0.625rem;
        font-weight: 700;
    }
    
    .action-title {
        font-size: 1.125rem;
        font-weight: 800;
        color: #000000;
        margin-bottom: 0.5rem;
    }
    
    .action-detail {
        font-size: 0.875rem;
        color: #333333;
        line-height: 1.5;
    }
    
    .action-meta {
        display: flex;
        gap: 1rem;
        margin-top: 0.75rem;
        font-size: 0.75rem;
        font-weight: 600;
        color: #666666;
    }
    
    .action-meta span {
        display: flex;
        align-items: center;
        gap: 0.25rem;
    }
    
    /* BLOOMBERG-STYLE LISTS */
    .power-list {
        padding-left: 0;
        margin: 0;
    }
    
    .power-list li {
        display: flex;
        align-items: flex-start;
        gap: 0.75rem;
        margin-bottom: 0.75rem;
        font-size: 0.9375rem;
        line-height: 1.5;
    }
    
    .power-list li::before {
        content: '‚ñ∫';
        color: #FF6600;
        font-weight: 700;
        flex-shrink: 0;
        margin-top: 0.125rem;
    }
    
    /* KEY INSIGHTS BOX */
    .insight-box {
        background: #000000;
        color: #FFFFFF;
        padding: 1.5rem;
        margin: 1.5rem 0;
        position: relative;
    }
    
    .insight-box::before {
        content: 'üí° KEY INSIGHT';
        position: absolute;
        top: -0.75rem;
        left: 1rem;
        background: #FF6600;
        padding: 0.25rem 0.75rem;
        font-size: 0.625rem;
        font-weight: 700;
        letter-spacing: 0.05em;
    }
    
    .insight-box p {
        margin: 0;
        font-size: 1.125rem;
        font-weight: 600;
        line-height: 1.4;
    }
    
    /* COMPETITIVE INTEL GRID */
    .intel-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
    }
    
    .intel-card {
        background: #FFFFFF;
        border: 1px solid #E5E5E5;
        padding: 1rem;
    }
    
    .intel-card h4 {
        font-size: 0.875rem;
        font-weight: 700;
        text-transform: uppercase;
        margin-bottom: 0.5rem;
        color: #000000;
    }
    
    .intel-card p {
        font-size: 0.875rem;
        color: #333333;
        line-height: 1.4;
    }
    
    /* WIN PROBABILITY */
    .win-meter {
        background: #F5F5F5;
        height: 40px;
        position: relative;
        margin: 1rem 0;
        border: 2px solid #000000;
    }
    
    .win-meter-fill {
        height: 100%;
        background: #00C851;
        transition: width 1s ease-out;
        position: relative;
    }
    
    .win-meter-label {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.25rem;
        font-weight: 900;
        color: #000000;
    }
    
    /* PARTNER MATRIX */
    .partner-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }
    
    .partner-table th,
    .partner-table td {
        padding: 0.75rem;
        text-align: left;
        border-bottom: 1px solid #E5E5E5;
    }
    
    .partner-table th {
        background: #000000;
        color: #FFFFFF;
        font-weight: 700;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }
    
    .partner-table td {
        font-size: 0.875rem;
    }
    
    .partner-score {
        display: inline-block;
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        font-weight: 700;
        border-radius: 2px;
    }
    
    .partner-score.high {
        background: #00C851;
        color: white;
    }
    
    .partner-score.medium {
        background: #FFD700;
        color: #000000;
    }
    
    .partner-score.low {
        background: #FF3B30;
        color: white;
    }
    
    /* Input Enhancement */
    .power-input {
        background: #F5F5F5;
        border: 2px solid #000000;
        padding: 1rem;
        font-size: 1rem;
        font-weight: 500;
        color: #000000;
        transition: all 0.2s ease;
    }
    
    .power-input:focus {
        background: #FFFFFF;
        border-color: #FF6600;
        outline: none;
        box-shadow: 4px 4px 0 rgba(255, 102, 0, 0.2);
    }
    
    .power-button {
        background: #FF6600;
        color: #FFFFFF;
        border: 2px solid #000000;
        padding: 0.75rem 1.5rem;
        font-weight: 800;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
    }
    
    .power-button:hover {
        background: #000000;
        transform: translate(-2px, -2px);
        box-shadow: 4px 4px 0 #FF6600;
    }
    
    .power-button:active {
        transform: translate(0, 0);
        box-shadow: none;
    }
    
    /* Animations */
    @keyframes flash-in {
        0% { opacity: 0; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1); }
    }
    
    .flash-in {
        animation: flash-in 0.4s ease-out;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .report-section { padding: 1rem; }
        .metric-grid { grid-template-columns: 1fr; }
        .intel-grid { grid-template-columns: 1fr; }
    }
</style>

</head>
<body>
   <div class="max-w-5xl mx-auto px-4 py-6">
       <header class="text-center mb-6">
           <a href="/" aria-label="AskArti Home">
               <img src="/images/asklite.png" alt="AskArti" class="h-16 sm:h-20 mx-auto mb-2">
           </a>
           <p class="text-xs font-bold uppercase tracking-wider text-gray-600">FEDERAL SALES INTELLIGENCE ‚Ä¢ INSTANT PLAYBOOKS</p>
       </header>

       <main class="bg-white border-2 border-black mb-6">
           <div class="p-4">
               <div class="chat-container mb-4" id="chat-history">
                   <div class="flex items-start gap-3 mb-4">
                       <img src="/images/arti_right.png" alt="Arti" class="w-8 h-8 flex-shrink-0">
                       <div class="chat-message-arti px-4 py-2.5 max-w-[85%]">
                           <p class="text-sm font-medium">What's your situation? I'll give you exactly what you need to win.</p>
                       </div>
                   </div>

                       type="text"

                   >
                   <button id="chat-send-btn" class="power-button no-print">
                       GET PLAN ‚Üí

               </div>

       </main>

       <div id="results-container"></div>

       <footer class="text-center mt-12 pb-8 no-print">
            <p class="text-xs text-gray-600 font-medium">

                <span class="text-gray-500">Not responsible for deals you close using our advice</span>
            </p>
       </footer>
   </div>

<script>
class AskArtiApp {
    constructor() {
        this.elements = {
            chatHistory: document.getElementById('chat-history'),
            chatInput: document.getElementById('chat-input'),
            chatSendBtn: document.getElementById('chat-send-btn'),
            resultsContainer: document.getElementById('results-container'),
        };
        this.state = { 
            conversationHistory: [],
            isProcessing: false 
        };
        this.apiEndpoint = 'https://vd823jgh0a.execute-api.us-east-1.amazonaws.com/prod/AskArtiAPI';
        this.setupEventListeners();
    }

    setupEventListeners() {
        this.elements.chatSendBtn.addEventListener('click', () => this.sendMessage());
        this.elements.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.sendMessage();
            }
        });
    }

    addMessageToUI(content, isUser) {
        const messageClass = isUser ? 'chat-message-user' : 'chat-message-arti';
        const justifyClass = isUser ? 'justify-end' : 'justify-start';
        
        const messageHtml = `
            <div class="flex ${justifyClass} mb-4 animate-slide-up">
                ${!isUser ? '<img src="/images/arti_right.png" alt="Arti" class="w-8 h-8 flex-shrink-0 mr-3">' : ''}
                <div class="${messageClass} px-4 py-2.5 max-w-[85%] text-sm font-medium">${content}</div>
            </div>`;
        
        this.elements.chatHistory.insertAdjacentHTML('beforeend', messageHtml);
        this.elements.chatHistory.scrollTop = this.elements.chatHistory.scrollHeight;
    }

    showLoading() {
        this.elements.resultsContainer.innerHTML = `
            <div class="power-report">
                <div class="report-section text-center py-8">
                    <div class="loader mb-3"></div>
                    <p class="font-bold text-sm uppercase tracking-wider">GENERATING YOUR PLAYBOOK...</p>
                    <p class="text-xs text-gray-600 mt-1">10 seconds to tactical brilliance</p>
                </div>
            </div>`;
    }

    async sendMessage() {
        const message = this.elements.chatInput.value.trim();
        if (!message || this.state.isProcessing) return;

        this.state.isProcessing = true;
        this.elements.chatSendBtn.disabled = true;
        this.elements.chatSendBtn.textContent = 'PROCESSING...';
        
        this.addMessageToUI(message, true);
        this.elements.chatInput.value = '';
        this.showLoading();

        this.state.conversationHistory.push({ role: 'user', content: message });

        try {
            const response = await fetch(this.apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    situation: message,
                    conversationHistory: this.state.conversationHistory
                })
            });
            
            if (!response.ok) throw new Error('API request failed');
            
            const data = await response.json();
            
            const contextualResponse = this.getContextualResponse(data);
            this.addMessageToUI(contextualResponse, false);
            
            this.state.conversationHistory.push({ 
                role: 'assistant', 
                content: contextualResponse 
            });
            
            this.displayResponse(data);

        } catch (error) {
            console.error('Error:', error);
            this.elements.resultsContainer.innerHTML = `
                <div class="power-report">
                    <div class="report-section text-center text-red-600 py-6">
                        <p class="font-bold">SYSTEM ERROR</p>
                        <p class="text-sm mt-2">Try again. The AI hamsters need a coffee break.</p>
                    </div>
                </div>`;
        } finally {
            this.state.isProcessing = false;
            this.elements.chatSendBtn.disabled = false;
            this.elements.chatSendBtn.textContent = 'GET PLAN ‚Üí';
        }
    }

    getContextualResponse(data) {
        const responses = [
            "Boom! Here's your tactical playbook. Execute this and watch the magic happen.",
            "Got it. Here's exactly what you need to do to turn this around.",
            "Analysis complete. This playbook will get you back in the game.",
            "Here's your action plan. Follow this and you'll crush it.",
            "Locked and loaded. Here's how you win this."
        ];
        return responses[Math.floor(Math.random() * responses.length)];
    }

    displayResponse(data) {
        this.elements.resultsContainer.innerHTML = '';
        
        if (data.response_type === 'analysis' && data.analysis_markdown) {
            this.displayTacticalAnalysis(data.analysis_markdown);
        } else {
            this.displayBattlePlan(data);
        }
        
        // Flash animation on new content
        setTimeout(() => {
            this.elements.resultsContainer.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }, 100);
    }

    displayTacticalAnalysis(markdown) {
        // Parse and enhance the markdown for Bloomberg-style presentation
        const htmlContent = marked.parse(markdown);
        
        const analysisHtml = `
            <div class="power-report flash-in">
                <div class="report-header">
                    <div class="report-badge">TACTICAL ANALYSIS</div>
                    <h1>Your Action Plan</h1>
                </div>
                <div class="report-section">
                    ${this.enhanceAnalysisContent(htmlContent)}
                </div>
            </div>`;
        
        this.elements.resultsContainer.innerHTML = analysisHtml;
    }

    enhanceAnalysisContent(html) {
        // Transform headers to Bloomberg style
        html = html.replace(/<h1[^>]*>(.*?)<\/h1>/g, '<h2 class="text-2xl font-900 uppercase mb-4 border-b-4 border-bloomberg-orange pb-2">$1</h2>');
        html = html.replace(/<h2[^>]*>(.*?)<\/h2>/g, '<h3 class="text-lg font-800 uppercase mt-6 mb-3">$1</h3>');
        html = html.replace(/<h3[^>]*>(.*?)<\/h3>/g, '<h4 class="text-base font-700 uppercase mt-4 mb-2">$1</h4>');
        
        // Style paragraphs
        html = html.replace(/<p>/g, '<p class="mb-4 leading-relaxed">');
        
        // Transform lists to power lists
        html = html.replace(/<ul>/g, '<ul class="power-list mb-4">');
        html = html.replace(/<ol>/g, '<ol class="power-list mb-4">');
        
        // Style blockquotes as insight boxes
        html = html.replace(/<blockquote>(.*?)<\/blockquote>/g, '<div class="insight-box"><p>$1</p></div>');
        
        // Bold important phrases
        html = html.replace(/<strong>(.*?)<\/strong>/g, '<span class="font-800 text-bloomberg-orange">$1</span>');
        
        return html;
    }

    displayBattlePlan(data) {
        const { 
            account_name, 
            executive_summary, 
            strategic_assessment, 
            partner_ecosystem, 
            next_steps,
            win_probability,
            key_metrics
        } = data;
        
        let html = `
            <div class="power-report flash-in">
                <div class="report-header">
                    <div class="report-badge">BATTLE PLAN</div>
                    <h1>${account_name || 'Federal Sales Playbook'}</h1>
                </div>`;
        
        // Executive Summary with Metrics
        if (executive_summary || key_metrics) {
            html += `
                <div class="report-section">
                    ${executive_summary ? `
                        <div class="mb-4">
                            <h3 class="text-xs font-bold uppercase tracking-wider mb-2">EXECUTIVE SUMMARY</h3>
                            <p class="text-lg font-semibold leading-tight">${executive_summary}</p>
                        </div>
                    ` : ''}
                    
                    ${key_metrics ? this.renderMetrics(key_metrics) : ''}
                    
                    ${win_probability ? `
                        <div class="mt-4">
                            <h3 class="text-xs font-bold uppercase tracking-wider mb-2">WIN PROBABILITY</h3>
                            <div class="win-meter">
                                <div class="win-meter-fill" style="width: ${win_probability}%"></div>
                                <div class="win-meter-label">${win_probability}%</div>
                            </div>
                        </div>
                    ` : ''}
                </div>`;
        }
        
        // Strategic Assessment
        if (strategic_assessment) {
            html += `
                <div class="report-section">
                    <h3 class="text-xs font-bold uppercase tracking-wider mb-4">SITUATION ANALYSIS</h3>
                    
                    ${strategic_assessment.current_state ? `
                        <div class="mb-4">
                            <p class="leading-relaxed">${strategic_assessment.current_state}</p>
                        </div>
                    ` : ''}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${strategic_assessment.key_challenges?.length ? `
                            <div>
                                <h4 class="font-bold text-red-600 uppercase text-sm mb-2">‚ö†Ô∏è THREATS</h4>
                                <ul class="power-list">
                                    ${strategic_assessment.key_challenges.map(challenge => 
                                        `<li>${challenge}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${strategic_assessment.opportunities?.length ? `
                            <div>
                                <h4 class="font-bold text-green-600 uppercase text-sm mb-2">‚úì OPPORTUNITIES</h4>
                                <ul class="power-list">
                                    ${strategic_assessment.opportunities.map(opp => 
                                        `<li>${opp}</li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>`;
        }
        
        // Partner Intel
        if (partner_ecosystem) {
            html += this.renderPartnerIntel(partner_ecosystem);
        }
        
        // Action Plan
        if (next_steps?.length) {
            html += `
                <div class="report-section">
                    <h3 class="text-xs font-bold uppercase tracking-wider mb-4">üéØ ACTION PLAN - EXECUTE NOW</h3>
                    ${next_steps.map((step, index) => {
                        const isUrgent = step.priority === 'immediate' || index === 0;
                        return `
                            <div class="action-card ${isUrgent ? 'urgent' : ''}">
                                <div class="action-title">${step.action}</div>
                                <div class="action-detail">${step.rationale}</div>
                                <div class="action-meta">
                                    <span>
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                        </svg>
                                        ${step.timeline}
                                    </span>
                                    <span class="uppercase">${step.priority} Priority</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>`;
        }
        
        html += '</div>';
        
        this.elements.resultsContainer.innerHTML = html;
    }

    renderMetrics(metrics) {
        return `
            <div class="metric-grid">
                ${Object.entries(metrics).map(([key, value]) => {
                    const isPositive = value.trend === 'up';
                    return `
                        <div class="metric-card ${isPositive ? 'green' : 'red'}">
                            <div class="metric-value">${value.value}</div>
                            <div class="metric-label">${key.replace(/_/g, ' ')}</div>
                        </div>
                    `;
                }).join('')}
            </div>
        `;
    }

    renderPartnerIntel(ecosystem) {
        return `
            <div class="report-section">
                <h3 class="text-xs font-bold uppercase tracking-wider mb-4">PARTNER INTELLIGENCE</h3>
                
                ${ecosystem.competitive_landscape ? `
                    <div class="insight-box mb-4">
                        <p>${ecosystem.competitive_landscape}</p>
                    </div>
                ` : ''}
                
                <table class="partner-table">
                    <thead>
                        <tr>
                            <th>Partner Type</th>
                            <th>Company</th>
							<th>Fit Score</th>
                           <th>Why Them</th>
                       </tr>
                   </thead>
                   <tbody>
                       ${ecosystem.top_prime_contractors?.map(prime => `
                           <tr>
                               <td><span class="font-bold">PRIME</span></td>
                               <td>${prime.name || prime}</td>
                               <td><span class="partner-score high">HIGH</span></td>
                               <td>${prime.rationale || 'Strong federal presence'}</td>
                           </tr>
                       `).join('') || ''}
                       
                       ${ecosystem.potential_isv_partners?.map(isv => `
                           <tr>
                               <td><span class="font-bold">ISV</span></td>
                               <td>${isv.name || isv}</td>
                               <td><span class="partner-score medium">MED</span></td>
                               <td>${isv.rationale || 'Tech complementarity'}</td>
                           </tr>
                       `).join('') || ''}
                   </tbody>
               </table>
           </div>
       `;
   }
}

// Initialize the app when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
   new AskArtiApp();
});
