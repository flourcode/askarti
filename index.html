<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AskArti - Federal Sales Prospecting Intelligence</title>
   
   <meta name="description" content="Get real federal sales prospecting intelligence. Find agencies, systems integrators, partners, and opportunities with insider-level market research.">
   <meta name="keywords" content="federal sales prospecting, government sales intelligence, systems integrators, federal contractors, govcon prospecting">
   <meta name="author" content="Mark">

   <link rel="canonical" href="https://askarti.com">

   <meta property="og:description" content="Get real federal sales prospecting intelligence from someone who knows the market.">
   <meta property="og:image" content="https://askarti.com/images/asklite.png">
   
   <link rel="icon" href="/images/favicon.ico" sizes="any">
   <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">

<style>
    :root {
        /* Purple-Toned Color Palette from index(14).html */
        --color-purple-lightest: #f2f0f7;
        --color-purple-light: #dadaeb;
        --color-purple-mid-light: #bcbddc;
        --color-purple-mid: #9e9ac8;
        --color-purple-dark: #756bb1;
        --color-black: #252525;
        --color-white: #ffffff;

        /* Semantic Colors */
        --color-primary: var(--color-purple-dark);
        --color-primary-hover: var(--color-purple-mid);
        --color-background: var(--color-purple-lightest); 
        --color-surface: var(--color-white); 
        --color-surface-muted: var(--color-purple-light);
        --color-text-primary: var(--color-black);
        --color-text-secondary: #525252;
        --color-text-muted: #737373;
        --color-border: var(--color-purple-light);
        --color-border-light: #E9E7F2; 
    }

    body { 
        font-family: 'Inter', sans-serif; 
        color: var(--color-text-primary);
        background-color: var(--color-background);
        -webkit-font-smoothing: antialiased; 
        min-height: 100vh;
    }
    
    /* Loader Animation */
    .loader { 
        border: 3px solid rgba(117, 107, 177, 0.3); 
        border-top: 3px solid var(--color-primary); 
        border-radius: 50%; 
        width: 40px; 
        height: 40px; 
        animation: spin 1s linear infinite; 
        margin: 0 auto;
    }
    
    @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
    }
    
    /* Fade-in Animation */
    .fade-in { 
        animation: fadeIn 0.5s ease-in-out; 
    }
    
    @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
     @keyframes slideUp { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
    .animate-slide-up {
        animation: slideUp 0.3s ease-out;
    }

    /* Main Interaction Card */
    .interaction-card {
        background-color: var(--color-surface); 
        border-radius: 1rem; 
        border: 1px solid var(--color-border); 
        padding: 1.5rem; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    /* Input and Button Styles */
    .styled-input {
        font-size: 16px !important; 
        border: 1px solid var(--color-border);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        transition: all 0.2s ease;
    }
    .styled-input:focus {
        --tw-ring-color: var(--color-primary);
        border-color: var(--color-primary);
        box-shadow: 0 0 0 3px rgba(117, 107, 177, 0.2);
        outline: none;
    }

    .styled-button {
        background-color: var(--color-primary);
        color: var(--color-white);
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease-in-out;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        cursor: pointer;
    }

    .styled-button:hover:not(:disabled) {
        background-color: var(--color-primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    .styled-button:disabled {
        background-color: var(--color-purple-mid);
        cursor: not-allowed;
    }

    /* Chat Message Styles */
    .chat-message-user { 
        background-color: var(--color-primary);
        color: white; 
        border-radius: 0.75rem;
        font-weight: 500;
    }
    
    .chat-message-arti { 
        background-color: var(--color-surface);
        border: 1px solid var(--color-border);
        color: var(--color-text-primary); 
        border-radius: 0.75rem;
    }

    /* MAGAZINE REPORT STYLES (from index(14).html) */
    .magazine-report {
        max-width: 1200px;
        margin: 0 auto;
        line-height: 1.6;
        color: var(--color-text-primary);
    }
    .report-header {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        margin-bottom: 2.5rem;
        padding: 2rem 2.5rem;
    }
    .header-content {
        display: flex; justify-content: space-between; align-items: flex-start;
        margin-bottom: 2rem; flex-wrap: wrap; gap: 1.5rem;
    }
    .title-section h1 {
        font-size: 2.75rem; font-weight: 800; color: var(--color-text-primary);
        margin: 0 0 0.5rem 0; letter-spacing: -0.04em; line-height: 1.1;
    }
    .report-badge {
        background: var(--color-primary); color: var(--color-white);
        padding: 0.5rem 1rem; font-size: 0.75rem; font-weight: 700;
        text-transform: uppercase; letter-spacing: 0.05em; display: inline-block;
        margin-bottom: 1rem;
    }
    .executive-summary {
        background: var(--color-background); padding: 2rem;
        border: 1px solid var(--color-border);
    }
    .executive-summary h2 {
        font-size: 1.5rem; font-weight: 700; margin: 0 0 1rem 0;
        border-bottom: 2px solid var(--color-primary); padding-bottom: 0.75rem;
        display: inline-block;
    }
    .summary-content { color: var(--color-text-secondary); line-height: 1.7; font-size: 1.05rem; }
    
    .content-section {
        background: var(--color-surface); border: 1px solid var(--color-border);
        padding: 2.5rem; margin-bottom: 2.5rem;
    }
    .content-section h2 {
        font-size: 2.25rem; font-weight: 800; color: var(--color-text-primary);
        margin: 0 0 2rem 0; letter-spacing: -0.03em;
    }

    /* Metrics Grid */
    .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 1.5rem;
        margin-top: 1.5rem;
    }
    .metric-card {
        background: var(--color-background);
        border-left: 4px solid var(--color-primary);
        padding: 1.25rem;
    }
    .metric-card .value {
        font-size: 2rem; font-weight: 700; color: var(--color-text-primary); line-height: 1;
    }
    .metric-card .label {
        font-size: 0.75rem; color: var(--color-text-secondary); text-transform: uppercase;
        letter-spacing: 0.05em; font-weight: 600; margin-top: 0.25rem;
    }

    /* Action List */
    .action-list { display: flex; flex-direction: column; gap: 1.5rem; }
    .action-item {
        display: flex; gap: 1.5rem; align-items: flex-start;
        background: var(--color-background); padding: 1.5rem;
        border: 1px solid var(--color-border-light);
        border-left: 3px solid var(--color-primary);
    }
     .action-item.urgent {
        border-left-color: #d03d33; /* A reddish tone */
    }
    .action-content h4 {
        font-weight: 700; color: var(--color-text-primary);
        margin: 0 0 0.5rem 0; font-size: 1.1rem;
    }
    .action-content p { color: var(--color-text-secondary); margin: 0 0 0.75rem 0; }
    .action-meta { font-size: 0.8rem; font-weight: 600; color: var(--color-text-muted); text-transform: uppercase;}

    /* Partner Table */
    .data-table-container { border: 1px solid var(--color-border); overflow-x: auto; }
    .data-table { width: 100%; border-collapse: collapse; font-size: 0.875rem; }
    .data-table th {
        background: var(--color-background); padding: 1rem 1.25rem; text-align: left;
        font-weight: 700; color: var(--color-text-primary); text-transform: uppercase;
        letter-spacing: 0.05em; font-size: 0.75rem; border-bottom: 2px solid var(--color-border);
    }
    .data-table td {
        padding: 1rem 1.25rem; border-bottom: 1px solid var(--color-border);
        vertical-align: top; line-height: 1.5; color: var(--color-text-secondary);
    }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table .company-name { font-weight: 600; color: var(--color-text-primary); font-size: 0.95rem; }

    /* Prose / Markdown content */
    .prose-content { color: var(--color-text-secondary); line-height: 1.7; }
    .prose-content h1, .prose-content h2, .prose-content h3 { color: var(--color-text-primary); font-weight: 700; margin-bottom: 1rem; margin-top: 1.5rem;}
    .prose-content p { margin-bottom: 1rem; }
    .prose-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    .prose-content strong { color: var(--color-text-primary); font-weight: 600; }
    .prose-content blockquote {
        border-left: 4px solid var(--color-primary);
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: var(--color-text-secondary);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        body { -webkit-text-size-adjust: 100%; }
        .report-header, .content-section { padding: 1.5rem; margin-bottom: 1.5rem; }
        .title-section h1 { font-size: 2rem; }
        .content-section h2 { font-size: 1.75rem; }
        .executive-summary { padding: 1.5rem; }
        .metrics-grid { grid-template-columns: 1fr; }
    }
</style>

</head>
<body>
   <div class="max-w-5xl mx-auto px-4 py-6">
       <header class="text-center mb-6">
           <a href="/" aria-label="AskArti Home">
               <img src="/images/asklite.png" alt="AskArti" class="h-16 sm:h-20 mx-auto mb-2">
           </a>
           <p class="text-sm font-semibold text-gray-600">Your Personal Federal Sales Strategist</p>
       </header>

       <main class="interaction-card mb-6">
           <div class="chat-container mb-4" id="chat-history">
               <div class="flex items-start gap-3 mb-4">
                   <img src="/images/arti_right.png" alt="Arti" class="w-10 h-10 flex-shrink-0 rounded-full">
                   <div class="chat-message-arti px-4 py-3 max-w-[85%]">
                       <p class="text-sm font-medium">What's your situation? I'll give you exactly what you need to win.</p>
                   </div>
               </div>
           </div>
           <div class="flex gap-2">
               <input 
                   type="text" 
                   id="chat-input" 
                   class="styled-input flex-1" 
                   placeholder="e.g., Losing to Booz Allen on DHS deal, need a comeback plan..." 
                   maxlength="500"
               >
               <button id="chat-send-btn" class="styled-button no-print">
                   <span>Get Plan</span>
               </button>
           </div>
       </main>

       <div id="results-container"></div>

       <footer class="text-center mt-12 pb-8 no-print">
            <p class="text-xs text-gray-500 font-medium">
                © 2025 AskArti · AI-Powered Federal Sales Intelligence
            </p>
       </footer>
   </div>

<script>
class AskArtiApp {
    constructor() {
        this.elements = {
            chatHistory: document.getElementById('chat-history'),
            chatInput: document.getElementById('chat-input'),
            chatSendBtn: document.getElementById('chat-send-btn'),
            resultsContainer: document.getElementById('results-container'),
        };
        this.state = { 
            conversationHistory: [],
            isProcessing: false 
        };
        this.apiEndpoint = 'https://vd823jgh0a.execute-api.us-east-1.amazonaws.com/prod/AskArtiAPI';
        this.setupEventListeners();
    }

    setupEventListeners() {
        this.elements.chatSendBtn.addEventListener('click', () => this.sendMessage());
        this.elements.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.sendMessage();
            }
        });
    }

    addMessageToUI(content, isUser) {
        const messageClass = isUser ? 'chat-message-user' : 'chat-message-arti';
        const justifyClass = isUser ? 'justify-end' : 'justify-start';
        const parsedContent = marked.parse(content);
        
        const messageHtml = `
            <div class="flex ${justifyClass} mb-4 animate-slide-up">
                ${!isUser ? '<img src="/images/arti_right.png" alt="Arti" class="w-10 h-10 flex-shrink-0 rounded-full mr-3">' : ''}
                <div class="${messageClass} px-4 py-3 max-w-[85%] text-sm font-medium">${parsedContent}</div>
            </div>`;
        
        this.elements.chatHistory.insertAdjacentHTML('beforeend', messageHtml);
        this.elements.chatHistory.scrollTop = this.elements.chatHistory.scrollHeight;
    }

    showLoading() {
        this.elements.resultsContainer.innerHTML = `
            <div class="interaction-card">
                <div class="text-center py-8">
                    <div class="loader mb-4"></div>
                    <p class="font-semibold text-sm uppercase tracking-wider text-gray-600">Generating Your Playbook...</p>
                    <p class="text-xs text-gray-500 mt-1">Compiling tactical intelligence...</p>
                </div>
            </div>`;
    }

    async sendMessage() {
        const message = this.elements.chatInput.value.trim();
        if (!message || this.state.isProcessing) return;

        this.state.isProcessing = true;
        this.elements.chatSendBtn.disabled = true;
        this.elements.chatSendBtn.querySelector('span').textContent = 'Processing...';
        
        this.addMessageToUI(message, true);
        this.elements.chatInput.value = '';
        this.showLoading();

        this.state.conversationHistory.push({ role: 'user', content: message });

        try {
            const response = await fetch(this.apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    situation: message,
                    conversationHistory: this.state.conversationHistory
                })
            });
            
            if (!response.ok) throw new Error('API request failed');
            
            const data = await response.json();
            
            const contextualResponse = this.getContextualResponse(data);
            this.addMessageToUI(contextualResponse, false);
            
            this.state.conversationHistory.push({ 
                role: 'assistant', 
                content: contextualResponse 
            });
            
            this.displayResponse(data);

        } catch (error) {
            console.error('Error:', error);
            this.elements.resultsContainer.innerHTML = `
                <div class="interaction-card text-center text-red-700 py-6">
                    <p class="font-bold">System Error</p>
                    <p class="text-sm mt-2">The AI hamsters need a coffee break. Please try again.</p>
                </div>`;
        } finally {
            this.state.isProcessing = false;
            this.elements.chatSendBtn.disabled = false;
            this.elements.chatSendBtn.querySelector('span').textContent = 'Get Plan';
        }
    }

    getContextualResponse(data) {
        if (data.response_type === 'plan') {
             return `Boom! Here's your tactical playbook for **${data.account_name || 'this situation'}**. Execute this and watch the magic happen.`;
        }
        return "Analysis complete. This plan will get you back in the game. Here's what to do.";
    }

    displayResponse(data) {
        this.elements.resultsContainer.innerHTML = '';
        
        if (data.response_type === 'analysis' && data.analysis_markdown) {
            this.displayTacticalAnalysis(data.analysis_markdown);
        } else {
            this.displayBattlePlan(data);
        }
        
        setTimeout(() => {
            this.elements.resultsContainer.scrollIntoView({ 
                behavior: 'smooth', 
                block: 'start' 
            });
        }, 100);
    }

    displayTacticalAnalysis(markdown) {
        const htmlContent = marked.parse(markdown);
        
        const analysisHtml = `
            <div class="magazine-report fade-in">
                <section class="content-section">
                    <div class="prose-content">
                        ${htmlContent}
                    </div>
                </section>
            </div>`;
        
        this.elements.resultsContainer.innerHTML = analysisHtml;
    }

    displayBattlePlan(data) {
        const { 
            account_name, executive_summary, strategic_assessment, 
            partner_ecosystem, next_steps, win_probability, key_metrics
        } = data;
        
        let html = `<div class="magazine-report fade-in">`;
        
        // Report Header
        html += `
            <header class="report-header">
                <div class="header-content">
                    <div class="title-section">
                        <div class="report-badge">Battle Plan</div>
                        <h1>${account_name || 'Federal Sales Playbook'}</h1>
                    </div>
                </div>
                ${executive_summary ? `
                <div class="executive-summary">
                    <h2>Executive Summary</h2>
                    <div class="summary-content">
                        <p>${executive_summary}</p>
                    </div>
                </div>` : ''}
            </header>`;
        
        // Key Metrics Section
        if (key_metrics || win_probability) {
             html += `
                <section class="content-section">
                    <h2>Key Metrics</h2>
                     <div class="metrics-grid">
                        ${win_probability ? `
                            <div class="metric-card">
                                <div class="value">${win_probability}%</div>
                                <div class="label">Win Probability</div>
                            </div>
                        ` : ''}
                        ${key_metrics ? this.renderMetrics(key_metrics) : ''}
                    </div>
                </section>`;
        }
        
        // Strategic Assessment Section
        if (strategic_assessment) {
            html += `
                <section class="content-section">
                    <h2>Situation Analysis</h2>
                    ${strategic_assessment.current_state ? `<p class="prose-content mb-8">${strategic_assessment.current_state}</p>` : ''}
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        ${strategic_assessment.key_challenges?.length ? `
                            <div>
                                <h3 class="font-bold text-red-600 uppercase text-sm mb-3">⚠️ KEY CHALLENGES</h3>
                                <ul class="list-none p-0 space-y-2">
                                    ${strategic_assessment.key_challenges.map(challenge => 
                                        `<li class="flex items-start"><span class="text-red-500 mr-3 mt-1">&#10007;</span><span>${challenge}</span></li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${strategic_assessment.opportunities?.length ? `
                            <div>
                                <h4 class="font-bold text-green-600 uppercase text-sm mb-3">✓ OPPORTUNITIES</h4>
                                <ul class="list-none p-0 space-y-2">
                                    ${strategic_assessment.opportunities.map(opp => 
                                        `<li class="flex items-start"><span class="text-green-500 mr-3 mt-1">&#10003;</span><span>${opp}</span></li>`
                                    ).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </section>`;
        }
        
        // Action Plan Section
        if (next_steps?.length) {
            html += `
                <section class="content-section">
                    <h2>Action Plan</h2>
                    <div class="action-list">
                    ${next_steps.map((step, index) => {
                        const isUrgent = step.priority === 'immediate' || index < 2;
                        return `
                            <div class="action-item ${isUrgent ? 'urgent' : ''}">
                                <div class="action-content">
                                    <h4>${step.action}</h4>
                                    <p>${step.rationale}</p>
                                    <div class="action-meta">${step.timeline} &bull; ${step.priority} Priority</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                    </div>
                </section>`;
        }

        // Partner Intel Section
        if (partner_ecosystem) {
            html += this.renderPartnerIntel(partner_ecosystem);
        }
        
        html += '</div>';
        
        this.elements.resultsContainer.innerHTML = html;
    }

    renderMetrics(metrics) {
        return Object.entries(metrics).map(([key, value]) => `
            <div class="metric-card">
                <div class="value">${value.value}</div>
                <div class="label">${key.replace(/_/g, ' ')}</div>
            </div>
        `).join('');
    }

    renderPartnerIntel(ecosystem) {
        const hasData = ecosystem.top_prime_contractors?.length || ecosystem.potential_isv_partners?.length;
        return `
            <section class="content-section">
                <h2>Partner Ecosystem</h2>
                ${ecosystem.competitive_landscape ? `<p class="prose-content mb-8"><strong>Competitive Landscape:</strong> ${ecosystem.competitive_landscape}</p>` : ''}
                
                ${hasData ? `
                <div class="data-table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Partner</th>
                                <th>Type</th>
                                <th>Rationale</th>
                           </tr>
                       </thead>
                       <tbody>
                           ${ecosystem.top_prime_contractors?.map(prime => `
                               <tr>
                                   <td><div class="company-name">${prime.name || prime}</div></td>
                                   <td>Prime Contractor</td>
                                   <td>${prime.rationale || 'Strong federal presence and relevant past performance.'}</td>
                               </tr>
                           `).join('') || ''}
                           
                           ${ecosystem.potential_isv_partners?.map(isv => `
                               <tr>
                                   <td><div class="company-name">${isv.name || isv}</div></td>
                                   <td>ISV Partner</td>
                                   <td>${isv.rationale || 'Provides complementary technology to strengthen the offering.'}</td>
                               </tr>
                           `).join('') || ''}
                       </tbody>
                   </table>
                </div>
                ` : '<p class="prose-content">No specific partners identified for this scenario. Focus on direct outreach.</p>'}
           </section>
       `;
   }
}

document.addEventListener('DOMContentLoaded', () => {
   new AskArtiApp();
});
</script>
</body>
</html>
