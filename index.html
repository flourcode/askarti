<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskArti - Your Fed Sales Weapon</title>
    
    <meta name="description" content="When your customer ghosts you and your boss wants impossible quota. Real federal sales advice that actually works.">
    <link rel="canonical" href="https://askarti.com">
    <link rel="icon" href="/images/favicon.ico" sizes="any">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Lexend', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            purple: '#6B46C1',
                            blue: '#3B82F6',
                            light: '#F7FAFC',
                            text: '#2D3748',
                            muted: '#718096',
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                }
            }
        }
    </script>
    
<style>
    /* --- MODERN, CLEAN AESTHETIC --- */
    body { 
        font-family: 'Inter', sans-serif; 
        background-color: #F7FAFC; /* Off-white background */
        color: #2D3748;
        -webkit-font-smoothing: antialiased; 
    }
    
    .loader {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-left-color: #3B82F6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 
        to { transform: rotate(360deg); } 
    }
    
    /* --- CHAT STYLES --- */
    .chat-message-user { 
        background-color: #6B46C1; /* Brand Purple */
        color: white; 
        border-radius: 16px;
        border-bottom-right-radius: 4px;
    }
    
    .chat-message-arti { 
        background-color: #FFFFFF;
        color: #2D3748; 
        border: 1px solid #E2E8F0;
        border-radius: 16px;
        border-bottom-left-radius: 4px;
    }
    
    /* --- MODERN INPUT & BUTTON --- */
    .modern-input {
        background: #FFFFFF;
        border: 1px solid #CBD5E0;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.2s ease;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    .modern-input:focus {
        outline: none;
        border-color: #6B46C1;
        box-shadow: 0 0 0 3px rgba(107, 70, 193, 0.2);
    }
    
    .modern-button {
        background-color: #6B46C1;
        color: #FFFFFF;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        font-size: 0.9375rem;
        cursor: pointer;
        transition: all 0.2s ease;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }
    
    .modern-button:hover {
        background-color: #5534a5;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .modern-button:active {
        transform: translateY(0);
    }
    
    .modern-button:disabled {
        background-color: #A0AEC0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    /* --- "WIRED MAGAZINE" REPORT STYLES --- */
    .report-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
    }
    
    .report-card {
        background: #FFFFFF;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        opacity: 0;
        animation: fade-in-up 0.5s ease-out forwards;
    }

    .card-header {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #E2E8F0;
        padding-bottom: 1rem;
    }

    .card-icon {
        background-color: rgba(59, 130, 246, 0.1);
        color: #3B82F6;
        border-radius: 8px;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .card-title {
        font-family: 'Lexend', sans-serif;
        font-size: 1.125rem;
        font-weight: 600;
        color: #2D3748;
    }

    .metric-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }
    
    .metric-item {
        text-align: center;
        padding: 1rem;
        background-color: #F7FAFC;
        border-radius: 8px;
    }
    
    .metric-value {
        font-size: 2rem;
        font-weight: 700;
        font-family: 'Lexend', sans-serif;
        color: #6B46C1;
        line-height: 1.1;
    }
    
    .metric-label {
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        color: #718096;
        margin-top: 0.25rem;
    }
    
    .action-item {
        background: #F7FAFC;
        border: 1px solid #E2E8F0;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 0.75rem;
        transition: all 0.2s ease;
    }
    .action-item:hover {
        border-color: #6B46C1;
        transform: translateY(-2px);
    }
    .action-item-title {
        font-weight: 600;
        color: #2D3748;
    }
    .action-item-detail {
        font-size: 0.875rem;
        color: #718096;
        margin-top: 0.25rem;
    }

    /* --- ENHANCED MARKDOWN STYLES --- */
    .analysis-content h1, .analysis-content h2, .analysis-content h3 {
        font-family: 'Lexend', sans-serif;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #2D3748;
    }
    .analysis-content h1 { font-size: 1.5rem; margin-top: 0; }
    .analysis-content h2 { font-size: 1.25rem; margin-top: 1.5rem; }
    .analysis-content p { margin-bottom: 1rem; line-height: 1.6; }
    .analysis-content ul { list-style: none; padding-left: 0; }
    .analysis-content li { display: flex; align-items: flex-start; gap: 0.75rem; margin-bottom: 0.5rem; }
    .analysis-content li::before {
        content: '✓';
        color: #6B46C1;
        font-weight: 700;
        margin-top: 0.25rem;
    }
    .analysis-content strong { color: #6B46C1; font-weight: 600; }
    .analysis-content blockquote {
        border-left: 4px solid #6B46C1;
        padding-left: 1rem;
        margin-left: 0;
        font-style: italic;
        color: #718096;
    }

</style>
</head>
<body class="bg-brand-light">
   <div class="max-w-3xl mx-auto px-4 py-8 md:py-12">
       <header class="text-center mb-8">
           <a href="/" aria-label="AskArti Home">
               <img src="/images/asklite.png" alt="AskArti" class="h-16 sm:h-20 mx-auto mb-2">
           </a>
           <p class="text-sm font-medium text-brand-muted">Your AI-Powered Federal Sales Strategist</p>
       </header>

       <main class="bg-white rounded-lg shadow-sm p-4 md:p-6 mb-8">
           <div class="chat-container mb-4" id="chat-history">
               <div class="flex justify-start mb-4">
                   <img src="/images/arti_right.png" alt="Arti" class="w-10 h-10 rounded-full flex-shrink-0 mr-3">
                   <div class="chat-message-arti px-4 py-3 max-w-[85%] text-sm font-medium">
                       <p>What's your critical sales situation? I'll build you a winning playbook.</p>
                   </div>
               </div>
           </div>
           <div class="flex gap-3">
               <input 
                   type="text" 
                   id="chat-input" 
                   class="modern-input flex-1" 
                   placeholder="e.g., How to win a DHS deal against Booz Allen..." 
                   maxlength="500"
               >
               <button id="chat-send-btn" class="modern-button">
                   <span>Analyze</span>
               </button>
           </div>
       </main>

       <div id="results-container"></div>

       <footer class="text-center mt-12 pb-8">
            <p class="text-xs text-brand-muted font-medium">
                © 2025 AskArti · AI-Powered Intelligence
            </p>
       </footer>
   </div>

<script>
class AskArtiApp {
    constructor() {
        this.elements = {
            chatHistory: document.getElementById('chat-history'),
            chatInput: document.getElementById('chat-input'),
            chatSendBtn: document.getElementById('chat-send-btn'),
            resultsContainer: document.getElementById('results-container'),
        };
        this.state = { 
            conversationHistory: [],
            isProcessing: false 
        };
        this.apiEndpoint = 'https://vd823jgh0a.execute-api.us-east-1.amazonaws.com/prod/AskArtiAPI';
        this.setupEventListeners();
    }

    setupEventListeners() {
        this.elements.chatSendBtn.addEventListener('click', () => this.sendMessage());
        this.elements.chatInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.sendMessage();
            }
        });
    }

    addMessageToUI(content, isUser) {
        const justifyClass = isUser ? 'justify-end' : 'justify-start';
        const avatar = !isUser ? `<img src="/images/arti_right.png" alt="Arti" class="w-10 h-10 rounded-full flex-shrink-0 mr-3">` : '';
        
        const messageHtml = `
            <div class="flex ${justifyClass} mb-4" style="opacity:0; animation: fadeInUp 0.3s ease-out forwards;">
                ${avatar}
                <div class="${isUser ? 'chat-message-user' : 'chat-message-arti'} px-4 py-3 max-w-[85%] text-sm font-medium">${content}</div>
            </div>`;
        
        this.elements.chatHistory.insertAdjacentHTML('beforeend', messageHtml);
        this.elements.chatHistory.scrollTop = this.elements.chatHistory.scrollHeight;
    }

    showLoading() {
        this.elements.resultsContainer.innerHTML = `
            <div class="text-center p-8">
                <div class="loader mb-4"></div>
                <p class="font-semibold text-brand-purple">Analyzing intelligence feeds...</p>
                <p class="text-sm text-brand-muted mt-1">Crafting your strategic playbook.</p>
            </div>`;
    }

    async sendMessage() {
        const message = this.elements.chatInput.value.trim();
        if (!message || this.state.isProcessing) return;

        this.state.isProcessing = true;
        this.elements.chatSendBtn.disabled = true;
        this.elements.chatSendBtn.innerHTML = `<div class="w-5 h-5 border-2 border-white/50 border-t-white rounded-full animate-spin"></div>`;
        
        this.addMessageToUI(message, true);
        this.elements.chatInput.value = '';
        this.showLoading();

        this.state.conversationHistory.push({ role: 'user', content: message });

        try {
            const response = await fetch(this.apiEndpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    situation: message,
                    conversationHistory: this.state.conversationHistory
                })
            });
            
            if (!response.ok) throw new Error('API request failed');
            
            const data = await response.json();
            
            const contextualResponse = "I've analyzed the situation. Here is your strategic playbook.";
            this.addMessageToUI(contextualResponse, false);
            
            this.state.conversationHistory.push({ role: 'assistant', content: contextualResponse });
            
            this.displayResponse(data);

        } catch (error) {
            console.error('Error:', error);
            this.elements.resultsContainer.innerHTML = `
                <div class="report-card text-center text-red-500">
                    <p class="font-bold">SYSTEM ERROR</p>
                    <p class="text-sm mt-2">Failed to generate a response. Please try again.</p>
                </div>`;
        } finally {
            this.state.isProcessing = false;
            this.elements.chatSendBtn.disabled = false;
            this.elements.chatSendBtn.innerHTML = `<span>Analyze</span>`;
        }
    }

    displayResponse(data) {
        this.elements.resultsContainer.innerHTML = ''; 
        if (data.response_type === 'analysis' && data.analysis_markdown) {
            this.displayTacticalAnalysis(data.analysis_markdown);
        } else {
            this.displayBattlePlan(data);
        }
    }

    displayTacticalAnalysis(markdown) {
        const htmlContent = marked.parse(markdown);
        const analysisHtml = `
            <div class="report-card">
                <div class="card-header">
                    <div class="card-icon">
                         <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                    <h2 class="card-title">Tactical Playbook</h2>
                </div>
                <div class="analysis-content">${htmlContent}</div>
            </div>`;
        this.elements.resultsContainer.innerHTML = analysisHtml;
    }

    displayBattlePlan(data) {
        const { 
            account_name, executive_summary, strategic_assessment, 
            partner_ecosystem, next_steps, win_probability, key_metrics
        } = data;
        
        let cardsHtml = '';

        // Card 1: Executive Summary & Win Probability
        if (executive_summary || win_probability) {
            cardsHtml += `
                <div class="report-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <h2 class="card-title">${account_name || 'Executive Summary'}</h2>
                    </div>
                    <p class="text-brand-muted mb-4">${executive_summary || ''}</p>
                    ${win_probability ? `
                        <div class="mt-4">
                            <label class="font-semibold text-sm text-brand-text mb-2 block">Win Probability</label>
                            <div class="w-full bg-gray-200 rounded-full h-2.5">
                                <div class="bg-gradient-to-r from-brand-blue to-brand-purple h-2.5 rounded-full" style="width: ${win_probability}%"></div>
                            </div>
                            <p class="text-right font-bold text-brand-purple text-lg mt-1">${win_probability}%</p>
                        </div>
                    ` : ''}
                </div>`;
        }

        // Card 2: Key Metrics
        if (key_metrics) {
            cardsHtml += `
                <div class="report-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path></svg>
                        </div>
                        <h2 class="card-title">Key Metrics</h2>
                    </div>
                    <div class="metric-grid">
                        ${Object.entries(key_metrics).map(([key, value]) => `
                            <div class="metric-item">
                                <div class="metric-value">${value.value}</div>
                                <div class="metric-label">${key.replace(/_/g, ' ')}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        // Card 3: Strategic Assessment
        if (strategic_assessment) {
            cardsHtml += `
                <div class="report-card">
                    <div class="card-header">
                        <div class="card-icon">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                        <h2 class="card-title">Situation Analysis</h2>
                    </div>
                    <div class="space-y-4">
                        ${strategic_assessment.key_challenges?.length ? `
                            <div>
                                <h4 class="font-semibold text-red-500 text-sm mb-2">Threats & Challenges</h4>
                                <ul class="list-disc list-inside text-sm text-brand-muted space-y-1">
                                    ${strategic_assessment.key_challenges.map(c => `<li>${c}</li>`).join('')}
                                </ul>
                            </div>` : ''}
                        ${strategic_assessment.opportunities?.length ? `
                            <div>
                                <h4 class="font-semibold text-green-500 text-sm mb-2">Opportunities</h4>
                                <ul class="list-disc list-inside text-sm text-brand-muted space-y-1">
                                    ${strategic_assessment.opportunities.map(o => `<li>${o}</li>`).join('')}
                                </ul>
                            </div>` : ''}
                    </div>
                </div>`;
        }
        
        // Card 4: Action Plan
        if (next_steps?.length) {
            cardsHtml += `
                <div class="report-card md:col-span-2">
                    <div class="card-header">
                        <div class="card-icon">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        </div>
                        <h2 class="card-title">Immediate Action Plan</h2>
                    </div>
                    <div class="space-y-3">
                        ${next_steps.map(step => `
                            <div class="action-item">
                                <p class="action-item-title">${step.action}</p>
                                <p class="action-item-detail">${step.rationale}</p>
                            </div>
                        `).join('')}
                    </div>
                </div>`;
        }

        this.elements.resultsContainer.innerHTML = `<div class="report-grid">${cardsHtml}</div>`;
    }
}

document.addEventListener('DOMContentLoaded', () => new AskArtiApp());
</script>
</body>
</html>
