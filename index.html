<style>
    :root {
        --color-purple-lightest: #f2f0f7;
        --color-purple-light: #dadaeb;
        --color-purple-mid-light: #bcbddc;
        --color-purple-mid: #9e9ac8;
        --color-purple-dark: #756bb1;
        --color-black: #252525;
        --color-white: #ffffff;
        --color-primary: var(--color-purple-dark);
        --color-primary-hover: var(--color-purple-mid);
        --color-background: var(--color-purple-lightest); 
        --color-surface: var(--color-white); 
        --color-surface-muted: #faf9fb;
        --color-text-primary: var(--color-black);
        --color-text-secondary: #525252;
        --color-text-muted: #737373;
        --color-border: #e2e0e9;
        --color-border-light: #edecee;
        --color-success: #059669;
        --color-warning: #d97706;
    }

    body { 
        font-family: 'Inter', sans-serif; 
        color: var(--color-text-primary);
        background-color: var(--color-background);
    }
    
    .loader { 
        border: 2px solid rgba(255, 255, 255, 0.3); 
        border-top: 2px solid var(--color-white); 
        border-radius: 50%; 
        width: 20px; 
        height: 20px; 
        animation: spin 1s linear infinite; 
    }
    
    @keyframes spin { 
        0% { transform: rotate(0deg); } 
        100% { transform: rotate(360deg); } 
    }
    
    .fade-in { 
        animation: fadeIn 0.5s ease-in-out; 
    }
    
    @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
    }
    
    .prospect-card { 
        background-color: var(--color-surface); 
        border-radius: 1rem; 
        border: 1px solid var(--color-border); 
        padding: 1.5rem; 
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); 
    }
    
    #prospect-btn {
        background-color: var(--color-primary);
        color: var(--color-white);
        font-weight: 600;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        transition: all 0.2s ease-in-out;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    #prospect-btn:hover {
        background-color: var(--color-primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }
    
    .quick-prompt {
        border: 1px solid var(--color-border);
        background-color: #fafafa;
        border-radius: 9999px;
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        transition: all 0.2s ease;
    }

    .quick-prompt:hover { 
        background-color: var(--color-primary); 
        color: var(--color-white);
        border-color: var(--color-primary);
        transform: translateY(-2px); 
    }
    
    textarea { 
        font-size: 16px !important; 
        border: 1px solid var(--color-border);
        border-radius: 0.5rem;
    }
    textarea:focus {
        --tw-ring-color: var(--color-primary);
        border-color: var(--color-primary);
    }

    .char-counter {
        text-align: right;
        font-size: 0.75rem;
        color: var(--color-text-muted);
        margin-top: 0.25rem;
    }
    .char-counter.warning {
        color: var(--color-warning);
    }

    /* Magazine Report Styles */
    .magazine-report {
        max-width: 1200px;
        margin: 2rem auto;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        line-height: 1.6;
        color: var(--color-text-primary);
    }

    .report-header {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        margin-bottom: 2.5rem;
        padding: 2.5rem;
        border-radius: 1rem;
        text-align: center;
    }

    .report-header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--color-text-primary);
        letter-spacing: -0.04em;
        line-height: 1.1;
        background: linear-gradient(135deg, var(--color-primary), var(--color-purple-mid));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .report-header .subtitle {
        font-size: 1.1rem;
        color: var(--color-text-secondary);
        margin: 0.5rem 0 1.5rem 0;
        font-weight: 500;
    }
    .report-meta {
        font-size: 0.875rem;
        color: var(--color-text-muted);
        border-top: 1px solid var(--color-border);
        padding-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 1.5rem;
    }
    
    .executive-summary {
        background: var(--color-surface-muted);
        padding: 2rem;
        border: 1px solid var(--color-border-light);
        border-radius: 0.75rem;
        margin-top: 2.5rem;
        text-align: left;
    }

    .executive-summary h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-text-primary);
        margin: 0 0 1rem 0;
        border-bottom: 2px solid var(--color-primary);
        padding-bottom: 0.75rem;
        display: inline-block;
    }

    .executive-summary .prose-content {
        color: var(--color-text-secondary);
        line-height: 1.7;
        font-size: 1rem;
    }

    .content-section {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        padding: 2.5rem;
        margin-bottom: 2.5rem;
        border-radius: 1rem;
    }

    .content-section > h2 {
        font-size: 2rem;
        font-weight: 800;
        color: var(--color-text-primary);
        margin: 0 0 2rem 0;
        letter-spacing: -0.03em;
        position: relative;
        padding-left: 1.5rem;
    }

    .content-section > h2::before {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 6px;
        height: 100%;
        background: linear-gradient(135deg, var(--color-primary), var(--color-purple-mid));
        border-radius: 3px;
    }
    
    /* Agency Cards */
    .agencies-list {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
    }

    .agency-card {
        background: var(--color-surface-muted);
        border: 1px solid var(--color-border-light);
        border-radius: 1rem;
        padding: 2rem;
        transition: all 0.2s ease;
    }
    .agency-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        border-color: var(--color-primary);
    }
    .agency-card-header {
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 1.5rem;
        margin-bottom: 1.5rem;
    }
    .agency-card-header h3 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--color-text-primary);
        margin: 0;
    }
    .opportunity-size {
        margin-top: 0.75rem;
        background: var(--color-primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        display: inline-block;
        font-weight: 600;
    }
    .agency-card-body {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
    }
    .detail-block h4 {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin: 0 0 0.5rem 0;
    }
    .detail-block p {
        color: var(--color-text-secondary);
        margin: 0;
        line-height: 1.6;
        font-size: 0.95rem;
    }
    
    /* Data Tables */
    .data-table-container {
        border: 1px solid var(--color-border);
        border-radius: 0.75rem;
        overflow: hidden;
    }
    .data-table table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }
    .data-table th {
        background: var(--color-surface-muted);
        padding: 0.75rem 1.25rem;
        text-align: left;
        font-weight: 600;
        color: var(--color-text-secondary);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.75rem;
        border-bottom: 1px solid var(--color-border);
    }
    .data-table td {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid var(--color-border-light);
        vertical-align: top;
        line-height: 1.5;
        color: var(--color-text-secondary);
    }
    .data-table tr:last-child td { border-bottom: none; }
    .data-table tr:hover { background-color: rgba(117, 107, 177, 0.05); }
    .company-name {
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: 0.25rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .priority-badge {
        background: var(--color-primary);
        color: var(--color-white);
        padding: 0.1rem 0.5rem;
        font-size: 0.65rem;
        font-weight: 700;
        text-transform: uppercase;
        border-radius: 9999px;
    }
    .company-note {
        font-size: 0.8rem;
        color: var(--color-text-muted);
    }
    
    /* Subsections */
    .subsection { margin-bottom: 2.5rem; }
    .subsection:last-child { margin-bottom: 0; }
    .subsection h3 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--color-text-primary);
        margin: 0 0 1.5rem 0;
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 0.75rem;
    }
    
    /* Action & Intel Lists */
    .action-list, .intel-list {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    .action-item, .intel-item {
        display: flex;
        gap: 1rem;
        align-items: flex-start;
        background: var(--color-surface-muted);
        padding: 1rem 1.25rem;
        border: 1px solid var(--color-border-light);
        border-radius: 0.5rem;
    }
    .action-item-icon {
        background: var(--color-primary);
        color: var(--color-white);
        width: 2rem;
        height: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 0.875rem;
        flex-shrink: 0;
        border-radius: 0.25rem;
        margin-top: 0.25rem;
    }
    .action-item p, .intel-item p {
        color: var(--color-text-secondary);
        margin: 0;
        line-height: 1.6;
        flex: 1;
        padding-top: 0.25rem;
    }
    
    /* Email Templates */
    .template-block { margin-bottom: 2rem; }
    .template-block:last-child { margin-bottom: 0; }
    .template-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
    }
    .template-header h4 {
        font-size: 1rem;
        font-weight: 700;
        color: var(--color-text-primary);
        margin: 0;
    }
    .copy-btn {
        background: var(--color-surface);
        border: 1px solid var(--color-border);
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
        font-weight: 500;
        color: var(--color-text-secondary);
        cursor: pointer;
        transition: all 0.2s;
        border-radius: 0.25rem;
    }
    .copy-btn:hover {
        background: var(--color-primary);
        color: var(--color-white);
        border-color: var(--color-primary);
    }
    .template-content {
        background: var(--color-surface-muted);
        color: var(--color-text-secondary);
        border: 1px solid var(--color-border-light);
        padding: 1.5rem;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 0.875rem;
        line-height: 1.7;
        border-radius: 0.5rem;
        white-space: pre-wrap;
    }
    
    /* Prose Content */
    .prose-content p { margin-bottom: 1rem; }
    .prose-content p:last-child { margin-bottom: 0; }
    
    /* Action Buttons */
    .action-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 2.5rem;
    }
    .btn-action {
        flex: 1;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        border: 1px solid transparent;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        border-radius: 0.5rem;
    }
    .btn-primary {
        background: var(--color-primary);
        border-color: var(--color-primary);
        color: var(--color-white);
    }
    .btn-primary:hover {
        background: var(--color-primary-hover);
        transform: translateY(-1px);
    }
    .btn-secondary {
        background: var(--color-surface);
        color: var(--color-primary);
        border-color: var(--color-border);
    }
    .btn-secondary:hover {
        background: var(--color-surface-muted);
        border-color: var(--color-primary);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
        .magazine-report { padding: 0.5rem; margin-top: 1rem; }
        .report-header, .content-section { padding: 1.5rem; margin-bottom: 1.5rem; }
        .report-header h1 { font-size: 2rem; }
        .content-section > h2 { font-size: 1.5rem; padding-left: 1rem;}
        .content-section > h2::before { width: 4px; }
        .agency-card-body { grid-template-columns: 1fr; }
        .action-buttons { flex-direction: column; }
    }
</style>

<script>
const CONFIG = {
   API_ENDPOINT: 'https://vd823jgh0a.execute-api.us-east-1.amazonaws.com/prod/AskArtiAPI',
   LOADING_MESSAGES: [
       "Analyzing federal market dynamics...", 
       "Mapping systems integrator ecosystem...", 
       "Gathering competitive intelligence...", 
       "Identifying key decision makers...", 
       "Compiling opportunity pipeline..."
   ],
   LOADING_TIPS: [
       "Mention your solution type (cloud, cyber, AI) for targeted results",
       "Include company size for better partner recommendations", 
       "Specify target agencies (DOD, VA, DHS) for focused intel",
       "Add your current contract vehicles for opportunity matching",
       "Be specific about your federal sales challenges"
   ]
};

class ProspectingTool {
   constructor() {
       this.elements = {
           situationInput: document.getElementById('situation-input'),
           prospectBtn: document.getElementById('prospect-btn'),
           btnText: document.getElementById('btn-text'),
           loader: document.getElementById('loader'),
           loadingContainer: document.getElementById('loading-container'),
           loadingMessage: document.getElementById('loading-message'),
           loadingTip: document.getElementById('loading-tip'),
           errorContainer: document.getElementById('error-container'),
           errorDetails: document.getElementById('error-details'),
           retryBtn: document.getElementById('retry-btn'),
           resultsContainer: document.getElementById('results-container'),
           aboutBtn: document.getElementById('about-btn'),
           quickPrompts: document.querySelectorAll('.quick-prompt'),
           charCount: document.getElementById('char-count')
       };
       
       this.state = { 
           pendingRequest: false, 
           lastQuery: '', 
           loadingInterval: null,
           tipInterval: null,
           currentReport: null
       };
       
       this.init();
   }

   init() {
       this.setupEventListeners();
       this.elements.situationInput.focus();
   }

   setupEventListeners() {
       this.elements.quickPrompts.forEach(btn => {
           btn.addEventListener('click', (e) => {
               this.elements.situationInput.value = e.currentTarget.dataset.text;
               this.updateCharCount();
               this.getIntelligence();
           });
       });

       this.elements.prospectBtn.addEventListener('click', () => this.getIntelligence());
       this.elements.situationInput.addEventListener('keydown', (e) => {
           if (e.key === 'Enter' && !e.shiftKey) {
               e.preventDefault();
               this.getIntelligence();
           }
       });

       this.elements.situationInput.addEventListener('input', () => this.updateCharCount());

       this.elements.retryBtn.addEventListener('click', () => {
           if (this.state.lastQuery) {
               this.elements.situationInput.value = this.state.lastQuery;
               this.getIntelligence();
           }
       });
   }

   updateCharCount() {
       const count = this.elements.situationInput.value.length;
       this.elements.charCount.textContent = count;
       this.elements.charCount.parentElement.classList.toggle('warning', count > 400);
   }

   async getIntelligence() {
       const situation = this.elements.situationInput.value.trim();
       
       if (!situation) {
           this.showError("Please provide a prospecting situation to get started.");
           return;
       }
       
       if (this.state.pendingRequest) return;
       
       this.state.pendingRequest = true;
       this.state.lastQuery = situation;
       this.setLoading(true);
       this.elements.resultsContainer.innerHTML = '';
       
       try {
           const data = await this.makeRequest(situation);

           if (!data || Object.keys(data).length === 0 || !data.market_intelligence) {
                throw new Error("The research returned an empty or invalid result. Please try rephrasing your request.");
           }

           this.state.currentReport = { query: situation, data, timestamp: new Date() };
           this.displayIntelligence(data);
           this.setLoading(false);
           this.state.pendingRequest = false;
       } catch (error) {
           this.showError(error.message || "Research failed. Please try again.");
           this.state.pendingRequest = false;
       }
   }

   async makeRequest(situation) {
       const response = await fetch(CONFIG.API_ENDPOINT, {
           method: 'POST',
           headers: { 'Content-Type': 'application/json' },
           body: JSON.stringify({ situation })
       });
       
       if (!response.ok) throw new Error(`Server error (${response.status})`);
       
       const data = await response.json();
       if (data.error) throw new Error(data.message || data.error);
       
       return data;
   }

   displayIntelligence(data) {
       const { market_intelligence, ecosystem_mapping, tactical_execution, insider_intel } = data;
       const timestamp = new Date();

       const renderDetailBlock = (title, content) => {
           if (!content) return '';
           return `
               <div class="detail-block">
                   <h4>${title}</h4>
                   <p>${content}</p>
               </div>
           `;
       };

       const html = `
       <div class="magazine-report fade-in">
           <header class="report-header">
               <h1>Federal Sales Intelligence</h1>
               <p class="subtitle">Prospecting Research Report</p>
               <div class="report-meta">
                   <span>Report Date: ${timestamp.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                   <span>Intel Source: AskArti</span>
               </div>
               ${market_intelligence?.opportunity_assessment ? `
               <div class="executive-summary">
                   <h2>Market Overview</h2>
                   <div class="prose-content">${marked.parse(market_intelligence.opportunity_assessment)}</div>
               </div>` : ''}
           </header>

           ${market_intelligence?.key_agencies?.length ? `
           <section class="content-section">
               <h2>Priority Agencies</h2>
               <div class="agencies-list">
                   ${market_intelligence.key_agencies.map(agency => `
                       <article class="agency-card">
                           <div class="agency-card-header">
                               <h3>${agency.agency}</h3>
                               ${agency.opportunity_size ? `<div class="opportunity-size">${agency.opportunity_size}</div>` : ''}
                           </div>
                           <div class="agency-card-body">
                               ${renderDetailBlock('Current Initiatives', agency.current_initiatives)}
                               ${renderDetailBlock('Key Decision Makers', agency.decision_makers)}
                               ${renderDetailBlock('Procurement Vehicles', agency.procurement_vehicles)}
                               ${renderDetailBlock('Incumbent Contractors', agency.incumbent_contractors)}
                               ${renderDetailBlock('Best Approach', agency.best_approach)}
                           </div>
                       </article>
                   `).join('')}
               </div>
           </section>` : ''}

           ${ecosystem_mapping ? `
           <section class="content-section">
               <h2>Partner Ecosystem</h2>
               ${ecosystem_mapping.tier_1_sis?.length ? `
               <div class="subsection">
                   <h3>Tier 1 Systems Integrators</h3>
                   <div class="data-table-container">
                       <table class="data-table">
                           <thead>
                               <tr><th>Company</th><th>Federal Focus</th><th>Partnership Angle</th><th>Key Contacts</th></tr>
                           </thead>
                           <tbody>
                               ${ecosystem_mapping.tier_1_sis.map((si, index) => `
                                   <tr>
                                       <td>
                                           <div class="company-name">
                                               ${si.company}
                                               ${index === 0 ? '<span class="priority-badge">TOP PICK</span>' : ''}
                                           </div>
                                           ${si.current_priorities ? `<div class="company-note">${si.current_priorities}</div>` : ''}
                                       </td>
                                       <td>${si.federal_focus || ''}</td>
                                       <td>${si.partnership_angle || ''}</td>
                                       <td>${si.key_contacts || ''}</td>
                                   </tr>
                               `).join('')}
                           </tbody>
                       </table>
                   </div>
               </div>` : ''}
           </section>` : ''}

           ${tactical_execution ? `
           <section class="content-section">
               <h2>Tactical Execution</h2>
               ${tactical_execution.immediate_actions?.length ? `
               <div class="subsection">
                   <h3>Immediate Actions</h3>
                   <div class="action-list">
                       ${tactical_execution.immediate_actions.map((action, i) => `
                           <div class="action-item">
                               <span class="action-item-icon">${String(i + 1).padStart(2, '0')}</span>
                               <p>${action}</p>
                           </div>
                       `).join('')}
                   </div>
               </div>` : ''}

               ${tactical_execution.message_frameworks ? `
               <div class="subsection">
                   <h3>Email Templates</h3>
                   ${tactical_execution.message_frameworks.agency_outreach ? `
                   <div class="template-block">
                       <div class="template-header">
                           <h4>Agency Outreach</h4>
                           <button class="copy-btn" data-template-type="agency">Copy</button>
                       </div>
                       <pre class="template-content">${tactical_execution.message_frameworks.agency_outreach}</pre>
                   </div>` : ''}
                   
                   ${tactical_execution.message_frameworks.partner_outreach ? `
                   <div class="template-block">
                       <div class="template-header">
                           <h4>Partner Outreach</h4>
                           <button class="copy-btn" data-template-type="partner">Copy</button>
                       </div>
                       <pre class="template-content">${tactical_execution.message_frameworks.partner_outreach}</pre>
                   </div>` : ''}
               </div>` : ''}
           </section>` : ''}

           ${insider_intel?.hot_opportunities?.length ? `
           <section class="content-section">
               <h2>Hot Opportunities</h2>
               <div class="intel-list">
                   ${insider_intel.hot_opportunities.map(opp => `
                       <div class="intel-item">
                           <p>${opp}</p>
                       </div>
                   `).join('')}
               </div>
           </section>` : ''}

           ${market_intelligence?.competitive_landscape ? `
           <section class="content-section">
               <h2>Competitive Landscape</h2>
               <div class="prose-content">${marked.parse(market_intelligence.competitive_landscape)}</div>
           </section>` : ''}

           <div class="action-buttons">
               <button class="btn-action btn-primary" id="export-btn">Export Report</button>
               <button class="btn-action btn-secondary" id="new-query-btn">New Query</button>
           </div>
       </div>`;
       
       this.elements.resultsContainer.innerHTML = html;
       this.elements.resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
       this.setupReportActionListeners();
   }

   setupReportActionListeners() {
       document.getElementById('export-btn')?.addEventListener('click', () => this.exportReport());
       document.getElementById('new-query-btn')?.addEventListener('click', () => this.startOver());
       document.querySelectorAll('.copy-btn').forEach(btn => {
           btn.addEventListener('click', (e) => this.copyTemplate(e.currentTarget.dataset.templateType, e.currentTarget));
       });
   }
   
   copyTemplate(type, buttonElement) {
       const templates = this.state.currentReport?.data?.tactical_execution?.message_frameworks;
       const template = type === 'agency' ? templates?.agency_outreach : templates?.partner_outreach;
       
       if (!template) return;

       navigator.clipboard.writeText(template)
           .then(() => {
               const originalText = buttonElement.textContent;
               buttonElement.textContent = 'Copied!';
               setTimeout(() => buttonElement.textContent = originalText, 2000);
           })
           .catch(() => alert('Copy failed. Please select and copy manually.'));
   }

   exportReport() {
       const content = this.elements.resultsContainer.innerText;
       const buttonElement = document.getElementById('export-btn');
       
       if (!content || content.trim() === '') {
           alert('No report to export');
           return;
       }
       
       const blob = new Blob([content], { type: 'text/plain' });
       const url = URL.createObjectURL(blob);
       const a = document.createElement('a');
       a.href = url;
       a.download = `AskArti_Report_${new Date().toISOString().split('T')[0]}.txt`;
       document.body.appendChild(a);
       a.click();
       document.body.removeChild(a);
       URL.revokeObjectURL(url);

       if (buttonElement) {
           const originalText = buttonElement.textContent;
           buttonElement.textContent = 'Exported!';
           setTimeout(() => buttonElement.textContent = originalText, 2000);
       }
   }

   setLoading(loading) {
        this.elements.prospectBtn.disabled = loading;
        this.elements.loader.classList.toggle('hidden', !loading);
        this.elements.btnText.classList.toggle('hidden', loading);
        this.elements.errorContainer.classList.add('hidden');
        this.elements.loadingContainer.classList.toggle('hidden', !loading);
        
        if (loading) {
            this.showLoadingMessages();
        } else {
            this.hideLoadingMessages();
        }
    }

   showLoadingMessages() {
       this.elements.loadingMessage.textContent = CONFIG.LOADING_MESSAGES[0];
       this.elements.loadingTip.textContent = CONFIG.LOADING_TIPS[Math.floor(Math.random() * CONFIG.LOADING_TIPS.length)];
       
       let messageIndex = 0;
       this.state.loadingInterval = setInterval(() => {
           messageIndex = (messageIndex + 1) % CONFIG.LOADING_MESSAGES.length;
           this.elements.loadingMessage.textContent = CONFIG.LOADING_MESSAGES[messageIndex];
       }, 2500);

       this.state.tipInterval = setInterval(() => {
           this.elements.loadingTip.textContent = CONFIG.LOADING_TIPS[Math.floor(Math.random() * CONFIG.LOADING_TIPS.length)];
       }, 5000);
   }

   hideLoadingMessages() {
       clearInterval(this.state.loadingInterval);
       clearInterval(this.state.tipInterval);
       this.elements.loadingContainer.classList.add('hidden');
   }

   showError(message) {
       this.hideLoadingMessages();
       this.elements.errorContainer.classList.remove('hidden');
       this.elements.errorDetails.textContent = message;
       
       // Manually reset button to idle state
       this.elements.prospectBtn.disabled = false;
       this.elements.loader.classList.add('hidden');
       this.elements.btnText.classList.remove('hidden');
   }

   startOver() {
       this.elements.situationInput.value = '';
       this.elements.resultsContainer.innerHTML = '';
       this.hideLoadingMessages();
       this.elements.errorContainer.classList.add('hidden');
       this.state.pendingRequest = false;
       this.updateCharCount();
       window.scrollTo({ top: 0, behavior: 'smooth' });
       this.elements.situationInput.focus();
   }
}

const app = new ProspectingTool();
</script>
